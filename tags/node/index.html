ection class="post-excerpt"><p>

本文收集了前端JS开发和NodeJS开发中的一些优秀的库和工具。

1. 命令行工具

np - 更好的npm publish

如果你是一个npm作者，强烈推荐使用np模块，它能为你轻而易举地解决更新版本、添加git发布tag和发布代码到np...<a class="read-more" aria-current="false" href="https://shjie047.github.io/post/2018-03-10/JavaScript_Modules_Worth_Using/">»</a></p></section><footer class="post-meta"><a aria-current="false" href="https://shjie047.github.io/authors/Travis Fischer">Travis Fischer</a><time class="post-date has-author" dateTime="2018-03-10">2018-03-10</time></footer></article></div><div class="sc-gZMcBi OfwXa"><div class="sc-VigVT svbMq">Page <!-- -->1<!-- --> of <!-- -->1</div></div></div></div><div class="__react_component_tooltip place-top type-dark " data-id="tooltip"></div></div></div><script src="https://s22.cnzz.com/z_stat.php?id=1273381451&amp;web_id=1273381451" language="JavaScript"></script><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://shjie047.github.io/styles.c51b0ae0.css"}</script><script type="text/javascript">
                window.__routeInfo = {'path':'tags/node','templateID':3,'sharedPropsHashes':{},'localProps':null,'allProps':{'posts':[{'author':'Travis Fischer','title':'\u90A3\u4E9B\u503C\u5F97\u4E00\u7528\u7684JS\u5E93','tags':['Javascript','frontend','\u524D\u7AEF','NodeJS','Node','npm'],'iso8601Date':'2018-03-10T08:00:00+08:00','basename':'JavaScript_Modules_Worth_Using','body':'\n\n![](1_Ed4yEvBF4DmMJ1Es1p_hXw.jpeg)\n\n\u672C\u6587\u6536\u96C6\u4E86\u524D\u7AEFJS\u5F00\u53D1\u548CNodeJS\u5F00\u53D1\u4E2D\u7684\u4E00\u4E9B\u4F18\u79C0\u7684\u5E93\u548C\u5DE5\u5177\u3002\n\n## 1. \u547D\u4EE4\u884C\u5DE5\u5177\n\n> [np](https://github.com/sindresorhus/np) - \u66F4\u597D\u7684`npm publish`\n\n\u5982\u679C\u4F60\u662F\u4E00\u4E2Anpm\u4F5C\u8005\uFF0C\u5F3A\u70C8\u63A8\u8350\u4F7F\u7528[np](https://github.com/sindresorhus/np)\u6A21\u5757\uFF0C\u5B83\u80FD\u4E3A\u4F60\u8F7B\u800C\u6613\u4E3E\u5730\u89E3\u51B3\u66F4\u65B0\u7248\u672C\u3001\u6DFB\u52A0git\u53D1\u5E03tag\u548C\u53D1\u5E03\u4EE3\u7801\u5230npm\uFF0C\u7279\u522B\u662F\u5F53\u4F60\u6709\u5F88\u591Anpm\u6A21\u5757\u8981\u7EF4\u62A4\u7684\u65F6\u5019\u3002\n\n![](1_64gMHXogmFze4Y1_RuESnw.gif)\n\n> [yarn](https://yarnpkg.com/) - \u66F4\u597D\u7684\u5305\u7BA1\u7406\u5DE5\u5177\uFF0C\u540C\u65F6\u517C\u5BB9npm\n\n\u867D\u7136npm v5\u5DF2\u7ECF\u6BD4\u4E0A\u4E00\u4E2A\u7248\u672C\u901F\u5EA6\u63D0\u5347\u5F88\u591A\uFF0C\u4F46\u662F\u4E2A\u4EBA\u611F\u89C9\u5728\u672C\u5730\u5F00\u53D1\u4E2Dyarn\u4ECD\u7136\u4EE5\u901F\u5EA6\u548C\u7A33\u5B9A\u6027\u53D6\u80DC\u3002\u4F46\u662F\u65E0\u8BBA\u7528\u54EA\u4E2A\u5DE5\u5177\uFF0C\u4F60\u90FD\u5728\u4F7F\u7528\u540C\u4E00\u4E2Anpm\u5305\u7684\u6570\u636E\uFF0C\u7A76\u7ADF\u4E24\u8005\u5B70\u4F18\u5B70\u52A3\u5E76\u6CA1\u6709\u5B9A\u8BBA\uFF0C\u6240\u4EE5\u6311\u9009\u54EA\u4E2A\u5DE5\u5177\u8FD8\u662F\u8981\u770B\u4F60\u7684\u9879\u76EE\u9700\u6C42\u3002\n\n> [prettier](https://prettier.io/) - \u5F3A\u70C8\u63A8\u8350\u7684\u4E00\u6B3E\u4EE3\u7801\u683C\u5F0F\u5316\u5DE5\u5177\n\nPrettier\u901A\u8FC7\u4EE3\u7801\u89E3\u6790\u5F3A\u5236\u8981\u6C42\u4EE3\u7801\u98CE\u683C\u4FDD\u6301\u4E00\u81F4\uFF0C\u7136\u540E\u7528\u5185\u7F6E\u7684\u89C4\u5219\u6765\u91CD\u65B0\u8F93\u51FA\u6837\u5F0F\uFF0C\u5E76\u901A\u8FC7\u5FC5\u8981\u7684\u4EE3\u7801\u5C01\u88C5\u6765\u9650\u5236\u4EE3\u7801\u6700\u5927\u884C\u6570\u3002\n\n![](1_5MvKCbHX2-GM4ERUd1UljA.png)\n\n> [now](https://zeit.co/now)\n\nNow\u6BEB\u65E0\u7591\u95EE\u662F\u8FC4\u4ECA\u4E3A\u6B62\u6700\u597D\u7684\u514D\u8D39\u90E8\u7F72\u7CFB\u7EDF\uFF0C\u4EE5\u7B80\u5355\u3001\u7A33\u5B9A\u548C\u529F\u80FD\u591A\u8457\u79F0\u3002\u5B83\u975E\u5E38\u9002\u5408\u6D4B\u8BD5\u9759\u6001\u548C\u52A8\u6001\u90E8\u7F72\uFF0C\u5E76\u4E14\u5F88\u65B9\u4FBF\u6269\u5145\u670D\u52A1\u5668\u3002\n\n![](1_OuTnNz8z_4pDz2YG0eqUAA.png)\n\n> [asciinema](https://asciinema.org/) - \u5F55\u5236\u9AD8\u8D28\u91CF\u7684\u7EC8\u7AEF(terminal)\u4FE1\u606F\n\n\u4E00\u6B3E\u5F55\u5236\u7EC8\u7AEF & \u4EE3\u7801\u7684\u795E\u5668\uFF0C\u4ECE\u6B64\u5206\u4EAB\u4EE3\u7801\u544A\u522B\u622A\u5C4F\uFF01\n\n## 2. Promise\n\n\u8FD9\u4E00\u5C0F\u8282\u503C\u5F97\u4E13\u95E8\u62FF\u51FA\u6765\u5199\u4E00\u7BC7\u6587\u7AE0\uFF0C\u5C24\u5176\u73B0\u5728`async/await`\u5DF2\u7ECF\u6210\u4E3AJS\u7684\u5E76\u53D1\u7F16\u7A0B\u7684\u6807\u51C6\u3002\u8FD9\u91CC\u6536\u96C6\u4E86\u4E00\u4E9BNode\u7AEF\u975E\u5E38\u6709\u7528\u7684Promise\u76F8\u5173\u5E93\uFF1A\n\n> [pify](https://github.com/sindresorhus/pify) - \u8F6C\u6362callback\u4E3Apromise\n\n\u76EE\u524D\u6709\u5F88\u591A\u65B9\u6CD5\u90FD\u53EF\u4EE5\u628A\u8FC7\u65F6\u7684callback-style\u7684\u4EE3\u7801\u8F6C\u6210promise-style\uFF0C\u4F46\u662Fpify\u53EF\u80FD\u662F\u5176\u4E2D\u6700\u597D\u7684\u89E3\u51B3\u65B9\u6848\u3002\u5B83\u4F53\u79EF\u5F88\u5C0F\uFF0C\u540C\u65F6\u6709util.promisify(node\u672C\u5730\u63A5\u53E3)\u6CA1\u6709\u7684\u4E00\u4E9B\u7EC6\u8282\uFF1A\u6BD4\u5982\u65B9\u6CD5\u81EA\u52A8\u7ED1\u5B9A\u7B49\u3002\n\n> [p-map](https://github.com/sindresorhus/p-map) - \u7ED9\u5E76\u884C\u8BBE\u7F6E\u9650\u5236\u6570\n\n\u5E76\u884C\u867D\u7136\u5F88\u597D\uFF0C\u4F46\u662F\u5927\u591A\u65F6\u5019\u51FA\u4E8E\u5E26\u5BBD\u6216\u8005\u8BA1\u7B97\u8D44\u6E90\u7684\u8003\u8651\u9700\u8981\u8BBE\u7F6E\u4E00\u4E2A\u5BF9\u5E76\u884C\u7684\u9650\u5236\uFF0C\u8FD9\u662Fp-map\u64C5\u957F\u7684\u9886\u57DF\u3002\u5B83\u53EF\u4EE5\u53D6\u4EE3\u4E0D\u652F\u6301\u9650\u5236\u5E76\u884C\u7684`Promise.all()`\u65B9\u6CD5\u3002\n\n> [p-retry](https://github.com/sindresorhus/p-retry) - \u7ED9promise\u8BF7\u6C42\u6DFB\u52A0\u91CD\u65B0\u8BF7\u6C42\u673A\u5236\n\n\u901A\u5E38\u5728\u53D1\u9001http\u8BF7\u6C42\u6216\u8005\u5916\u90E8\u670D\u52A1\u8C03\u7528\u7684\u65F6\u5019\u53EF\u4EE5\u7528p-retry\u5728\u5916\u90E8\u5C01\u88C5\u4E00\u5C42\uFF0C\u63D0\u9AD8\u8BF7\u6C42\u7684\u5065\u58EE\u6027\u3002\n\n> [p-timeout](https://github.com/sindresorhus/p-timeout) - \u4E3Apromise\u8BF7\u6C42\u6DFB\u52A0\u8D85\u65F6\u5904\u7406\n\n\u4E3Apromise\u8BF7\u6C42\u6307\u5B9A\u4E00\u4E2A\u8D85\u65F6\u65F6\u95F4\uFF0C\u7136\u540E\u6DFB\u52A0\u8D85\u65F6\u5904\u7406\u65B9\u6848\n\n### 3. \u6570\u636E\u6293\u53D6\n\n\u6709\u5F88\u591A\u5F88\u68D2\u7684\u6293\u53D6\u5DE5\u5177\uFF0C\u6709\u4E00\u4E9B\u76F4\u63A5\u64CD\u4F5CHTML\uFF0C\u50CF[cheerio](https://github.com/cheeriojs/cheerio)\uFF0C\u8FD8\u6709\u4E00\u4E2A\u4E9B\u53EF\u4EE5\u6A21\u62DF\u4E00\u4E2A\u5B8C\u6574\u7684\u6D4F\u89C8\u5668\u73AF\u5883\u50CF[puppeteer](https://github.com/GoogleChrome/puppeteer)\u3002\u5177\u4F53\u4F7F\u7528\u54EA\u79CD\u5DE5\u5177\u8FD8\u662F\u8981\u4F9D\u8D56\u4F7F\u7528\u573A\u666F\u3002\n\n> [cheerio](https://github.com/cheeriojs/cheerio) - \u5FEB\u901F\u3001\u7075\u6D3B\u548C\u5B9E\u73B0\u6838\u5FC3jQuery Api\uFF0C\u670D\u52A1\u4E8E\u670D\u52A1\u7AEF\n\n\u5F53\u4F60\u60F3\u64CD\u4F5CHTML\u65F6\uFF0CCheerio\u975E\u5E38\u9002\u5408\u5FEB\u901F & \u80AE\u810F\u7684web\u6570\u636E\u6293\u53D6\u3002\u5B83\u63D0\u4F9B\u4E86\u5065\u58EE\u7684\u7C7BjQuery\u8BED\u6CD5\uFF0C\u7528\u6765\u904D\u5386\u548C\u5904\u7406HTML\u6587\u6863\u3002\u5728\u6293\u53D6\u8FDC\u7A0BHTML\u6587\u6863\u65F6\uFF0CCheerio\u548C\u4E0B\u9762\u8981\u4ECB\u7ECD\u7684[require-promise-native](https://github.com/request/request-promise-native)\u975E\u5E38\u9002\u5408\u642D\u914D\u4E00\u8D77\u4F7F\u7528\u3002\n\n> [puppeteer](https://github.com/GoogleChrome/puppeteer) - Headless Chrome Node API\n\n\u548Ccheerio\u4E0D\u540C\uFF0Cpuppeteer\u662F\u5728[headless Chrome](https://developers.google.com/web/updates/2017/04/headless-chrome)(\u6CA1\u6709UI\u7684Chrome\uFF0C\u4F9B\u670D\u52A1\u7AEF\u81EA\u52A8\u5316\u6D4B\u8BD5\u7528)\u5916\u5305\u88C5\u7684\u4E00\u5C42\u9AD8\u7EA7API\uFF0C\u901A\u8FC7[\u5F00\u53D1\u5DE5\u5177\u534F\u8BAE](https://chromedevtools.github.io/devtools-protocol/)\u63A7\u5236headless Chrome\u6216\u8005Chromium\uFF0C\u5B83\u4E5F\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6E\u6765\u4F7F\u7528\u5168\u90E8Chrome\u6216\u8005Chromius\u7684\u529F\u80FD\u3002\n\n### 4. Node.js\n\n> [dotenv-safe](https://github.com/rolodato/dotenv-safe) - \u4ECE`.env`\u91CC\u52A0\u8F7D\u73AF\u5883\u53D8\u91CF\n\n\u8FD9\u4E2A\u6A21\u5757\u6269\u5C55\u4E86\u975E\u5E38\u6D41\u884C\u7684\u5E93[dotenv](https://github.com/motdotla/dotenv)\uFF0C\u901A\u8FC7\u6DFB\u52A0\u4E00\u4E2A`.env.example`\u6587\u4EF6\u5F3A\u5236\u4FDD\u8BC1\u9884\u671F\u73AF\u5883\u53D8\u91CF\u7684\u5B58\u5728\u3002\u4E0E\u539F\u59CB\u7248\u672C\u4E00\u6837\uFF0C\u5B83\u4E3ANode\u63D0\u4F9B\u4E86\u5FEB\u901F\u7684\u3001\u5B89\u5168\u7684\u548C\u5065\u58EE\u7684\u73AF\u5883\u53D8\u91CF\u3002\n\n> [request](https://github.com/request/request)\u548C[request-promise-native](https://github.com/request/request-promise-native) - \u7B80\u5355\u7684HTTP\u8BF7\u6C42\u5BA2\u6237\u7AEF\n\n\u53D1\u9001HTTP\u8BF7\u6C42\u662F\u4E00\u4E2A\u6781\u5176\u5E38\u7528\u7684\u64CD\u4F5C\uFF0C\u5E38\u7528\u7684\u5E93\u662F[request-promise-native](https://github.com/request/request-promise-native)\uFF0C\u5B83\u5C01\u88C5\u4E86[request](https://github.com/request/request)\u5E93\uFF0C\u5E76\u63D0\u4F9B\u4E86\u672C\u5730ES6\u7684`Promise`\u652F\u6301\u3002\n\n> [consolidate](https://github.com/tj/consolidate.js) - Node\u7684\u6A21\u677F\u5F15\u64CE\u6574\u5408\u5E93\n\nConsolidate\u53EF\u4EE5\u975E\u5E38\u6F02\u4EAE\u7684\u5904\u7406\u4EFB\u4F55\u540E\u7AEF\u6A21\u677F\uFF08email, html\u7B49\u7B49\uFF09\u3002\u5B83\u63D0\u4F9B\u4E86\u7B80\u5355\u3001\u7A33\u5B9A\u7684\u5404\u79CD\u6A21\u677F\u5F15\u64CE\u63A5\u53E3\u3002\n\n> [execa](https://github.com/sindresorhus/execa) - \u66F4\u597D\u7684`child_process`\n\n\u5728\u9700\u8981\u6267\u884Cshell\u547D\u4EE4\u6216\u8005spawn\u4E00\u4E2A\u5B50\u8FDB\u7A0B\u65F6\u6781\u5176\u6709\u7528\n\n> [fs-extra](https://github.com/jprichardson/node-fs-extra) - \u66F4\u597D\u7684`fs`\uFF0C\u62E5\u6709\u66F4\u591A\u65B9\u6CD5\u548CPromise\u652F\u6301\n\n### 5. \u6570\u5B66\n\n[d3-random](https://github.com/d3/d3-random) - \u751F\u6210\u5404\u79CD\u5206\u5E03\u7684\u968F\u673A\u6570\n\n[d3-ease](https://github.com/d3/d3-ease) - \u4EA7\u751F\u6D41\u7545\u52A8\u753B\u7684Easing\u51FD\u6570\n\n### 6. \u6D4B\u8BD5\n\n[ava](https://github.com/avajs/ava) - \u5F88\u68D2\u7684JS test runner\n\nAva\u662F\u6BD4\u8F83\u65B0\u7684JS\u5355\u5143\u6D4B\u8BD5\u5DE5\u5177\uFF0C\u5B83\u5177\u6709\u4F17\u591AJS\u6D4B\u8BD5\u5E93(Mocha\u3001tape\u3001chai\u548C\u5176\u4ED6\u5E93)\u7684\u4F18\u70B9\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u91C7\u7528\u5E76\u884C\u8FD0\u884C\u7684\u65B9\u5F0F\u3002\n\n![](1_C5QnzBhjtNaffYeda9RMFA.gif)\n\n[nock](https://github.com/node-nock/nock) - HTTP\u6A21\u62DF\u8BF7\u6C42\n\nNock\u662F\u4E00\u4E2A\u5F88\u68D2\u7684\u6D4B\u8BD5HTTP\u8BF7\u6C42\u7684\u5E93\u3002\u5982\u679C\u4F60\u7684Node\u6A21\u5757\u9700\u8981\u53D1\u9001HTTP\u8BF7\u6C42\uFF0C\u5E76\u4E14\u4F60\u60F3\u8981\u5BF9\u8FD9\u4E2A\u8BF7\u6C42\u505A\u5355\u5143\u6D4B\u8BD5\uFF0C\u90A3\u4E48nock\u662F\u4F60\u7684\u4E0D\u4E8C\u4E4B\u9009\u3002\n','date':'2018-03-10'}]},'siteData':{'title':'React Static'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.e9f225cd.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Blog.0253cd40.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.8ebda1c8.js"></script></body></html>
