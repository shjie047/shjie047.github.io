<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		#app {
			width: calc(100vw - 100px);
			height: calc(100vh - 100px);
			margin: 0 auto;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.actions {
			width: calc(100vw - 100px);
			margin: 0 auto;
			margin-bottom: 10px;
		}
	</style>
	<title>player demo</title>
</head>

<body>
	<div>
		<input id="num"></input><button id='currentPage'>跳转到指定页</button>
		<input id="step"></input><button id='currentStep'>跳转到指定步骤</button>
	</div>
	<div>
		<button id='prePage'>上一页</button>
		<button id='nextPage'>下一页</button>
	</div>
	<div>
		<input id="reloadValue"></input>
		<button id='reloadIspring'>重新加载Ispring</button>
		<button id='reload'>重新加载普通课件</button>
	</div>
