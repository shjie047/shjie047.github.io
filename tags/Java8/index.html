简介

Java8 带来了处理日期和时间需要的方式。几乎所有人都有使用Java Date 痛苦的经历。有很多人因此切换到了Joda Time，但是Java8现在有了更清晰，更可扩展的API。在我们学习API钱，先了解一下日期和时间的概念。Java日期遵循公历规则。表示时间和日期的类放在java.time包中。在这个包里比较重要的API有：  -  java.time.Period:...</p></a></div><div class="sc-iwsKbI ihubGq"><div><span data-for="tip-two" data-tip="更新时间">2018-04-06</span><span class="dot"></span><span title="9分钟阅读" class="readingtime"></span></div></div></div></div></div></div><div class="__react_component_tooltip place-top type-dark " data-id="tooltip"></div><div class="__react_component_tooltip place-top type-dark " data-id="tooltip"></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://shjie047.github.io/styles.fb3fa5d9.css"}</script><script type="text/javascript">
                window.__routeInfo = {'path':'tags/Java8','templateID':4,'sharedPropsHashes':{'tags':'Zpc8p0'},'localProps':null,'allProps':{'posts':[{'title':'Java8 Date Time API','iso8601Date':'2018-04-06T08:39:10+08:00','basename':'java8-date-time-api','cover':'https://coding.net/u/shjie047/p/images/git/raw/master/stock-photo-189436803.jpg','tags':['Backend','Java','Java8','Translate'],'date':'2018-04-06','cate':'Backend','summary':'\u539F\u6587\u5730\u5740  \n\n\u7B80\u4ECB\n\nJava8 \u5E26\u6765\u4E86\u5904\u7406\u65E5\u671F\u548C\u65F6\u95F4\u9700\u8981\u7684\u65B9\u5F0F\u3002\u51E0\u4E4E\u6240\u6709\u4EBA\u90FD\u6709\u4F7F\u7528Java Date \u75DB\u82E6\u7684\u7ECF\u5386\u3002\u6709\u5F88\u591A\u4EBA\u56E0\u6B64\u5207\u6362\u5230\u4E86Joda Time\uFF0C\u4F46\u662FJava8\u73B0\u5728\u6709\u4E86\u66F4\u6E05\u6670\uFF0C\u66F4\u53EF\u6269\u5C55\u7684API\u3002\u5728\u6211\u4EEC\u5B66\u4E60API\u94B1\uFF0C\u5148\u4E86\u89E3\u4E00\u4E0B\u65E5\u671F\u548C\u65F6\u95F4\u7684\u6982\u5FF5\u3002Java\u65E5\u671F\u9075\u5FAA\u516C\u5386\u89C4\u5219\u3002\u8868\u793A\u65F6\u95F4\u548C\u65E5\u671F\u7684\u7C7B\u653E\u5728java.time\u5305\u4E2D\u3002\u5728\u8FD9\u4E2A\u5305\u91CC\u6BD4\u8F83\u91CD\u8981\u7684API\u6709\uFF1A  -  java.time.Period: \u8868\u793A\u65E5\u671F\u65F6\u671F\u65F6\u95F4\u4E2D\u7684\u65E5\u671F\u3002\u8868\u793A\u65E5\u671F\u90E8\u5206\u7684\uFF0C\u5E74\u3001\u6708\u3001\u65E5\u3002\u4F8B\u5982\uFF1A1\u5E74\uFF0C\u4E24\u4E2A\u6708\uFF0C5\u5929\u3002\n  -  java.time.Duration: \u8868\u793A\u65E5\u671F\u65F6\u95F4\u4E2D\u7684\u65F6\u95F4\u3002 \u8868\u793A\u65F6\u95F4\u7684\uFF0C\u79D2\uFF0C\u7EB3\u79D2\u3002\u4F8B\u5982\uFF1A5\u79D2\u3002\n  -  java.time.Instant: \u8868\u793A\u65F6\u95F4\u7EBF\u7684\u4E00\u77AC\u95F4\u3002\u4FDD\u5B58\u7684\u662FUNIX\u65F6\u95F4\u6233\u7684\u79D2\u6570\uFF0C\u540C\u65F6\u6709\u53E6\u4E00\u4E2A\u5B57\u6BB5\u4FDD\u5B58\u7EB3\u79D2\u3002\n  -  java.time.LocalDate: \u4FDD\u5B58\u65E5\u671F\u65F6\u95F4\u4E2D\u7684\u65E5\u671F\uFF0C\u7528\u5E74-\u6708-\u65E5\u8868\u793A\u3002\u4E0D\u5305\u542B\u65F6\u533A\uFF0C\u662F\u4E0D\u53EF\u53D8\u7C7B\u3002\n  -  java.time.LocalTime: \u4FDD\u5B58\u65E5\u671F\u65F6\u95F4\u4E2D\u7684\u65F6\u95F4\uFF0C\u4E0D\u5305\u542B\u65F6\u533A\u3002\n  -  java.time.LocalDateTime: \u4FDD\u5B58LocalDate\u548CLocalTime\uFF0C\u4E0D\u5305\u542B\u65F6\u533A\u3002\n  -  java.time.ZoneDateTime: \u4FDD\u5B58LocalDateTIme\uFF0C\u4F7F\u7528ZoneOffset\u4FDD\u5B58\u65F6\u533A\u4FE1\u606F\u3002\u53EF\u4EE5\u8BBF\u95EEZoneRule\u6765\u8F6C\u6362\u672C\u5730\u65F6\u95F4\u3002\n  -  java.time.ZoneOffset: \u4FDD\u5B58\u65F6\u533A\u76F8\u5BF9\u4E8EUTC\u7684\u4F4D\u79FB\uFF0C\u65F6\u533A\u4FE1\u606F\u4FDD\u5B58\u5728ZoneId\u4E2D\u3002\n  -  java.time.OffsetDateTime: \u901A\u8FC7\u4F4D\u79FB\u6765\u8868\u793A\u672C\u5730\u65F6\u95F4\u3002\u8FD9\u4E2A\u7C7B\u4E0D\u5305\u542B\u65F6\u533A\u89C4\u5219\u3002    \n\n\u521B\u5EFA\u672C\u5730\u65E5\u671F\n\nJava\nInstant now = Instant.now();\n//2014-09-20T14:32:33.646Z\n\n\n\u8FD9\u4E2A\u8BED\u53E5\u521B\u5EFA\u4E86\u4E00\u4E2A\u65B0\u7684\u65F6\u95F4\u5B9E\u4F8B\u3002\u8FD9\u4E2A\u5B9E\u4F8B\u6CA1\u6709\u65F6\u533A\u4FE1\u606F\uFF0C\u5982\u679C\u6253\u5370\u8FD9\u4E2A\u5B9E\u4F8B\u5C06\u4F1A\u6253\u5370UTC\u65F6\u95F4\u3002  \n\n\u6253\u5370Unix\u65F6\u95F4\u6233\n\nJava\nSystem.out.Println(now.getEpochSecond());\n// prints 1411137153\n\nUnix\u65F6\u95F4\u6233\u662F\u4ECE1970-01-01T00:00:00Z\u5F00\u59CB\u7684\u3002\n\nInstant \u52A0\u65F6\u95F4\n\nJava\nInstant tomorrow = now.plus(1, ChronoUnit.DAYS);\n// prints 2014-09-20T14:32:33.646Z\n\n\u8FD9\u4E2A\u51FD\u6570\u5141\u8BB8\u6DFB\u52A0\u65F6\u95F4\u95F4\u9694\u3002\u65F6\u95F4\u95F4\u9694\u53EF\u4EE5\u662F\uFF1ANANOS, MICROS, MILLIS, SECONDS, MINUTES, HOURS, HALF_DAYS, DAYS\u3002\n\nInstant \u51CF\u65F6\u95F4\n\nJava\nInstant yesterday = now.minus(1,ChronoUnit.HALF_DAYS);\n// prints 2014-09-20T03:38:33.860Z\n\n\u8FD9\u4E2Aminus\u51FD\u6570\u5141\u8BB8\u4ECEInstant\u4E2D\u51CF\u65F6\u95F4\uFF0C\u65F6\u95F4\u95F4\u9694\u540Cplus\u3002\n\n\u5BF9\u6BD4\u4E24\u4E2AInstant\n\nJava\nSystem.out.println(now.compareTo(tomorrow)); // prints -1\n\n\u5BF9\u6BD4\u51FD\u6570\u53EF\u4EE5\u6BD4\u8F83\u4E24\u4E2A\u65E5\u671F\uFF0C\u5982\u679C\u53C2\u6570\u5728\u6BD4\u8F83\u7684Instant\u4E4B\u540E\u5219\u8FD4\u56DE-1\uFF0C\u4E4B\u524D\u5219\u8FD4\u56DE1\u3002\n\n\u68C0\u67E5Instant\u662F\u5426\u5728\u53E6\u4E00\u4E2AInstant\u4E4B\u540E\n\nJava\nSystem.out.println(now.isAfter(yesterday));// prints true\n\n\n\u521B\u5EFALocalDateTime\n\nJava\nLocalDateTime localDateTime = LocalDateTime.now();\nSystem.out.println(localDateTime); // prints 2014-09-28T13:01:40.556\n\n\u6CE8\u610F\uFF0C\u8FD9\u4E2A\u5F97\u5230\u7684\u662F\u672C\u5730\u65F6\u533A\u7684\u65F6\u95F4\n\n\u5C06LocalDateTime\u8F6C\u6362\u6210\u5176\u4ED6\u65F6\u533A\u65F6\u95F4\n\nJava\nSystem.out.println(localDateTime.atZone(ZoneId.of(&quot;America/New_York&quot;)));\n// prints 2014-09-28T13:07:31.207-04:00[America/New_York]\n\n\u8FD9\u4E2A\u5C06\u4F1A\u521B\u5EFA\u4E00\u4E2A\u65B0\u7684ZonedDateTime\n\n\u4ECEDateTime\u4E2D\u83B7\u53D6\u661F\u671F\n\nJava\nSystem.out.println(DayOfWeek.from(localDateTime));\n// prints SUNDAY.\n// (yes, i am working on a sunday :-( ) ))\n\n\n\u4ECEDateTime\u4E2D\u83B7\u53D6\u4E00\u5E74\u4E2D\u7B2C\u51E0\u5929\n\nJava\nSystem.out.println(localDateTime.get(ChronoField.DAY_OF_YEAR));\n// prints 271\n\n\u5176\u4ED6\u7684\u53EF\u4EE5\u662FMINUTEOFHOUR, MINUTEOFDAY, HOUROFAMPM, HOUROFDAY, AMPMOFDAY, DAYOFWEEK, DAYOFMONTH, DAYOFYEAR, MONTHOFYEAR, YEAR, OFFSET_SECONDS\uFF08UTC\u65F6\u95F4\u7684\u4F4D\u79FB\uFF09\n\n\u4ECELocalDateTime\u4E2D\u83B7\u53D6LocalDate\n\nJava\nSystem.out.println(localDateTime.toLocalDate());\n// prints 2014-09-29\n\n\n\u4ECELocalDateTIme\u4E2D\u83B7\u53D6LocalTime\n\nJava\nSystem.out.println(localDateTime.toLocalTime());\n// prints 22:26:30.146\n\n\n\u901A\u8FC7\u5E74\u6708\u65E5\u65F6\u5206\u521B\u5EFALocalDateTime\n\nJava\nSystem.out.println(LocalDateTime.of(2014, 10, 1, 10, 0));\n// prints 2014-10-01T10:00\n\n\n\u901A\u8FC7\u89E3\u6790\u5B57\u7B26\u4E32\u521B\u5EFALocalDateTime\n\nJava\nLocalDateTime parsedLocalDateTime = LocalDateTime.parse(&quot;2014-01-01T11:00&quot;);\n\n\n\u521B\u5EFA\u53E6\u4E00\u4E2A\u65F6\u533A\u7684LocalDateTime\n\nJava\nSystem.out.println(LocalDateTime.now(ZoneId.of(&quot;UTC&quot;)));\n// prints 2014-09-29T17:07:26.653 (the local timezone in UTC)\n\n\n\u901A\u8FC7Instant\u548C\u65F6\u533A\u521B\u5EFALocalDateTime\n\nJava\nInstant now = Instant.now();\nSystem.out.println(LocalDateTime.ofInstant(now, ZoneId.of(&quot;UTC&quot;)));\n//2014-09-29T17:09:19.644\n\n\n\u521B\u5EFAZonedDateTime\n\nJava\nZonedDateTime zonedDateTime = ZonedDateTime.now();\n//2014-09-29T22:41:24.908+05:30[Asia/Calcutta]\n\n\n\u83B7\u53D6\u4E24\u4E2A\u4E0D\u540C\u65F6\u95F4\u5728\u4E0D\u540C\u5355\u4F4D\u4E4B\u5DEE\n\n\nSystem.out.println(zonedDateTime.until(ZonedDateTime.parse(&quot;2014-09-29T22:41:00-10:00&quot;), ChronoUnit.HOURS));\n// prints the difference between the current zonedDateTime and the zonedatetime parsed from the above string\n\n\n\u83B7\u53D6\u5F53\u524DZoneDateTime\u7684\u4F4D\u79FB\n\nJava\nSystem.out.println(zonedDateTime.getOffset());\n// prints the offset e.g. +10:00\n\n\n\u4F7F\u7528DateTimeFormatter\u89E3\u6790\u6216\u8005\u683C\u5F0F\u5316\u65F6\u95F4\n\nJava\nSystem.out.println(zonedDateTime.format(DateTimeFormatter.ofPattern(&quot;&#39;The&#39; dd &#39;day of&#39; MMM &#39;in year&#39; YYYY &#39;and zone is&#39; z&quot;)));\n// prints The 29 day of Sep in year 2014 and zone is IST\n\n\n\u5C06ZoneDateTime\u66F4\u6539\u65F6\u533A\n\n\u6709\u4E24\u79CD\u65B9\u5F0F\u53EF\u4EE5\u5B8C\u6210\u8FD9\u4E2A\u4EFB\u52A1\uFF0C\u7B2C\u4E00\u79CD\u4E0D\u66F4\u6539Instant\u66F4\u6539\u65F6\u533A\uFF0C\u7B2C\u4E8C\u79CD\u66F4\u6539\u65F6\u533A\u4E0D\u66F4\u6539LocalTime\n`Java\n        System.out.println(zonedDateTime);\n        System.out.println(zonedDateTime.toInstant());\n        System.out.println(zonedDateTime.withZoneSameInstant(ZoneId.of(&quot;America/Chicago&quot;)));\n        System.out.println(zonedDateTime.withZoneSameLocal(ZoneId.of(&quot;America/Chicago&quot;)));\n\n    // prints \n    //System.out.println(zonedDateTime);\n    //System.out.println(zonedDateTime.toInstant());\n    //System.out.println(zonedDateTime.withZoneSameInstant(ZoneId.of(&quot;America/Chicago&quot;)));\n    //System.out.println(zonedDateTime.withZoneSameLocal(ZoneId.of(&quot;America/Chicago&quot;)));\n\n`','readingtime':9,'url':'/cates/Backend/post/2018-04-06/java8-date-time-api','dirs':['java'],'relatives':[{'url':'/cates/Backend/post/2017-03-25/cpu-load-high','title':'Linux \u5982\u4F55\u67E5\u627EJava \u7A0B\u5E8FCPU\u8D1F\u8F7D\u8FC7\u9AD8'}]}],'tag':'Java8','tags':['Vagrant','Translate','Backend','Ansible','Go','Architecture','Web','Http','HTTP/2','HTTP','Middleware','Java','OKHttp','Mybatis','CPU','Linux','Dartlang','Dart','Flutter','CrossPlatform','Mobile','JS','Javascript','Frontend','NodeJS','Node','NPM','JSON','Jackson','ECMAScript','ECMAScript2016','ECMAScript2017','ECMAScript2018','ES6','ES7','Async','Await','Async/Await','Java8','APM','Performance','Spring','SpringMVC','Hyperapp','React']},'siteData':{'title':'\u4EE3\u7801\u62FE\u9057'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.db88975d.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Tag.b2ade877.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.9de66d54.js"></script></body></html>
