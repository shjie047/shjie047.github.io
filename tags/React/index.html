                window.__routeInfo = {'path':'tags/React','templateID':4,'sharedPropsHashes':{'tags':'1C8cqm'},'localProps':null,'allProps':{'posts':[{'author':'shjie047','title':'1kb\u7684JS\u6846\u67B6 - Hyperapp','cover':'http://p6jqy6mfr.bkt.clouddn.com/stock-photo-249278113.jpg','iso8601Date':'2018-04-08T08:00:00+08:00','basename':'hyperapp','tags':['\u524D\u7AEF','Javascript','Frontend','Hyperapp','React','Web'],'date':'2018-04-08','cate':'frontend','summary':'1. \u6982\u89C8\n\nHyperapp\u662F\u6700\u8FD1\u5F00\u6E90\u7684\u4E00\u4E2A\u524D\u7AEFweb\u5F00\u53D1\u6846\u67B6\uFF0C\u4F53\u79EF\u5F88\u5C0F -- \u53EA\u67091.4kb\uFF0Capi\u5F88\u7B80\u5355 -- \u53EA\u6709\u4E24\u4E2A\u51FD\u6570: h\u548Capp\uFF1B\u501F\u9274\u4E86React\u3001Redux\u548CElm\u7684\u601D\u60F3,\n\n\u5B83\u7684\u4E3B\u8981\u8981\u7279\u70B9\u662F\uFF1A\n\n\u6700\u5C0F\u5316 -- \u7528\u6700\u5C11\u7684\u4EE3\u7801\u5B9E\u73B0\u4E86\u540C\u7C7B\u6846\u67B6(React\u3001Vue\u7B49)\u7684\u6838\u5FC3\u529F\u80FD\u91CD\u5B9E\u6548 -- \u575A\u6301\u51FD\u6570\u5F0F\u7F16\u7A0B\u6765\u7BA1\u7406\u72B6\u6001(state)\uFF0C\u540C\u65F6\u63D0\u4F9B\u6709\u6548\u7684\u65B9\u6CD5\u6765\u5904\u7406\u8FB9\u9645\u6548\u5E94(side effects)\u6BD4\u5982\uFF1A\u5F02\u6B65action\u548CDOM\u64CD\u4F5C\u72EC\u7ACB\u6027 -- \u81EA\u8EAB\u96C6\u6210\u72B6\u6001\u7BA1\u7406\u548C\u865A\u62DFDOM\u5F15\u64CE(\u865A\u62DFDOM\u652F\u6301key\u66F4\u65B0 &amp;&amp; \u751F\u547D\u5468\u671F\u4E8B\u4EF6)\uFF0C\u6CA1\u6709\u7B2C\u4E09\u65B9\u4F9D\u8D56\n\n\u4E0B\u9762\u7528Hyperapp\u5B9E\u73B0\u4E00\u4E2ACounter\u7684demo\uFF0C\u5B9E\u73B0\u4E86\u7B80\u5355\u7684\u52A0\u548C\u51CF:\n\n`Javascript\n// \u4E24\u4E2AAPI\nimport { h, app } from &quot;hyperapp&quot;\n\n// \u72B6\u6001\nconst state = {\n  count: 0\n}\n\n// \u7528action\u6765\u66F4\u65B0state\nconst actions = {\n  down: value =&gt; state =&gt; ({ count: state.count - value }),\n  up: value =&gt; state =&gt; ({ count: state.count + value })\n}\n\n// \u7528jsx\u6765\u7F16\u5199\u89C6\u56FE\nconst view = (state, actions) =&gt; (\n  &lt;div&gt;\n    &lt;h1&gt;{state.count}&lt;/h1&gt;\n    &lt;button onclick={() =&gt; actions.down(1)}&gt;-&lt;/button&gt;\n    &lt;button onclick={() =&gt; actions.up(1)}&gt;+&lt;/button&gt;\n  &lt;/div&gt;\n)\n\n// \u628Astate\uFF0Cactions\uFF0Cview\u8FDE\u63A5\u8D77\u6765\u5E76\u6E32\u67D3\u5230\u9875\u9762\u7684body\u5143\u7D20\u4E0A\napp(state, actions, view, document.body)\n`\n\n2. API\n\nHyperapp\u7531\u4E24\u4E2A\u51FD\u6570API\u7EC4\u6210\uFF1Ah\u548Capp\u3002\n\nh\u8FD4\u56DE\u4E00\u4E2A\u65B0\u7684\u865A\u62DFDOM\u8282\u70B9\u6811\uFF0Capp\u628A\u4E00\u4E2A\u65B0\u7684app\u6E32\u67D3\u5230\u6307\u5B9ADOM\u5143\u7D20\u4E0A\u3002\n\n\u4EE5\u4E0A\u7684\u793A\u4F8B\u9700\u8981\u672C\u5730\u73AF\u5883\u5B89\u88C5\uFF1A\u7F16\u8BD1\u5668 -- Babel\u6216\u8005TypeScript\uFF0C\u6253\u5305\u5DE5\u5177 -- Parcel\u6216\u8005Webpack\uFF0C\u4F7F\u7528JSX\u6765\u7F16\u5199\u6A21\u677F\u9700\u8981\u5728.babelrc\u5B89\u88C5transform plugin\u6765\u652F\u6301:\n\nJSON\n{\n  &quot;plugins&quot;: [[&quot;transform-react-jsx&quot;, { &quot;pragma&quot;: &quot;h&quot; }]]\n}\n\n\n2.1 JSX\n\nJSX\u662FJS\u7684\u8BED\u8A00\u6269\u5C55\uFF0C\u53EF\u4EE5\u5199\u51FA\u548CHTML\u7C7B\u4F3C\u7684\u6807\u7B7E\u5F0F\u7EC4\u4EF6\uFF0C\u6D4F\u89C8\u5668\u672C\u8EAB\u4E0D\u652F\u6301JSX\uFF0C\u9700\u8981\u914D\u5408\u7F16\u8BD1\u5668\u628AJSX\u7F16\u8BD1\u4E3Ahyperapp.h\u53EF\u4EE5\u8C03\u7528\u7684\u4EE3\u7801\u3002\n\n\u4F46\u662FJSX\u5E76\u4E0D\u662FHyperapp\u6240\u5FC5\u9700\u7684\uFF0C\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528hyperapp.h\u7684api\u6765\u76F4\u63A5\u7F16\u5199\u7EC4\u4EF6\uFF0C\u7701\u53BB\u7F16\u8BD1JSX\u7684\u6B65\u9AA4\uFF1A\n\n`Javascript\n\n// \u76F4\u63A5\u7528 h \u6765\u7F16\u5199\nconst view = (state, actions) =&gt;\n  h(&quot;div&quot;, {}, [\n    h(&quot;h1&quot;, {}, state.count),\n    h(&quot;button&quot;, { onclick: () =&gt; actions.down(1) }, &quot;-&quot;),\n    h(&quot;button&quot;, { onclick: () =&gt; actions.up(1) }, &quot;+&quot;)\n  ])\n`\n\n3. \u67B6\u6784\n\nHyperapp\u7F16\u5199\u7684\u5E94\u7528\u7531\u4E09\u90E8\u5206\u6784\u6210\uFF1Astate\u3001action\u548Cview\n\n\u5728\u7A0B\u5E8F\u521D\u59CB\u5316\u5B8C\u6210\u540E\uFF0C\u6574\u4E2Aapp\u4F1A\u5904\u4E8E\u4E00\u4E2A\u6301\u7EED\u7684\u5FAA\u73AF\u6267\u884C\u91CC\u3002\u901A\u8FC7\u7528\u6237\u6216\u8005\u5916\u90E8\u4E8B\u4EF6\u4EA7\u751F\u7684action\u6765\u66F4\u65B0state\uFF0C\u7528virtual dom\u6765\u5C55\u793Aview\u5C42\u7684\u6539\u52A8\u3002\u53EF\u4EE5\u628Aaction\u5F53\u4F5C\u4E00\u4E2A\u901A\u77E5Hyperapp\u66F4\u65B0\u72B6\u6001\u91CD\u7ED8view\u7684\u4FE1\u53F7\uFF0C\u5F53action\u5904\u7406\u5B8C\u540E\uFF0C\u7528\u6237\u4F1A\u770B\u5230\u65B0\u7684\u72B6\u6001(state)\u3002\n\n3.1 State\n\nState\u662F\u4E00\u4E2A\u6241\u5E73\u5BF9\u8C61\uFF0C\u5B58\u50A8app\u7684\u6240\u6709\u52A8\u6001\u6570\u636E\uFF0C\u7528\u6765\u63CF\u8FF0app\u7684\u72B6\u6001\u3002State\u5728\u7A0B\u5E8F\u521B\u5EFA\u540E\u4E0D\u80FD\u76F4\u63A5\u4FEE\u6539\uFF0C\u53EA\u80FD\u901A\u8FC7Action\u6765\u66F4\u65B0\u3002\n\nJavascript\nconst state = {\n  count: 0\n}\n\nState\u53EF\u4EE5\u5141\u8BB8\u5D4C\u5957\uFF1A\n\nJavascript\nconst state = {\n  top: {\n    count: 0\n  },\n  bottom: {\n    count: 0\n  }\n}\n\n\n3.2 Actions\n\n\u6539\u53D8State\u7684\u552F\u4E00\u65B9\u5F0F\u662F\u901A\u8FC7Action\u3002Action\u662F\u4E00\u4E2A\u4E00\u5143\u51FD\u6570\uFF1A\u63A5\u6536\u4E00\u4E2A\u53C2\u6570\uFF0C\u53C2\u6570\u53EF\u4EE5\u662F\u4EFB\u4F55\u7C7B\u578B\uFF1Baction\u901A\u8FC7\u8FD4\u56DE\u90E8\u5206state\u6765\u66F4\u65B0\u5F53\u524Dstate\uFF0C\u65B0\u7684state\u662Faction\u8FD4\u56DE\u7684\u90E8\u5206state\u548C\u5F53\u524Dstate\u7684\u7EC4\u5408\u3002\n\nJavascript\nconst actions = {\n  setValue: value =&gt; ({ value })\n}\n\n\nAction\u8FD8\u53EF\u4EE5\u8FD4\u56DE\u4E00\u4E2A\u51FD\u6570\uFF0C\u51FD\u6570\u63A5\u6536\u5F53\u524Dstate\u548Caction\u4E3A\u53C2\u6570\uFF0C\u8FD4\u56DE\u90E8\u5206state:\n\nJavascript\nconst actions = {\n  setValue: value =&gt; (state, actions) =&gt; ({value: state.count - count})\n}\n\n\n3.2.1 \u5F02\u6B65Action\n\nAction\u7528\u4E8E\u5904\u7406\u8FB9\u9645\u6548\u5E94\uFF08\u6BD4\u5982\uFF1A\u5199\u6570\u636E\u5230\u6570\u636E\u5E93\u3001\u53D1\u9001\u4E00\u4E2A\u8BF7\u6C42\u5230\u670D\u52A1\u5668\uFF0C\u7B49\u7B49\uFF09\u5E76\u4E0D\u662F\u6BCF\u6B21\u90FD\u9700\u8981\u8FD4\u56DE\u4E00\u4E2A\u503C\u3002\u4F60\u53EF\u4EE5\u5728\u4E00\u4E2Aaction\u91CC\u6216\u8005\u56DE\u8C03\u51FD\u6570\u91CC\u8C03\u7528\u53E6\u5916\u4E00\u4E2Aaction\u3002\u5F53Action\u8FD4\u56DEPromise\u3001undefined\u6216\u8005null\u65F6\uFF0C\u4E0D\u4F1A\u89E6\u53D1\u89C6\u56FE\u91CD\u7ED8\u6216\u72B6\u6001\u66F4\u65B0\u3002\n\nJavascript\nconst actions = {\n  upLater: value =&gt; (state, actions) =&gt; {\n    setTimeout(actions.up, 1000, value)\n  },\n  up: value =&gt; state =&gt; ({ count: state.count + value })\n}\n\n\nAction\u53EF\u4EE5\u662F\u4E00\u4E2Aasync\u5F02\u6B65\u51FD\u6570\u3002\u56E0\u4E3Aasync\u51FD\u6570\u8FD4\u56DE\u4E00\u4E2APromise\u800C\u4E0D\u662F\u90E8\u5206state\uFF0C\u8FD9\u65F6\u5019\u9700\u8981\u8C03\u7528\u53E6\u5916\u4E00\u4E2Aaction\u6765\u66F4\u65B0state\u3002\n\nJavascript\nconst actions = {\n  upLater: () =&gt; async (state, actions) =&gt; {\n    await new Promise(done =&gt; setTimeout(done, 1000))\n    actions.up(10)\n  },\n  up: value =&gt; state =&gt; ({ count: state.count + value })\n}\n\n\n3.2.2 \u5D4C\u5957\u7684Action\n\nAction\u53EF\u4EE5\u5728\u547D\u540D\u7A7A\u95F4\u91CC\u5D4C\u5957\u3002\u66F4\u65B0\u6DF1\u5EA6\u5D4C\u5957\u7684state\u5C31\u50CF\u5728\u540C\u6837\u8DEF\u5F84\u4E0B\u58F0\u660E\u4E00\u4E2Aaction\u6765\u66F4\u65B0\u90E8\u5206state\u4E00\u6837\u7B80\u5355\u3002\n\n`Javascript\nconst state = {\n  counter: {\n    count: 0\n  }\n}\n\nconst actions = {\n  counter: {\n    down: value =&gt; state =&gt; ({ count: state.count - value }),\n    up: value =&gt; state =&gt; ({ count: state.count + value })\n  }\n}\n`\n\n3.2.3 \u64CD\u4F5C\u6027\n\napp\u51FD\u6570\u8FD4\u56DE\u4E00\u4E2A\u5305\u542Baction\u7684\u5BF9\u8C61\uFF0C\u53EF\u4EE5\u7528\u6765\u66F4\u65B0state\u3002\u66B4\u9732\u8FD9\u4E2A\u5BF9\u8C61\u5230\u5916\u90E8\u53EF\u4EE5\u65B9\u4FBF\u7684\u548C\u5176\u4ED6\u7A0B\u5E8F\u6216\u6846\u67B6\u4EA4\u4E92\u3001\u8BA2\u9605\u5168\u5C40\u4E8B\u4EF6\u3001\u76D1\u542C\u9F20\u6807\u6216\u952E\u76D8\u8F93\u5165\uFF0C\u7B49\u7B49\u3002\n\n`Javascript\nconst main = app(state, actions, view, document.body)\n\nsetInterval(main.up, 250, 1)\nsetInterval(main.down, 500, 1)\n`\n\n4. View\n\n\u5F53state\u6539\u53D8\u65F6\uFF0Cview\u51FD\u6570\u88AB\u6267\u884C\uFF1Bview\u51FD\u6570\u8FD4\u56DE\u4E00\u4E2Ajs\u5BF9\u8C61\uFF0C\u88AB\u79F0\u4F5Cvirtual dom\uFF0CHyperapp\u6839\u636Evirtual dom\u6765\u66F4\u65B0\u5B9E\u9645\u7684DOM\u8282\u70B9\u3002\n\n`Javascript\nimport { h } from &quot;hyperapp&quot;\n\nexport const view = (state, actions) =&gt;\n  h(&quot;div&quot;, {}, [\n    h(&quot;h1&quot;, {}, state.count),\n    h(&quot;button&quot;, { onclick: () =&gt; actions.down(1) }, &quot;-&quot;),\n    h(&quot;button&quot;, { onclick: () =&gt; actions.up(1) }, &quot;+&quot;)\n  ])\n`\n\n4.1 Virtual DOM\n\nVirtual DOM\u4F7F\u7528\u4E00\u4E2A\u6811\u7ED3\u6784\u7684js\u5BF9\u8C61\u6765\u63CF\u8FF0\u771F\u5B9EDOM\u8282\u70B9\uFF0C\u5177\u4F53\u5F62\u5F0F\u5982\u4E0B\uFF1A\n\nJavascript\n{\n  nodeName: &quot;div&quot;,\n  attributes: {},\n  children: [\n    {\n      nodeName: &quot;h1&quot;,\n      attributes: {},\n      children: [0]\n    },\n    {\n      nodeName: &quot;button&quot;,\n      attributes: { ... },\n      children: [&quot;-&quot;]\n    },\n    {\n      nodeName:   &quot;button&quot;,\n      attributes: { ... },\n      children: [&quot;+&quot;]\n    }\n  ]\n}\n\n\n\u4EE5\u4E0A\u4FBF\u662FHyperapp\u7684\u6982\u8981\uFF0C\u5728\u9879\u76EE\u4F7F\u7528\u4E2D\uFF0C\u7531\u4E8Ehyperapp\u4EE3\u7801\u77ED\u5C0F\u7CBE\u70BC\uFF0C\u66F4\u6613\u4E8E\u8C03\u8BD5\u548C\u6269\u5C55\uFF0C\u63A8\u8350\u611F\u5174\u8DA3\u7684\u540C\u5B66\u8BD5\u7528\u3002','readingtime':11,'url':'/cates/frontend/post/2018-04-08/hyperapp','dirs':['js'],'relatives':[{'url':'/cates/frontend/post/2018-04-03/Here_are_examples_of_everything_new_in_ECMAScript_2016_2017_and_2018','title':'ES2016, 2017\u548C2018\u5230\u5E95\u6709\u54EA\u4E9B\u65B0\u4E1C\u897F\uFF1F'},{'url':'/cates/frontend/post/2018-03-10/JavaScript_Modules_Worth_Using','title':'\u90A3\u4E9B\u503C\u5F97\u4E00\u7528\u7684JS\u5E93'}]}],'tag':'React','tags':['Vagrant','Translate','Backend','Ansible','Go','Architecture','Web','Http','HTTP/2','HTTP','Middleware','Java','OKHttp','Mybatis','CPU','Linux','Dartlang','Dart','Flutter','Mobile','ProgrammingLanguage','Javascript','Frontend','NodeJS','Node','Npm','JSON','Jackson','Js','JavaScript','ECMAScript','ECMAScript2016','ECMAScript2017','ECMAScript2018','Es6','Es7','Async','Await','Async/await','Java8','APM','Performance','Spring','SpringMVC','Hyperapp','React']},'siteData':{'title':'\u4EE3\u7801\u62FE\u9057'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.6fe02135.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Tag.816133cd.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.99ebd3ee.js"></script></body></html>
