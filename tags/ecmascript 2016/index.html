_2018/">ES2016, 2017和2018到底有哪些新东西？</a></h2></header><section class="post-excerpt"><p>

JS更新的速度非常快，配套的教程却很少，今天为大家带来18个新特性，并详细讲解使用方法。

下面依照JS版本的顺序开始介绍:



1. Array.prototype.includes

includes是数组的实例方法，这个方法的功能很简单：用...<a class="read-more" aria-current="false" href="https://shjie047.github.io/post/2018-04-03/Here_are_examples_of_everything_new_in_ECMAScript_2016_2017_and_2018/">»</a></p></section><footer class="post-meta"><a aria-current="false" href="https://shjie047.github.io/authors/rajaraodv">rajaraodv</a><time class="post-date has-author" dateTime="2018-04-03">2018-04-03</time></footer></article></div><div class="sc-gZMcBi OfwXa"><div class="sc-VigVT svbMq">Page <!-- -->1<!-- --> of <!-- -->1</div></div></div></div><div class="__react_component_tooltip place-top type-dark " data-id="tooltip"></div></div></div><script src="https://s22.cnzz.com/z_stat.php?id=1273381451&amp;web_id=1273381451" language="JavaScript"></script><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://shjie047.github.io/styles.e228ad1f.css"}</script><script type="text/javascript">
                window.__routeInfo = {'path':'tags/ecmascript 2016','templateID':3,'sharedPropsHashes':{},'localProps':null,'allProps':{'posts':[{'title':'ES2016, 2017\u548C2018\u5230\u5E95\u6709\u54EA\u4E9B\u65B0\u4E1C\u897F\uFF1F','author':'rajaraodv','tags':['js','JavaScript','\u524D\u7AEF','frontend','ECMAScript','ECMAScript 2016','ECMAScript 2017','ECMAScript 2018','es6','es7','async','await','async/await'],'iso8601Date':'2018-04-03T08:00:00+08:00','basename':'Here_are_examples_of_everything_new_in_ECMAScript_2016_2017_and_2018','body':'\n\n![](1_Z-9unq6Am3vekNOa5fD1xg.png)\n\nJS\u66F4\u65B0\u7684\u901F\u5EA6\u975E\u5E38\u5FEB\uFF0C\u914D\u5957\u7684\u6559\u7A0B\u5374\u5F88\u5C11\uFF0C\u4ECA\u5929\u4E3A\u5927\u5BB6\u5E26\u676518\u4E2A\u65B0\u7279\u6027\uFF0C\u5E76\u8BE6\u7EC6\u8BB2\u89E3\u4F7F\u7528\u65B9\u6CD5\u3002\n\n**\u4E0B\u9762\u4F9D\u7167JS\u7248\u672C\u7684\u987A\u5E8F\u5F00\u59CB\u4ECB\u7ECD:**\n\n![](1_K09EWrqTcTwN9_dlhlzy6Q.png)\n\n## 1. Array.prototype.includes\n\n`includes`\u662F\u6570\u7EC4\u7684\u5B9E\u4F8B\u65B9\u6CD5\uFF0C\u8FD9\u4E2A\u65B9\u6CD5\u7684\u529F\u80FD\u5F88\u7B80\u5355\uFF1A\u7528\u4E8E\u5224\u65AD\u67D0\u4E00\u9879\u662F\u5426\u5B58\u5728\u6570\u7EC4\u91CC\uFF0C\u548C\u8FD9\u4E2A\u65B9\u6CD5\u529F\u80FD\u7C7B\u4F3C\u7684\u6709`indexOf`\uFF0C\u4E24\u8005\u7684\u533A\u522B\u662F`indexOf`\u65E0\u6CD5\u5224\u65AD`NaN`\uFF0C\n\u5982\u56FE\uFF1A\n\n```Javascript\nconst arr = [1, 2, 3, 4, NaN];\n\n// es5\nif (arr.indexOf(3) >= 0) {\n  console.log(true)\n}\n\n// es2016\nif (arr.includes(1)) {\n  console.log(true)\n}\n\n// \u6CE8\uFF1AindexOf\u4E0D\u652F\u6301\u68C0\u67E5`NaN`\narr.indexOf(NaN) // -1\narr.includes(NaN) // true\n```\n\n## 2. \u6C42\u5E42\u8FD0\u7B97\u7B26\n\n**\u6C42\u5E42\u8FD0\u7B97\u7B26**: `**`\uFF0C\u7528\u4E8E\u53D6\u4EE3\u4EE5\u524D\u7684\u6C42\u5E42\u65B9\u6CD5`Math.pow`\uFF0C\n\n\u4F7F\u7528\u65B9\u6CD5\u5982\u4E0B\uFF1A\n\n```Javascript\n// \u4E4B\u524D\nMath.pow(3, 2) // 9\n\n// \u73B0\u5728\n3**2 // 9\n```\n\n![](1_fV_95TaY3ocgE8hlDhhv8w.png)\n\n## 1. Object.values()\n\n`Object.values`\u65B9\u6CD5\u548C`Object.keys`\u7C7B\u4F3C\uFF0C\u8FD4\u56DE\u7C7B\u578B\u90FD\u662F\u6570\u7EC4\uFF0C\u8FD4\u56DE\u7684\u503C\u662F\u5BF9\u8C61\u7684\u503C\u7684\u96C6\u5408\uFF0C\u9700\u8981\u6CE8\u610F\u4E00\u70B9\uFF1A\u4E24\u4E2A\u65B9\u6CD5\u90FD\u662F\u8FD4\u56DE\u81EA\u8EAB\u7684\u5C5E\u6027\uFF0C\u4E0D\u5305\u62EC\u4EFB\u4F55\u539F\u578B\u94FE\u4E0A\u7684\u5C5E\u6027\uFF0C\u5982\u56FE\uFF1A\n\n```Javascript\nconst cars = {BMW: 3, Tesla: 2, Toyota: 1}\n\n// es5\nconst vals = Object.keys(cars).map(key => cars[key]) \nconsole.log(vals) // [3, 2, 1]\n\n// es2016\nconst values = Object.values(cars)\nconsole.log(values) // [3, 2, 1]\n```\n\n\n## 2. Object.entries()\n\n`Object.entries()`\u65B9\u6CD5\u6709\u70B9\u50CF`Object.keys`\u548C`Object.values`\u7684\u7ED3\u5408\u4F53\uFF0C\u8FD4\u56DE\u7C7B\u578B\u662F\u6570\u7EC4\uFF0C\u540C\u65F6\u6570\u7EC4\u7684\u6BCF\u4E00\u9879\u4E5F\u662F\u6570\u7EC4 -- \u5305\u542B\u4E24\u9879\uFF1Akey\u548Cvalue\uFF0C\u8FD9\u4E2A\u65B9\u6CD5\u7684\u597D\u5904\u5728\u4E8E\u4F60\u53EF\u4EE5\u901A\u8FC7`for of`\u904D\u5386\u4E00\u6B21\u53D6\u51FAkey/value \u548C `Object`\u53EF\u4EE5\u76F4\u63A5\u8F6C\u4E3A`Map`\uFF1A\n\n**\u4F8B1**\uFF0C\u904D\u5386:\n\n```Javascript\nconst cars = { BMW: 3, Tesla: 2, Toyota: 1 }\n\n// es5\u7684\u904D\u5386\u65B9\u5F0F\n// \u9700\u8981\u628A`key`\u53D6\u51FA\u6765\uFF0C\u518D\u904D\u5386\nObject.keys(cars).forEach(key => {\n  console.log(`key: ${key}, value: ${cars[key]}`)\n})\n\n// es2017\n// Object.entries(carts):\n// [\n//   [\'BMW\', 3],\n//   [\'Tesla\', 2],\n//   [\'Toyota\', 1]\n// ]\nfor (let [key, value] of Object.entries(cars)) {\n  console.log(`key: ${key}, value: ${cars[key]}`)\n}\n``` \n\n**\u4F8B2**\uFF0C\u628Aobject\u76F4\u63A5\u8F6C\u6362\u4E3A`Map`:\n\n```Javascript\nconst cars = { BMW: 3, Tesla: 2, Toyota: 1 }\n\n// es5\nconst map1 = new Map()\nObject.keys(cars).map(key => {\n  map1.set(key, cars[key])\n})\n\nconsole.log(map1) // Map { \'BMW\': 3, \'Tesla\': 2, \'Toyota\': 1 }\n\n// es2016\nconst map2 = new Map(Object.entries(cars))\n\nconsole.log(map2) // Map { \'BMW\': 3, \'Tesla\': 2, \'Toyota\': 1 }\n```\n\n## 3. String padding\n\nString\u589E\u52A0\u4E86\u4E24\u4E2A\u5B9E\u4F8B\u65B9\u6CD5 -- `padStart`\u548C`padEnd`\uFF0C\u8FD9\u4E24\u4E2A\u65B9\u6CD5\u53EF\u4EE5\u5728\u5B57\u7B26\u4E32\u7684\u9996/\u5C3E\u6DFB\u52A0\u5176\u4ED6\u5B57\u7B26\u4E32:\n\n```Javascript\n// \'someStr\'.padStart(\u5B57\u7B26\u6570, [,\u6DFB\u52A0\u7684\u5B57\u7B26])\n\n\'hello\'.padStart(\'10\', \'a\') // \'aaaaahello\', \u6DFB\u52A0\u4E865\u4E2A\u5B57\u7B26`a`\u540E\u4E00\u5171`10`\u4E2A\u5B57\u7B26\n\'hello\'.padEnd(\'10\', \'b\') // \'hellobbbbb\'\n\'hello\'.padStart(\'7\') // \'  hello\', \u5728\u5934\u90E8\u6DFB\u52A0\u4E24\u4E2A\u4E2A\u7A7A\u683C\n```\n\n### 3.1 padStart\u793A\u4F8B\n\n```Javascript\nconst formatted = [0, 1, 12, 123, 1234, 12345].map(num =>\n  num.toString().padStart(10, \'0\')\n)\n\nconsole.log(formatted)\n// \u8F93\u51FA:\n// [\n//   \'0000000000\',\n//   \'0000000001\',\n//   \'0000000012,\'\n//   \'0000000234,\'\n//   \'0000001234,\'\n//   \'0009012345\'\n// ]\n```\n\n### 3.2 padEnd\u793A\u4F8B\n\n```Javascript\nconst cars = {\n  \'\uD83D\uDE99BMW\': \'10\',\n  \'\uD83D\uDE98Tesla\': \'5\',\n  \'\uD83D\uDE96Lamborghini\': \'0\'\n}\n\nObject.entries(cars).map(([name, count]) => {\n  console.log(`${name.padEnd(20, \' -\')} Count: ${count.padStart(3, \'0\')}`)\n});\n\n//\u8F93\u51FA:\n// \uD83D\uDE99BMW - - - - - - -  Count: 010\n// \uD83D\uDE98Tesla - - - - - -  Count: 005\n// \uD83D\uDE96Lamborghini - - -  Count: 000\n```\n\n## 4.Object.getOwnPropertyDescriptors\n\n\u8FD9\u4E2A\u65B9\u6CD5\u7684\u4F5C\u7528\u662F\u8865\u5145`Object.assign`\u7684\u529F\u80FD\uFF0C\u5728\u6D45\u62F7\u8D1D(shallow clone)\u5BF9\u8C61\u7684\u57FA\u7840\u4E0A\uFF0C\u4E5F\u4F1A\u590D\u5236`getter`\u548C`setter`\u65B9\u6CD5\uFF1A\n\n\u4E0B\u9762\u7684\u4F8B\u5B50\u7528`Object.defineProperties`\u62F7\u8D1D\u539F\u5BF9\u8C61`Car`\u5230\u65B0\u5BF9\u8C61`ElectricCar`\u6765\u5C55\u793A`Object.assign`\u548C`Object.getOwnPropertyDescriptors`\u7684\u4E0D\u540C\u3002\n\n```Javascript\nconst Car = {\n  name: \'BMW\',\n  price: 100000,\n  set discount(x) {\n    this.d = x\n  }\n  get discount() {\n    return this.d\n  }\n}\n\nconsole.log(Object.getOwnPropertyDescriptor(Car, \'discount\')\n// \u8F93\u51FA:\n// {\n//   get: [Function: get],\n//   set: [Function: set],\n//   enumerable: true,\n//   configurable: true\n// }\n\nconst ElectricCar = Object.assign({}, Car)\nconsole.log(Object.getOwnPropertyDescriptor(ElectricCar, \'discount\'))\n// \u8F93\u51FA:\n// {\n//   value: undefined,\n//   writable: true,\n//   enumerable: true,\n//   configurable: true\n// }\n\n// \u4F7F\u7528`Object.assign`\u521B\u5EFA`ElectricCar`\u540E\uFF0C\u5C5E\u6027`getter`\u548C`setter`\u4E22\u5931\u4E86\n```\n\n### \u4F7F\u7528`Object.getOwnPropertyDescriptors`\u540E:\n\n```Javascript\nconst Car = {\n  name: \'BMW\',\n  price: 100000,\n  set discount(x) {\n    this.d = x\n  }\n  get discount() {\n    return this.d\n  }\n}\n\nconst ElectricCar2 = Object.defineProperties({}, Object.getOwnPropertyDescriptors(Car))\n// \u8F93\u51FA:\n// {\n//   get: [Function: get],  <-----\uD83D\uDC48\n//   set: [Function: set],  <-----\uD83D\uDC48\n//   enumerable: true,\n//   configurable: true \n// }\n```\n\n## 5. \u5728\u51FD\u6570\u6700\u540E\u4E00\u4E2A\u53C2\u6570\u7684\u672B\u5C3E\u6DFB\u52A0\u9017\u53F7\n\n\u8FD9\u662F\u4E2A\u5F88\u5C0F\u7684\u529F\u80FD\u70B9\uFF0C\u5728\u51FD\u6570\u5F62\u53C2\u6700\u540E\u4E00\u4E2A\u53C2\u6570\u672B\u5C3E\u6DFB\u52A0\u9017\u53F7\uFF0C\u53EF\u4EE5\u907F\u514D`git blame`\u63D0\u793A\u4E0A\u4E00\u4E2A\u4F5C\u8005\u5E76\u4E0D\u5B58\u5728\u7684\u6539\u52A8\uFF0C\n\u4EE3\u7801\u793A\u4F8B\uFF1A\n\n```Javascript\n// \u5047\u8BBE\u8FD9\u4E2A\u51FD\u6570\u7531 `\u7A0B\u5E8F\u5458_1` \u521B\u5EFA\n// \u8FD9\u4E2A\u51FD\u6570\u6700\u540E\u4E00\u4E2A\u53C2\u6570`age`\u540E\u6CA1\u6709\u9017\u53F7\nfunction Person(\n  name,\n  age\n) {\n  this.name = name\n  this.age = age\n}\n\n// \u5982\u679C `\u7A0B\u5E8F\u5458_2` \u8FD9\u65F6\u6709\u4E86\u4EE5\u4E0B\u4FEE\u6539\nfunction Person(\n  name,\n  age, /* \u90A3\u4E48\u8FD9\u4E2A`,`\u9017\u53F7\u4E5F\u4F1A\u5F15\u8D77`git blame`\u8BA4\u4E3A `\u7A0B\u5E8F\u5458_1` \u4FEE\u6539\u4E86\u8FD9\u4E00\u884C*/\n  gender /* \u6DFB\u52A0\u4E86\u65B0\u53C2\u6570 */\n) { // \u65B0\u6DFB\u52A0\n  this.name = name\n  this.age = age\n  this.gender = gender // \u65B0\u6DFB\u52A0\n}\n\n// es2017\u5BF9\u8FD9\u4E2A\u6DF7\u6DC6\u7684\u5904\u7406\u529E\u6CD5\u662F:\n// \u901A\u8FC7 `\u7A0B\u5E8F\u5458_1`\u5728`age`\u672B\u5C3E\u6DFB\u52A0`,`\u9017\u53F7\n\n// \u66F4\u65B0\u5982\u4E0B:\n\n// \u5047\u8BBE\u8FD9\u4E2A\u51FD\u6570\u7531 `\u7A0B\u5E8F\u5458_1` \u521B\u5EFA\n// \u5728\u6700\u540E\u4E00\u4E2A\u53C2\u6570`age`\u540E\u6DFB\u52A0`,`\u9017\u53F7\nfunction Person(\n  name,\n  age, /* \u6DFB\u52A0\u9017\u53F7 */\n) {\n  this.name = name\n  this.age = age\n}\n```\n\n## 6. Async/Await\n\n\u8FD9\u4E2A\u7279\u6027\u662F\u76EE\u524D\u4E3A\u6B62\u6700\u91CD\u8981\u7684\u4E00\u4E2A\u529F\u80FD\uFF0C`async`\u51FD\u6570\u53EF\u4EE5\u8BA9\u6211\u4EEC\u907F\u514D\u9891\u7E41\u8C03\u7528*\u6076\u5FC3\u7684*`callback`\uFF0C\u4F7F\u4EE3\u7801\u4FDD\u6301\u5E72\u51C0\u6574\u6D01\u3002\n\n\u5F53\u7F16\u8BD1\u5668\u8FDB\u5165`async`\u51FD\u6570\u540E\uFF0C\u9047\u5230`await`\u5173\u952E\u5B57\u4F1A\u6682\u505C\u6267\u884C\uFF0C\u53EF\u4EE5\u628A`await`\u540E\u8868\u8FBE\u5F0F\u5F53\u4F5C\u4E00\u4E2A`promise`\uFF0C\u76F4\u5230promise\u88AB`resolve`\u6216`reject`\u540E\uFF0C\u51FD\u6570\u624D\u4F1A\u6062\u590D\u6267\u884C\uFF0C\n\n\u5177\u4F53\u770B\u5982\u4E0B\u4EE3\u7801\uFF1A\n\n```Javascript\n// es5\u7684`Promise`\nfunction getAmount(userId) {\n  getUser(userId)\n    .then(getBankBalance)\n    .then(amount => {\n      console.log(amount)\n    })\n}\n\n// es2017\u7684`async`\nasync function getAmount2(userId) {\n  var user = await getUser(userId)\n  var amount = await getBankBalance()\n  console.log(amount)\n}\n\ngetAmount(\'1\') // $1,000\ngetAmount2(\'1\') // $1,000\n\nfunction getUser(userId) {\n  return new Promise(resolve => {\n    setTimeout(() => {\n      resolve(\'\u5F20\u4E09\')\n    }, 1000)\n  })\n}\n\nfunction getBankBalance() {\n  return new Promise((resolve, reject) => {\n    setTimeout(() => {\n      if (user === \'\u5F20\u4E09\') {\n        resolve(\'$1,000\')\n      } else {\n        resolve(\'Unknown User\')\n      }\n    }, 1000)\n  })\n}\n```\n\n### 6.1 Async\u51FD\u6570\u672C\u8EAB\u8FD4\u56DE\u4E00\u4E2APromise\n\n\u56E0\u4E3Aasync\u51FD\u6570\u8FD4\u56DE\u4E00\u4E2Apromise\uFF0C\u6240\u4EE5\u60F3\u8981\u5F97\u5230async\u51FD\u6570\u7684\u8FD4\u56DE\u503C\u9700\u8981\u5BF9\u8FD4\u56DE\u7684promise\u8FDB\u884C`then`\u6C42\u503C\u3002\n\n\u5177\u4F53\u770B\u5982\u4E0B\u4EE3\u7801\uFF1A\n\n```Javascript\nasync function doubleAndAdd(a, b) {\n  a = await doubleAfter1Sec(a)\n  b = await doubleAfter1Sec(b)\n  return a + b\n}\n\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve => {\n    setTimeout(() => {\n      resolve(param * 2)\n    }, 1000)\n  })\n}\n```\n\n### 6.2 \u5E76\u884C\u8C03\u7528async/await\n\n\u4E0A\u4E00\u4E2A\u51FD\u6570`doubleAndAdd`\u91CC\u4F9D\u6B21\u8C03\u7528\u4E86\u4E24\u4E2A`async`\u51FD\u6570\uFF0C\u4F46\u662F\u6BCF\u6B21\u8C03\u7528\u90FD\u5FC5\u987B\u7B49\u5F851\u79D2\uFF0C\u6027\u80FD\u5F88\u5DEE\uFF1B\u56E0\u4E3A\u53C2\u6570`a`\u548C\u53C2\u6570`b`\u4E4B\u95F4\u5E76\u65E0\u8026\u5408\uFF0C\u6240\u4EE5\u6211\u4EEC\u53EF\u4EE5\u4F7F\u7528`Promise.all`\u6765\u5E76\u884C\u6267\u884C\u8FD9\u4E24\u6B21\u8C03\u7528:\n\n```Javascript\nasync function doubleAndAdd(a, b) {\n  // \u4F7F\u7528`Promise.all`\n  // \u8FD9\u4E2A\u5730\u65B9\u4F7F\u7528\u6570\u7EC4`\u89E3\u6784`\n  // \u6765\u5F97\u5230\u4E24\u6B21\u8C03\u7528\u7684\u7ED3\u679C\n  const [a, b] = Promise.all([doubleAfter1Sec(a), doubleAfter1Sec(b)])\n  return a + b\n}\n\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve => {\n    setTimeout(() => {\n      resolve(param * 2)\n    }, 1000)\n  })\n}\n```\n\n### 6.3 async/await\u7684\u9519\u8BEF\u5904\u7406\n\n`async/await`\u5BF9\u9519\u8BEF\u5904\u7406\u6709\u5F88\u591A\u65B9\u6CD5\uFF1A\n\n#### 1. \u5728\u51FD\u6570\u5185\u4F7F\u7528try/catch\n\n```Javascript\nasync function doubleAndAdd(a, b) {\n  try {\n    a = await doubleAfter1Sec(a)\n    b = await doubleAfter1Sec(b)\n  } catch (e) {\n    return NaN\n  }\n  return a + b\n}\n\ndoubleAndAdd(\'one\', 2).then(console.log) // NaN\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve => {\n    setTimeout(() => {\n      const val = param * 2\n      isNaN(val) ? reject(NaN) : resolve(val)\n    }, 1000)\n  })\n}\n```\n\n#### 2. catch \u6240\u6709`await`\u8868\u8FBE\u5F0F\n\n\u56E0\u4E3A`await`\u8868\u8FBE\u5F0F\u8FD4\u56DE\u4E00\u4E2A`promise`\uFF0C\u6240\u4EE5\u6211\u4EEC\u53EF\u4EE5\u5728`await`\u8868\u8FBE\u5F0F\u540E\u76F4\u63A5\u6267\u884C`catch`\u6765\u5904\u7406\u9519\u8BEF\n\n```Javascript\nasync function doubleAndAdd(a, b) {\n  a = await doubleAfter1Sec(a).catch(e => console.log(`\'a\' is NaN`)\n  b = await doubleAfter1Sec(b).catch(e => console.log(`\'b\' is NaN`))\n\n  if (!a || !b) return NaN\n  return a + b\n}\n\ndoubleAndAdd(\'one\', 2).then(console.log) // NaN, "a" is NaN\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve => {\n    setTimeout(() => {\n      const val = param * 2\n      isNaN(val) ? reject(NaN) : resolve(val)\n    }, 1000)\n  })\n}\n```\n\n#### 3. catch \u6574\u4E2Aasync-await\u51FD\u6570\n\n```Javascript\nasync function doubleAndAdd(a, b) {\n  a = await doubleAfter1Sec(a)\n  b = await doubleAfter1Sec(b)\n  return a + b\n}\n\ndoubleAndAdd(\'one\', 2)\n  .then(console.log)\n  .catch(console.log) // \u4F7F\u7528catch\n```\n\n![](1_X755b572fEcI0vK0fRKWkw.png)\n\n> ECMAScript\u76EE\u524D\u5728\u6700\u7EC8\u7A3F\u9636\u6BB5\uFF0C\u5C06\u4F1A\u57282018\u5E746\u6708\u62167\u6708\u6B63\u5F0F\u63A8\u51FA\u3002\u4E0B\u9762\u4ECB\u7ECD\u7684\u6240\u6709\u7279\u6027\u5C5E\u4E8E**stage-4**\uFF0C\u5373\u5C06\u6210\u4E3AECMAScript 2018\u7684\u4E00\u90E8\u5206\u3002\n\n## 1. \u5171\u4EAB\u5185\u5B58\u548C\u539F\u5B50\u6027\n\n\u8FD9\u662FJS\u7684\u4E00\u4E2A\u9AD8\u7EA7\u7279\u6027\uFF0C\u4E5F\u662FJS\u5F15\u64CE\u7684\u6838\u5FC3\u6539\u8FDB\u3002\n\n**\u5171\u4EAB\u5185\u5B58\u7684\u4E3B\u8981\u601D\u60F3\u662F\uFF1A \u628A\u591A\u7EBF\u7A0B\u7684\u7279\u6027\u5E26\u5230JS\uFF0C\u4E3A\u4E86\u63D0\u9AD8\u4EE3\u7801\u7684\u6027\u80FD\u548C\u9AD8\u5E76\u53D1\uFF0C\u7531\u4E4B\u524D\u7684JS\u5F15\u64CE\u7BA1\u7406\u5185\u5B58\u53D8\u4E3A\u81EA\u5DF1\u7BA1\u7406\u5185\u5B58\u3002** \n\n\u8FD9\u4E2A\u7279\u6027\u7531\u4E00\u4E2A\u65B0\u7684\u5168\u5C40\u5BF9\u8C61[SharedArrayBuffer](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/SharedArrayBuffer)\u6765\u5B9E\u73B0\uFF0C\u8FD9\u4E2A\u5BF9\u8C61\u5728\u4E00\u5757**\u5171\u4EAB\u5185\u5B58\u533A**\u50A8\u5B58\u6570\u636E\uFF0CJS\u7684\u4E3B\u7EBF\u7A0B\u548C`web-worker`\u7EBF\u7A0B\u5171\u4EAB\u8FD9\u90E8\u5206\u6570\u636E\u3002\n\n\u5F53\u524D\uFF0C\u5982\u679C\u6211\u4EEC\u60F3\u8981\u5728JS\u4E3B\u7EBF\u7A0B\u548Cweb-worker\u7EBF\u7A0B\u95F4\u5171\u4EAB\u6570\u636E\u65F6\uFF0C\u5FC5\u987B\u4F7F\u7528`postMessage`\u5728\u4E0D\u540C\u7EBF\u7A0B\u95F4\u4F20\u9012\u6570\u636E\uFF0C\u6709\u4E86`SharedArrayBuffer`\u540E\uFF0C\u4E0D\u540C\u7684\u7EBF\u7A0B\u53EF\u4EE5\u76F4\u63A5\u8BBF\u95EE\u8FD9\u4E2A\u5BF9\u8C61\u6765\u5171\u4EAB\u6570\u636E\u3002\n\n\u4F46\u662F\u591A\u7EBF\u7A0B\u95F4\u7684\u5171\u4EAB\u5185\u5B58\u4F1A\u4EA7\u751F\u7ADE\u6001\u6761\u4EF6\uFF0C\u4E3A\u4E86\u907F\u514D\u8FD9\u79CD\u60C5\u51B5\uFF0CJS\u5F15\u5165\u4E86`\u539F\u5B50\u6027`\u7684\u5168\u5C40\u5BF9\u8C61\u3002\u8FD9\u4E2A\u5BF9\u8C61\u63D0\u4F9B\u4E86\u591A\u79CD\u65B9\u6CD5\u6765\u4FDD\u8BC1\u6B63\u5728\u88AB\u67D0\u4E2A\u7EBF\u7A0B\u8BBF\u95EE\u7684\u5185\u5B58\u88AB\u9501\u4F4F\uFF0C\u4EE5\u8FBE\u5230\u5185\u5B58\u5B89\u5168\u3002\n\n## 2. Tagged Template literal(\u5E26\u6807\u7B7E\u7684\u6A21\u677F\u5B57\u9762\u91CF?) \u9650\u5236\u88AB\u79FB\u9664\n\n\u9996\u5148\u5F04\u61C2\u4E00\u4E2A\u6982\u5FF5\uFF1A\u4EC0\u4E48s\u662FTagged Template literal ?\n\n`tagged template literal`\u51FA\u73B0\u5728es2015\u4EE5\u540E\uFF0C\u5141\u8BB8\u5F00\u53D1\u8005\u81EA\u5B9A\u4E49\u5B57\u7B26\u4E32\u88AB\u5D4C\u5165\u7684\u503C\u3002\u4E3E\u4E00\u4E2A\u4F8B\u5B50\uFF0C\u6807\u51C6\u7684\u5B57\u7B26\u4E32\u5D4C\u5165\u4E00\u4E2A\u503C\u7684\u65B9\u5F0F\u662F\uFF1A\n\n```JavaScript\nconst userName = \'\u5F20\u4E09\'\nconst greetings = `hello ${userName}!`\n\nconsole.log(greetings) // "hello \u5F20\u4E09!"\n```\n\n\u5728`tagged template literal`\u91CC\uFF0C\u4F60\u53EF\u4EE5\u7528\u4E00\u4E2A\u51FD\u6570\u901A\u8FC7\u53C2\u6570\u6765\u63A5\u6536\u5B57\u7B26\u4E32\u5199\u6B7B\u7684\u5404\u90E8\u5206\uFF0C\u6BD4\u5982: [\'hello\', \'!\']\u548C\u4E4B\u540E\u88AB\u66FF\u6362\u4E3A\u503C\u7684\u53D8\u91CF[\'\u5F20\u4E09\']\uFF0C\u6700\u540E\u901A\u8FC7\u51FD\u6570\u8FD4\u56DE\u4EFB\u4F55\u4F60\u60F3\u8981\u7684\u7ED3\u679C\uFF0C\u8FD9\u4E2A\u51FD\u6570\u88AB\u79F0\u4F5C`Tagged`\u51FD\u6570\uFF0C\u4E0B\u9762`Tagged`\u51FD\u6570`greet`\u6765\u6269\u5C55\u4E0A\u4F8B\u4E2D\u7684greetings\uFF1A\n\n```Javascript\nconst userName = \'\u5F20\u4E09\'\nconst greetings = `hello ${userName}!`\n\nconsole.log(greetings) // "hello \u5F20\u4E09!\u65E9\u4E0A\u597D!"\n\n// hardCodedPartsArray: \u5B57\u7B26\u4E32\u5199\u6B7B\u7684\u5404\u90E8\u5206,  [ "hello ", "!" ]\n// replacementPartsArray: \u5B57\u7B26\u4E32\u91CC\u5D4C\u5165\u7684\u53D8\u91CF, [ "\u5F20\u4E09" ]\nfunction greet(hardCodedPartsArray, ...replacementPartsArray) {\n  let str = \'\'\n  hardCodedPartsArray.forEach((part, i) => {\n    if (i < replacementPartsArray.length) {\n      str += `${part}${replacementPartsArray[i] || \'\'}`\n    } else {\n      str += `${part} ${timeGreet()}` // \u5728\u7ED3\u5C3E\u6DFB\u52A0\u95EE\u5019\u8BED\n    }\n  })\n\n  return str\n}\n\nfunction timeGreet() {\n  const hr = new Date().getHours()\n  return hr < 12\n    ? \'\u65E9\u4E0A\u597D!\'\n    : hr < 18 ? \'\u4E0B\u5348\u597D!\' : \'\u665A\u4E0A\u597D!\'\n}\n```\n\n\u4E0A\u9762\u4F8B\u5B50\u89E3\u91CA\u4E86`Tagged`\u51FD\u6570\u662F\u4EC0\u4E48\uFF0C\u8FD9\u4E2A\u7279\u6027\u53EF\u4EE5\u7528\u5728\u591A\u79CD\u573A\u666F\uFF0C\u6BD4\u5982\uFF1A\u7EC8\u7AEF\u547D\u4EE4\u548CURI\u5730\u5740\u7684\u62FC\u63A5\u3002\n\n### 2.1 \u26A0\uFE0FTagged Template literal\u4F7F\u7528\u4E2D\u7684\u95EE\u9898\n\n','date':'2018-04-03'}]},'siteData':{'title':'React Static'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.46c64089.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Blog.0253cd40.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.8ebda1c8.js"></script></body></html>
