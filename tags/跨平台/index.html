化编程而移除了go...<a class="read-more" aria-current="false" href="https://shjie047.github.io/post/2018-01-26/why-flutter-uses-dart/">»</a></p></section><footer class="post-meta"><a aria-current="false" href="https://shjie047.github.io/authors/Wm Leler">Wm Leler</a><time class="post-date has-author" dateTime="2018-01-26">2018-01-26</time></footer></article></div><div class="sc-iwsKbI gOtLOw">Page <!-- -->1<!-- --> of <!-- -->1</div></div></div><div class="__react_component_tooltip place-top type-dark " data-id="tooltip"></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://shjie047.github.io/styles.58ba72b6.css"}</script><script type="text/javascript">
                window.__routeInfo = {'path':'tags/\u8DE8\u5E73\u53F0','templateID':3,'sharedPropsHashes':{},'localProps':null,'allProps':{'posts':[{'author':'Wm Leler','title':'\u4E3A\u4EC0\u4E48Flutter\u9009\u62E9Dart ?','from':'https://hackernoon.com/why-flutter-uses-dart-dd635a054ebf','tags':['Dartlang','Dart','Flutter','mobile','Programming Language','\u8DE8\u5E73\u53F0','\u79FB\u52A8\u7AEF','backend'],'iso8601Date':'2018-01-26T08:00:00+08:00','basename':'why-flutter-uses-dart','body':'\n\n\u5F88\u591A\u8BED\u8A00\u5B66\u5BB6\u575A\u4FE1\u81EA\u7136\u8BED\u8A00\u5F71\u54CD\u7740\u4EBA\u7C7B\u601D\u8003\u7684\u65B9\u5F0F\u3002\u90A3\u4E48\u8FD9\u79CD\u60C5\u51B5\u5BF9\u8BA1\u7B97\u673A\u8BED\u8A00\u6210\u7ACB\u5417\uFF1F\u7A0B\u5E8F\u5458\u4F7F\u7528\u4E0D\u540C\u7684\u7F16\u7A0B\u8BED\u8A00\u5904\u7406\u95EE\u9898\u65F6\u5E38\u5E38\u4F1A\u91C7\u7528\u5B8C\u5168\u4E0D\u540C\u7684\u89E3\u51B3\u65B9\u6CD5\u3002\u66F4\u6781\u7AEF\u4E00\u70B9\u7684\u4F8B\u5B50\uFF0C\u8BA1\u7B97\u673A\u79D1\u5B66\u5BB6\u4E3A\u4E86\u9F13\u52B1\u7ED3\u6784\u5316\u7F16\u7A0B\u800C\u79FB\u9664\u4E86*goto*\u8BED\u53E5\u3002\n\n\u90A3\u4E48\u8FD9\u4E9B\u8DDF[Flutter](https://flutter.io/)\u548C[Dart](https://www.dartlang.org/)\u6709\u4EC0\u4E48\u5173\u7CFB\u5462\uFF1F\u5176\u5B9E\u5173\u7CFB\u5F88\u5927\u3002\u65E9\u671F\u7684Flutter\u56E2\u961F\u8BC4\u4F30\u4E86\u5927\u91CF\u7F16\u7A0B\u8BED\u8A00\uFF0C\u9009\u62E9Dart\u7684\u539F\u56E0\u662F\u5B83\u4E0E\u56E2\u961F\u521B\u5EFA\u7528\u6237\u754C\u9762\u7684\u65B9\u5F0F\u76F8\u5339\u914D\u3002\n\nDart\u662F\u5F00\u53D1\u8005\u559C\u7231Flutter\u7684\u4E00\u4E2A\u91CD\u8981\u539F\u56E0\u3002\u6B63\u5982\u4E00\u6761\u5FAE\u535A\u6240\u8BF4\uFF1A\n\n![](pic_01.jpeg)\n\n\u8FD9\u91CC\u6709\u4E00\u4E2ADart\u7279\u6027\u7684\u5FEB\u901F\u5217\u8868\uFF0C\u8FD9\u4E9B\u7279\u6027\u4E00\u8D77\u4F7FDart\u5BF9\u4E8EFlutter\u53D8\u5F97\u4E0D\u53EF\u6216\u7F3A\uFF1A\n\n* Dart\u88ABAOT([Ahead Of Time](https://en.wikipedia.org/wiki/Ahead-of-time_compilation))\u7F16\u8BD1\u4E3A\u5FEB\u901F\u7684\u3001\u53EF\u9884\u6D4B\u7684\u672C\u5730\u4EE3\u7801(navtive code)\uFF0C\u8FD9\u79CD\u7F16\u8BD1\u65B9\u5F0F\u4F7F\u5F97\u51E0\u4E4E\u6240\u6709\u7684Flutter\u4EE3\u7801\u90FD\u53EF\u4EE5\u7528Dart\u6765\u7F16\u5199\u3002\u8FD9\u6837\u4E0D\u4EC5\u4F7FFlutter\u5FEB\u901F\uFF0C\u800C\u4E14\u51E0\u4E4E\u53EF\u4EE5\u5B9A\u5236\u6240\u6709\u7684\u6A21\u5757\uFF08\u5305\u62EC\u5168\u90E8\u7684\u7EC4\u4EF6\uFF09\u3002\n\n* Dart\u8FD8\u53EF\u4EE5\u88AB[JIT](https://en.wikipedia.org/wiki/Just-in-time_compilation)\u7F16\u8BD1\uFF0C\u4EE5\u5E94\u5BF9\u6781\u5176\u5FEB\u8282\u594F\u7684\u5F00\u53D1\u5468\u671F\u548C\u6613\u53D8\u7684\u5DE5\u4F5C\u6D41\u7A0B\uFF08\u5305\u62ECFlutter\u53D7\u6B22\u8FCE\u7684\u6BEB\u79D2\u7EA7\u7684\u3001\u72B6\u6001\u9A71\u52A8\u7684hot reload\uFF09\n\n* Dart\u53EF\u4EE5\u8F7B\u6613\u5730\u521B\u5EFA\u4EE560fps\u8FD0\u884C\u7684\u6D41\u7545\u7684\u52A8\u753B\u548C\u53D8\u6362\u3002Dart\u4E0D\u9700\u8981\u9501\u5C31\u53EF\u4EE5\u5904\u7406\u5BF9\u8C61\u5206\u914D\u548C\u5783\u573E\u56DE\u6536\u3002\u548CJavascript\u7C7B\u4F3C\uFF0CDart\u907F\u514D[\u62A2\u5360\u5F0F\u8C03\u5EA6](https://en.wikipedia.org/wiki/Preemption_(computing))\u548C\u5171\u4EAB\u5185\u5B58\uFF08\u56E0\u6B64\u5E26\u6765\u7684\u9501\uFF09\u3002\u56E0\u4E3AFlutter\u5E94\u7528\u88AB\u7F16\u8BD1\u4E3A\u672C\u5730\u4EE3\u7801\uFF0C\u6240\u4EE5Flutter\u4E0D\u9700\u8981\u573A\u666F\u4E0B\u7684\u4F4E\u901Fbridge\uFF08\u6BD4\u5982\uFF1AJavascript\u548C\u672C\u5730\u4EE3\u7801\uFF09\u3002\u540C\u65F6\u542F\u52A8\u4E5F\u66F4\u5FEB\u3002\n\n* Dart\u8BA9Flutter\u907F\u514D\u4F7F\u7528\u72EC\u7ACB\u7684\u58F0\u660E\u5F0F\u7684\u5E03\u5C40\u8BED\u8A00\uFF0C\u50CF[JSX](https://en.wikipedia.org/wiki/React_(JavaScript_library)#JSX)\u6216XML\uFF0C\u6216\u8005\u89C6\u53EF\u89C6\u5316\u754C\u9762\u6784\u5EFA\u5668\uFF0C\u56E0\u4E3ADart\u7684\u58F0\u660E\u5F0F\u3001\u53EF\u7F16\u7A0B\u7684\u5E03\u5C40\u6613\u4E8E\u9605\u8BFB\u548C\u5448\u73B0\u3002\u5728\u4E00\u4E2A\u5730\u65B9\u7528\u4E00\u79CD\u8BED\u8A00\u4E66\u5199\u6240\u6709\u7684\u5E03\u5C40\uFF0C\u8BA9Flutter\u63D0\u4F9B\u66F4\u5148\u8FDB\u7684\u5236\u4F5C\u5E03\u5C40\u7684\u5DE5\u5177\u53D8\u5F97\u6613\u5982\u53CD\u638C\u3002\n\n* \u5F00\u53D1\u8005\u5DF2\u7ECF\u53D1\u73B0Dart\u975E\u5E38\u5BB9\u6613\u638C\u63E1\uFF0C\u56E0\u4E3A\u5B83\u5177\u6709\u5BF9\u65E0\u8BBA\u662F\u4F7F\u7528\u9759\u6001\u8BED\u8A00\u6216\u662F\u52A8\u6001\u8BED\u8A00\u7684\u7528\u6237\u6765\u8BF4\u90FD\u719F\u6089\u7684\u7279\u6027\u3002\n\n\u5C3D\u7BA1\u8FD9\u4E9B\u7279\u6027\u4E0D\u662FDart\u72EC\u6709\u7684\uFF0C\u4F46\u662F\u4ED6\u4EEC\u5B8C\u7F8E\u5730\u7ED3\u5408\u5728\u4E00\u8D77\uFF0C\u8BA9Dart\u5728\u5B9E\u73B0Flutter\u65F6\u53D8\u5F97\u65E0\u4E0E\u4F26\u6BD4\u7684\u5F3A\u5927\u3002\n\n![](pic_02.jpeg)\n\n\u6587\u7AE0\u7684\u5269\u4F59\u90E8\u5206\u4F1A\u6DF1\u5165\u5230Dart\u7684\u5927\u91CF\u7279\u6027\uFF08\u5305\u62EC\u5B83\u7684\u6807\u51C6\u5E93\uFF09\uFF0C\u8FD9\u4E9B\u7279\u6027\u8BA9Dart\u6210\u4E3A\u4E86*\u5B9E\u73B0Flutter\u6700\u597D\u7684\u7F16\u7A0B\u8BED\u8A00*\u3002\n\n### \u7F16\u8BD1\u548C\u6267\u884C\n\n*\\[\u5982\u679C\u60A8\u5DF2\u7ECF\u4E86\u89E3\u9759\u6001\u548C\u52A8\u6001\u8BED\u8A00\u3001AOT\u548CJIT\u7F16\u8BD1\u3001\u865A\u62DF\u673A\u7B49\u4E3B\u9898\uFF0C\u60A8\u53EF\u4EE5\u8DF3\u8FC7\u672C\u7AE0\u8282\\]*\n\n\u4ECE\u5386\u53F2\u4E0A\u6765\u770B\uFF0C\u8BA1\u7B97\u673A\u8BED\u8A00\u88AB\u5206\u6210\u4E86\u4E24\u7EC4\uFF1A\u9759\u6001\u8BED\u8A00\uFF08\u4F8B\u5982\uFF1AFortran\u6216C\uFF0C\u8FD9\u4E9B\u8BED\u8A00\u7684\u53D8\u91CF\u5728\u7F16\u8BD1\u671F\u662F\u9759\u6001\u7C7B\u578B\uFF09\u548C\u52A8\u6001\u8BED\u8A00\uFF08\u4F8B\u5982\uFF1ASmalltalk\u6216\u8005Javascript\uFF0C\u8FD9\u4E9B\u8BED\u8A00\u7684\u53D8\u91CF\u5728\u8FD0\u884C\u65F6\u7C7B\u578B\u53EF\u4EE5\u6539\u53D8\uFF09\u3002\u9759\u6001\u8BED\u8A00\u4E00\u822C\u88AB\u7F16\u8BD1\u4EA7\u51FA\u4E3A\u76EE\u6807\u673A\u5668\u7684\u672C\u5730\u673A\u5668\u7801\uFF0C\u5728\u8FD0\u884C\u65F6\u76F4\u63A5\u88AB\u786C\u4EF6\u6267\u884C\u3002\u52A8\u6001\u8BED\u8A00\u4E0D\u4F1A\u4EA7\u751F\u673A\u5668\u7801\uFF0C\u88AB\u89E3\u91CA\u5668\u6267\u884C\u3002\n\n\u5F53\u7136\uFF0C\u4E8B\u60C5\u901A\u5E38\u4F1A\u53D8\u5F97\u8D8A\u6765\u8D8A\u590D\u6742\u3002\u865A\u62DF\u673A(VM)\u7684\u6982\u5FF5\u5F00\u59CB\u53D8\u5F97\u6D41\u884C\uFF0C\u5B83\u5176\u5B9E\u53EA\u662F\u4E00\u4E2A\u9AD8\u7EA7\u7684\u89E3\u91CA\u5668\uFF0C\u7528\u8F6F\u4EF6\u6A21\u62DF\u4E00\u4E2A\u786C\u4EF6\u3002\u865A\u62DF\u673A\u80FD\u591F\u5F88\u5BB9\u6613\u5730\u628A\u4E00\u4E2A\u8BED\u8A00\u79FB\u690D\u5230\u65B0\u7684\u786C\u4EF6\u5E73\u53F0\u3002\u5728\u8FD9\u79CD\u60C5\u51B5\u4E0B\uFF0CVM\u7684\u8F93\u5165\u8BED\u8A00\u7ECF\u5E38\u662F\u4E00\u4E2A\u4E2D\u95F4\u8BED\u8A00\u3002\u4F8B\u5982\uFF0C\u4E00\u4E2A\u7F16\u7A0B\u8BED\u8A00\uFF08\u6BD4\u5982Java\uFF09\u88AB\u7F16\u8BD1\u4E3A\u4E2D\u95F4\u8BED\u8A00\uFF08\u5B57\u8282\u7801\uFF09\u7136\u540E\u5728VM\uFF08JVM\uFF09\u4E0A\u88AB\u6267\u884C\u3002\n\n\u6B64\u5916\uFF0C\u73B0\u5728\u8FD8\u51FA\u73B0\u4E86[*just-in-time*](https://en.wikipedia.org/wiki/Just-in-time_compilation)(JIT)\u7F16\u8BD1\u5668\u3002JIT\u7F16\u8BD1\u5668\u5728\u7A0B\u5E8F\u6267\u884C\u671F\u95F4\u8FD0\u884C\uFF0C\u52A8\u6001\u7F16\u8BD1\u3002\u4E4B\u524D\u5728\u7A0B\u5E8F\u521B\u5EFA\u671F\u95F4\u6267\u884C\u7684\u7F16\u8BD1\u5668\u73B0\u5728\u88AB\u79F0\u4F5C[*ahead-of-time*](https://en.wikipedia.org/wiki/Ahead-of-time_compilation)(AOT)\u7F16\u8BD1\u5668\u3002\n\n\u4E00\u822C\u6765\u8BB2\uFF0C\u53EA\u6709\u9759\u6001\u8BED\u8A00\u624D\u80FD\u88ABAOT\u7F16\u8BD1\u4E3A\u673A\u5668\u7801\uFF0C\u56E0\u4E3A\u673A\u5668\u8BED\u8A00\u4E00\u822C\u9700\u8981\u77E5\u9053\u6570\u636E\u7684\u7C7B\u578B\uFF0C\u800C\u5728\u52A8\u6001\u8BED\u8A00\u91CC\u7C7B\u578B\u5728\u8FD0\u884C\u524D\u662F\u4E0D\u56FA\u5B9A\u7684\u3002\u56E0\u6B64\uFF0C\u52A8\u6001\u8BED\u8A00\u4E00\u822C\u88AB\u89E3\u91CA\u6216JIT\u7F16\u8BD1\u3002\n\n\u5F00\u53D1\u671F\u95F4\uFF0C\u5F53AOT\u7F16\u8BD1\u5B8C\u6210\u65F6\uFF0C\u5B83\u603B\u662F\u4F1A\u5BFC\u81F4\u4E00\u4E2A\u76F8\u5BF9\u8F83\u6162\u7684\u5F00\u53D1\u5468\u671F\uFF08\u6539\u52A8\u4E00\u6BB5\u4EE3\u7801\u5230\u6267\u884C\u4EE3\u7801\u770B\u5230\u6539\u53D8\u7684\u7ED3\u679C\u7684\u65F6\u95F4\uFF09\u3002\u4F46\u662FAOT\u7F16\u8BD1\u4F7F\u7A0B\u5E8F\u53EF\u4EE5\u66F4\u52A0\u53EF\u9884\u6D4B\u5730\u6267\u884C\uFF0C\u6CA1\u6709\u56E0\u4E3A\u4EE3\u7801\u89E3\u6790\u800C\u6682\u505C\u548C\u8FD0\u884C\u65F6\u7F16\u8BD1\u3002AOT\u7F16\u8BD1\u7684\u7A0B\u5E8F\u8FD0\u884C\u901F\u5EA6\u4E5F\u66F4\u5FEB\uFF08\u56E0\u4E3A\u4ED6\u4EEC\u5DF2\u7ECF\u88AB\u7F16\u8BD1\u8FC7\uFF09\u3002\n\n\u76F8\u53CD\uFF0CJIT\u7F16\u8BD1\u63D0\u4F9B\u4E86\u66F4\u5FEB\u901F\u7684\u5F00\u53D1\u5468\u671F\uFF0C\u4F46\u662F\u5BFC\u81F4\u4E86\u66F4\u6162\u7684\u6216\u66F4\u4E0D\u7A33\u5B9A\u7684\u8FD0\u884C\u3002\u7279\u522B\u662FJIT\u7F16\u8BD1\u5668\u6709\u7740\u975E\u5E38\u6162\u7684\u542F\u52A8\u901F\u5EA6\uFF0C\u56E0\u4E3A\u5F53\u7A0B\u5E8F\u5F00\u59CB\u8FD0\u884C\u65F6\uFF0CJIT\u7F16\u8BD1\u5668\u5728\u4EE3\u7801\u53EF\u4EE5\u88AB\u6267\u884C\u524D\u5FC5\u987B\u53BB\u505A\u89E3\u6790\u548C\u7F16\u8BD1\u3002\u7814\u7A76\u5DF2\u7ECF\u8868\u660E[*\u5F88\u591A\u4EBA\u5728\u5E94\u7528\u542F\u52A8\u65F6\u95F4\u8D85\u8FC7\u6570\u79D2\u540E\u4F1A\u653E\u5F03\u4F7F\u7528*](https://www.google.com/search?q=slow+startup+times+lead+to+abandonment)\u3002\n\n\u80CC\u666F\u77E5\u8BC6\u4ECB\u7ECD\u5B8C\u6BD5\u3002\u8BD5\u60F3\u4E00\u4E0B\u5982\u679C\u628AAOT\u548CJIT\u7684\u4F18\u70B9\u7ED3\u5408\u8D77\u6765\u4F1A\u4E0D\u4F1A\u5F88\u9177\u5462\uFF1F\u8BF7\u7EE7\u7EED\u9605\u8BFB\u3002\n\n### \u7F16\u8BD1\u548C\u6267\u884CDart\n\n\u5728\u7814\u7A76Dart\u524D\uFF0CDart\u56E2\u961F\u6210\u5458\u5728\u5148\u8FDB\u7684\u7F16\u8BD1\u5668\u548C\u865A\u62DF\u673A\u65B9\u9762\u505A\u4E86\u7A81\u7834\u6027\u7684\u5DE5\u4F5C\uFF0C\u4E24\u8005\u90FD\u662F\u670D\u52A1\u4E8E\u52A8\u6001\u8BED\u8A00\uFF08\u5C31\u50CFV8\u4E4B\u4E8EJavaScript\uFF0C Strongtalk\u4E4B\u4E8ESmalltalk\uFF09\u3002\u4ED6\u4EEC\u4F7F\u7528\u8FD9\u4E2A\u7ECF\u9A8C\u628ADart\u5982\u4F55\u88AB\u7F16\u8BD1\u548C\u6267\u884C\u53D8\u5F97\u5F02\u5E38\u7075\u6D3B\u3002\n\nDart\u662F\u975E\u5E38\u5C11\u6709\u7684\u3001\u975E\u5E38\u9002\u5408\u7684\u4E00\u79CD\u540C\u65F6\u53EF\u4EE5\u88ABAOT\u548CJIT\u7F16\u8BD1\u7684\u8BED\u8A00\u3002\u652F\u6301\u4E24\u79CD\u7C7B\u578B\u7684\u7F16\u8BD1\u4E3ADart\u7279\u522B\u662FFlutter\u5E26\u6765\u4E86\u663E\u8457\u7684\u4F18\u52BF\u3002\n\nJIT\u7F16\u8BD1\u88AB\u7528\u4E8E\u5F00\u53D1\u671F\u95F4\uFF0C\u4F7F\u7528\u4E00\u4E2A\u6781\u5176\u5FEB\u901F\u7684\u7F16\u8BD1\u5668\u3002\u4E4B\u540E\u5F53\u5E94\u7528\u51C6\u5907\u53D1\u5E03\u65F6\uFF0C\u4F7F\u7528AOT\u7F16\u8BD1\u3002\u56E0\u6B64\uFF0C\u5728\u5148\u8FDB\u7684\u5DE5\u5177\u548C\u7F16\u8BD1\u5668\u7684\u5E2E\u52A9\u4E0B\uFF0CDart\u517C\u5177\u4E24\u79CD\u7F16\u8BD1\u65B9\u5F0F\u7684\u4F18\u70B9\uFF1A\u6781\u5176\u5FEB\u901F\u7684\u5F00\u53D1\u5468\u671F\u3001\u5FEB\u901F\u7684\u6267\u884C\u548C\u542F\u52A8\u65F6\u95F4\u3002\n\nDart\u5728\u7F16\u8BD1\u671F\u548C\u6267\u884C\u671F\u7684\u7075\u6D3B\u6027\u8FD8\u4E0D\u6B62\u4E8E\u6B64\u3002\u4F8B\u5982\uFF0CDart\u53EF\u4EE5\u88AB\u7F16\u8BD1\u4E3AJavascript\uFF0C\u6240\u4EE5\u5B83\u53EF\u4EE5\u5728\u6D4F\u89C8\u5668\u91CC\u8FD0\u884C\u3002\u8FD9\u4E2A\u5141\u8BB8\u4EE3\u7801\u5728mobile\u548Cweb\u7AEF\u95F4\u590D\u7528\u3002\u5F00\u53D1\u8005\u62A5\u544A\u8BF4\u4ED6\u4EEC\u7684\u4EE3\u7801\u5728mobile\u548Cweb\u95F4\u590D\u7528\u7387\u8FBE\u523070%\u3002Dart\u540C\u6837\u53EF\u4EE5\u88AB\u7F16\u8BD1\u4E3A\u673A\u5668\u4EE3\u7801\u5728\u5728\u670D\u52A1\u7AEF\u4F7F\u7528\uFF0C\u6216\u8005\u7F16\u8BD1\u4E3AJavascript\u642D\u914Dnodejs\u4F7F\u7528\u3002\n\n\u6700\u540E\uFF0CDart\u8FD8\u63D0\u4F9B\u4E86\u72EC\u7ACB\u7684VM\uFF0C\u4F7F\u7528dart\u8BED\u8A00\u672C\u8EAB\u4F5C\u4E3A\u4E2D\u95F4\u8BED\u8A00\u3002\n\nDart\u53EF\u4EE5\u9AD8\u6548\u5730\u88ABAOT\u6216JIT\u7F16\u8BD1\u3001\u89E3\u91CA\u6216\u7F16\u8BD1\u4E3A\u5176\u4ED6\u8BED\u8A00\u3002Dart\u7684\u7F16\u8BD1\u548C\u6267\u884C\u4E0D\u4F46\u5F02\u5E38\u7075\u6D3B\uFF0C\u5E76\u4E14\u975E\u5E38\u8FC5\u901F\u3002\n\n\u4E0B\u4E00\u8282\u63D0\u4F9B\u4E00\u4E2A\u4F8B\u5B50\u6765\u5C55\u793ADart\u7684\u7F16\u8BD1\u901F\u5EA6\u662F\u5982\u4F55\u6210\u4E3A\u6E38\u620F\u7684\u6539\u53D8\u8005\u3002\n\n### Stateful hot reload\n\nFlutter\u6700\u53D7\u6B22\u8FCE\u7684\u7279\u6027\u4E4B\u4E00\u662F\u5B83\u7684\u6781\u5176\u5FEB\u901F\u7684hot reload\u3002\u5728\u5F00\u53D1\u671F\u95F4\uFF0CFlutter\u4F7F\u7528JIT\u7F16\u8BD1\uFF0CJIT\u53EF\u4EE5\u5728\u4E0D\u5230\u4E00\u79D2\u7684\u65F6\u95F4\u5185\u91CD\u52A0\u8F7D\u548C\u7EE7\u7EED\u6267\u884C\u4EE3\u7801\u3002\u5E94\u7528\u7684\u7684\u72B6\u6001\u5728\u91CD\u52A0\u8F7D\u65F6\u53EA\u8981\u6709\u53EF\u80FD\u5C31\u4F1A\u88AB\u4FDD\u7559, \u6240\u4EE5\u7528\u7528\u53EF\u4EE5\u4ECE\u4E0A\u4E00\u6B21\u79BB\u5F00\u7684\u72B6\u6001\u7EE7\u7EED\u6267\u884C\u3002\n\n![](pic_03.gif)\n\n\u5F88\u96BE\u9886\u4F1A\u5728\u5F00\u53D1\u65F6\u771F\u6B63\u8FC5\u901F\u7684hot reload\u6709\u591A\u4E48\u91CD\u8981\uFF0C\u9664\u975E\u4F60\u81EA\u5DF1\u4EB2\u8EAB\u4F53\u9A8C\u3002\u5F00\u53D1\u8005\u62A5\u544A\u8BF4\u8BF4\u5B83\u6539\u53D8\u4E86\u4ED6\u4EEC\u5F00\u53D1\u5E94\u7528\u7684\u65B9\u5F0F\uFF0C\u5E76\u63CF\u8FF0\u4E3A\u5C31\u50CF[\u7ED8\u5236\u4ED6\u4EEC\u7684\u5E94\u7528\u5230\u751F\u6D3B\u91CC](https://github.com/zilongc/blog/issues/3)\u3002\n\n\u4E0B\u9762\u662F\u4E00\u4E2Amobile\u5E94\u7528\u5F00\u53D1\u8005\u8BF4\u7684\u5173\u4E8EFlutter\u7684hot reload\uFF1A\n\n> \u6211\u60F3\u8981\u6D4B\u8BD5hot reloading, \u6240\u4EE5\u6211\u6539\u4E86\u4E00\u4E2A\u989C\u8272\uFF0C\u4FDD\u5B58\u4FEE\u6539\uFF0C\u7136\u540E...\u5760\u5165\u7231\u6CB3\u2764\uFE0F !\n\n> \u8FD9\u4E2A\u7279\u6027\u771F\u7684\u975E\u5E38\u4E0D\u53EF\u601D\u8BAE\u3002\u6211\u4EE5\u524D\u8BA4\u4E3AVisual Studio\u7684**\u7F16\u8F91 & \u7EE7\u7EED**\u5F88\u597D\uFF0C\u4F46\u662F\u8FD9\u4E2A\u66F4\u52A0\u4EE4\u4EBA\u9707\u60CA\u3002\u53EA\u7528\u8FD9\u4E2A\uFF0C\u6211\u8BA4\u4E3A\u4E00\u4E2Amobile\u5F00\u53D1\u8005\u7684\u751F\u4EA7\u6548\u7387\u53EF\u4EE5\u63D0\u9AD8\u4E24\u500D\u3002\n\n> \u5BF9\u4E8E\u6211\u6765\u8BF4\u8FD9\u4E2A\u7279\u6027\u771F\u7684\u662F\u6E38\u620F\u7684\u6539\u53D8\u8005\u3002\u5F53\u6211\u90E8\u7F72\u4EE3\u7801\u65F6\uFF0C\u82B1\u8D39\u4E86\u5927\u91CF\u65F6\u95F4\uFF0C\u6211\u5931\u53BB\u4E86\u6211\u7684\u6CE8\u610F\u529B\uFF0C\u6211\u4ECE\u5176\u4ED6\u4E8B\u60C5\u518D\u56DE\u5230\u6A21\u62DF\u5668/\u8BBE\u5907\u65F6\u6211\u5DF2\u7ECF\u5FD8\u8BB0\u4E86\u6211\u60F3\u8981\u6D4B\u8BD5\u7684\u4E1C\u897F\u3002\u8FD8\u6709\u4EC0\u4E48\u6BD4\u5931\u53BB5\u5206\u949F\u53BB\u63A7\u52362px\u66F4\u4EE4\u4EBA\u6CAE\u4E27\u7684\u5462\uFF1F\u4F7F\u7528Flutter\u8FD9\u4E9B\u90FD\u4E0D\u518D\u53D1\u751F\u3002\n\nFlutter\u7684hot reload\u540C\u65F6\u8BA9\u6D4B\u8BD5\u65B0\u60F3\u6CD5\u3001\u8BD5\u9A8C\u65B0\u4E1C\u897F\u53D8\u5F97\u5BB9\u6613\uFF0C\u4E3A\u521B\u65B0\u63D0\u4F9B\u4E86\u5DE8\u5927\u7684\u63A8\u52A8\u529B\u3002\n\n\u5230\u6B64\u4E3A\u6B62\uFF0C\u6211\u4EEC\u5DF2\u7ECF\u8BA8\u8BBA\u4E86Dart\u662F\u600E\u4E48\u8BA9\u5F00\u53D1\u8005\u7684\u5DE5\u4F5C\u53D8\u5F97\u7F8E\u597D\u7684\u3002\u4E0B\u4E00\u8282\u662F\u5173\u4E8EDart\u540C\u6837\u4F7F\u5728\u521B\u5EFA\u6D41\u7545\u7684\u5E94\u7528\u65B9\u9762\u53D6\u60A6\u7528\u6237\u53D8\u5F97\u7B80\u5355\u3002\n\n### \u907F\u514D\u5361\u987F\n\n\u4E00\u4E2A\u5FEB\u901F\u7684\u5E94\u7528\u5F88\u68D2\uFF0C\u4F46\u662F\u4E00\u4E2A\u6D41\u7545\u7684\u5E94\u7528\u66F4\u80DC\u4E00\u7B79\u3002\u5C31\u7B97\u518D\u5FEB\u7684\u52A8\u753B\u5982\u679C\u4E2D\u95F4\u5361\u987F\u4E5F\u4F1A\u770B\u8D77\u6765\u5F88\u7CDF\u7CD5\u3002\u4F46\u662F\uFF0C\u907F\u514D\u5361\u987F\u5F88\u96BE\u505A\u5230\uFF0C\u56E0\u4E3A\u8FD9\u91CC\u6709\u79CD\u79CD\u56E0\u7D20\u3002Dart\u6709\u5927\u91CF\u7279\u6027\u53EF\u4EE5\u7528\u6765\u907F\u514D\u5F15\u8D77\u5361\u987F\u7684\u5F88\u591A\u5E38\u89C1\u7684\u4E1C\u897F\u3002\n\n\u5F53\u7136\uFF0C\uFF08\u50CF\u5176\u4ED6\u8BED\u8A00\u4E00\u6837\uFF09\u5728Flutter\u91CC\u4ECD\u7136\u5B58\u5728\u5199\u51FA\u5361\u987F\u5E94\u7528\u7684\u53EF\u80FD\uFF1BDart\u901A\u8FC7\u66F4\u52A0\u7684\u53EF\u9884\u6D4B\u6027\u548C\u63D0\u4F9B\u7ED9\u5F00\u53D1\u8005\u5BF9\u5E94\u7528\u7684\u6D41\u7545\u5EA6\u66F4\u591A\u7684\u63A7\u5236\uFF0C\u4F7F\u63D0\u4F9B\u6700\u597D\u7684\u7528\u6237\u4F53\u9A8C\u53D8\u5F97\u6709\u53EF\u80FD\uFF0C\u800C\u4E0D\u662F\u6CA1\u6709\u3002\n\n\u7ED3\u679C\u5462\uFF1F\n\n> \u8FD0\u884C\u572860fps\uFF0C\u7528Flutter\u521B\u5EFA\u7684\u7528\u6237\u754C\u9762\u7684\u8868\u73B0\u8FDC\u6BD4\u5176\u4ED6\u8DE8\u5E73\u53F0\u6846\u67B6\u521B\u5EFA\u7684\u8981\u597D\u7684\u591A\u3002\n\n\u540C\u65F6\u4E0D\u4EC5\u6BD4\u8DE8\u5E73\u53F0\u5E94\u7528\u66F4\u597D\uFF0C\u751A\u81F3\u548C\u6700\u597D\u7684\u539F\u751F\u5E94\u7528\u4E00\u6837\u597D\u3002\n\n### AOT\u7F16\u8BD1\u548C"bridge"\n\n\u6211\u4EEC\u5DF2\u7ECF\u8BA8\u8BBA\u4E86\u4E00\u4E2A\u8BA9\u5E94\u7528\u4FDD\u6301\u6D41\u7545\u7684\u7279\u6027\uFF0C\u5B83\u662FDart\u88ABAOT\u7F16\u8BD1\u4E3A\u673A\u5668\u7801\u7684\u80FD\u529B\u3002\u9884\u7F16\u8BD1\u7684AOT\u4EE3\u7801\u6BD4JIT\u66F4\u52A0\u53EF\u9884\u6D4B\uFF0C\u56E0\u4E3A\u6CA1\u6709\u8FD0\u884C\u65F6\u8FDB\u884CJIT\u89E3\u6790\u6216\u7F16\u8BD1\u5E26\u6765\u7684\u6682\u505C\u3002\n\n\u4F46\u662F\uFF0CAOT\u7F16\u8BD1\u8FD8\u6709\u66F4\u5927\u7684\u597D\u5904\uFF0C\u90A3\u5C31\u662F\u907F\u514D"Javascript Bridge"\u3002\u5F53\u52A8\u6001\u8BED\u8A00\uFF08\u50CFJavascript\uFF09\u5728\u5E73\u53F0\u91CC\u9700\u8981\u548C\u672C\u5730\u8BED\u8A00\u4EA4\u4E92\u65F6\uFF0C\u4ED6\u4EEC\u5FC5\u987B\u901A\u8FC7\u4E00\u4E2Abridge\u901A\u4FE1\uFF0C\u8FD9\u4F1A\u5BFC\u81F4\u4E0A\u4E0B\u6587\u7684\u5207\u6362\uFF0C\u4F34\u968F\u7740\u5FC5\u987B\u4FDD\u5B58\u4E00\u4EFD\u7279\u522B\u5927\u7684\u72B6\u6001(\u6F5C\u5728\u7684\u4E8C\u7EA7\u5B58\u50A8)\u3002\u8FD9\u4E9B\u4E0A\u4E0B\u6587\u5207\u6362\u7978\u4E0D\u5355\u884C\uFF0C\u56E0\u4E3A\u4ED6\u4EEC\u4E0D\u4EC5\u4F1A\u628A\u901F\u5EA6\u51CF\u6162\uFF0C\u540C\u65F6\u4ED6\u4EEC\u8FD8\u4F1A\u5BFC\u81F4\u4E25\u91CD\u7684\u5361\u987F\u3002\n\n![](pic_04.png)\n\n\u6CE8\uFF1A\u751A\u81F3\u4F7F\u7F16\u8BD1\u540E\u7684\u4EE3\u7801\u4E5F\u9700\u8981\u4E00\u4E2A\u63A5\u53E3\u548C\u5E73\u53F0\u4EE3\u7801\u901A\u8BDD\uFF0C\u8FD9\u4E5F\u53EF\u4EE5\u79F0\u4F5Cbridge\uFF0C\u4F46\u662F\u901A\u5E38\u6BD4\u52A8\u6001\u8BED\u8A00\u8981\u6C42\u7684bridge\u5FEB\u7684\u591A\u3002\u6B64\u5916\uFF0C\u7531\u4E8EDart\u5141\u8BB8\u5E94\u7528\u91CC\u6709\u50CF\u7EC4\u4EF6\u8FD9\u6837\u7684\u4E1C\u897F\uFF0C\u6240\u4EE5\u7528\u6865\u901A\u4FE1\u7684\u9700\u6C42\u88AB\u7F29\u51CF\u3002\n\n### \u62A2\u5360\u5F0F\u8C03\u5EA6\uFF0C\u65F6\u95F4\u5207\u7247\u548C\u8D44\u6E90\u5171\u4EAB\n\n\u5927\u90E8\u5206\u652F\u6301\u591A\u7EBF\u7A0B\u7684\u8BA1\u7B97\u673A\u8BED\u8A00\u91C7\u7528\u62A2\u5360\u7684\u65B9\u5F0F\u5728\u7EBF\u7A0B\u95F4\u5207\u6362\u3002\u6BCF\u4E2A\u7EBF\u7A0B\u88AB\u5206\u914D\u4E00\u4E2A\u53EF\u6267\u884C\u7684\u65F6\u95F4\\`\u5207\u7247\\`\uFF0C\u5982\u679C\u7EBF\u7A0B\u8D85\u51FA\u4E86\u5B83\u5206\u914D\u7684\u65F6\u95F4\uFF0C\u90A3\u4E48\u7EBF\u7A0B\u901A\u8FC7\u4F7F\u7528\u4E0A\u4E0B\u6587\u5207\u6362\u88AB\u62A2\u5360\u3002\u4F46\u662F\uFF0C\u5982\u679C\u62A2\u5360\u53D1\u751F\u5728\u7EBF\u7A0B\u95F4\u5171\u4EAB\u7684\u8D44\u6E90\u6B63\u5728\u88AB\u66F4\u65B0\u65F6\uFF0C\u90A3\u4E48\u8FD9\u4F1A\u5BFC\u81F4\u4E00\u4E2A[race condition](https://en.wikipedia.org/wiki/Race_condition).\n\nRace conditions\u662F\u4E00\u4E2A\u707E\u96BE\uFF0C\u56E0\u4E3A\u4ED6\u4EEC\u53EF\u4EE5\u5F15\u8D77\u5F88\u591A\u4E25\u91CD\u7684bug\uFF0C\u5305\u62EC\u8BA9\u4F60\u7684\u5E94\u7528\u5D29\u6E83\u548C\u5BFC\u81F4\u6570\u636E\u4E22\u5931\uFF0C\u540C\u65F6\u4ED6\u4EEC\u5F88\u96BE\u88AB\u53D1\u73B0\u548C\u4FEE\u590D\uFF0C\u56E0\u4E3A\u4ED6\u4EEC\u4F9D\u8D56\u72EC\u7ACB\u7EBF\u7A0B\u7684\u76F8\u5BF9\u65F6\u95F4\u3002\n\n\u89E3\u51B3race condition\u7684\u5E38\u7528\u65B9\u6CD5\u662F\u4F7F\u7528\u9501\u6765\u4FDD\u62A4\u5171\u4EAB\u8D44\u6E90\uFF0C\u7528\u6765\u9632\u6B62\u5176\u4ED6\u7EBF\u7A0B\u6267\u884C\uFF0C\u4F46\u662F\u9501\u4F4F\u4ED6\u4EEC\u81EA\u5DF1\u53EF\u4EE5\u5F15\u8D77\u5361\u987F\uFF0C\u6216\u8005[\u66F4\u4E25\u91CD\u7684\u95EE\u9898](https://en.wikipedia.org/wiki/Dining_philosophers_problem)\uFF08\u5305\u62EC[\u6B7B\u9501](https://en.wikipedia.org/wiki/Deadlock)\u548C[Starvation](https://en.wikipedia.org/wiki/Starvation_%28computer_science%29)\uFF09\u3002\n\nDart\u91C7\u53D6\u4E86\u4E0D\u4E00\u6837\u7684\u65B9\u6848\u6765\u89E3\u51B3\u8FD9\u4E2A\u95EE\u9898\u3002Dart\u7684\u7EBF\u7A0B\u53EB\u505Aisolates\uFF0C\u4E0D\u4F1A\u5171\u4EAB\u5185\u5B58\uFF0C\u4ECE\u800C\u907F\u514D\u4E86\u5927\u591A\u6570\u9501\u7684\u9700\u6C42\u3002Isolates\u901A\u4FE1\u901A\u8FC7\u7BA1\u9053\u53D1\u9001\u4FE1\u606F\uFF0C\u8FD9\u4E2A\u65B9\u5F0F\u548CErlang\u7684actor\u6216\u8005Javascript\u7684web worker\u7C7B\u4F3C\u3002\n\nDart, \u548CJavascript\u4E00\u6837\u662F\u5355\u7EBF\u7A0B\uFF0C\u8FD9\u610F\u5473\u7740\u5B83\u4ECE\u6839\u6E90\u4E0D\u5141\u8BB8\u62A2\u5360\u3002\u76F8\u5E94\u7684\uFF0C\u7EBF\u7A0B\u663E\u5F0F\u5730\u6C42\u503C(yield)\uFF08\u901A\u8FC7async/await, Future, \u6216\u8005Stream\uFF09\u3002\u8FD9\u79CD\u65B9\u5F0F\u7ED9\u5F00\u53D1\u8005\u5728\u6267\u884C\u4E0A\u66F4\u591A\u7684\u63A7\u5236\u3002\u5355\u7EBF\u7A0B\u5E2E\u52A9\u5F00\u53D1\u8005\u4FDD\u8BC1\u5173\u952E\u7684\u51FD\u6570\u88AB\u6267\u884C\u5B8C\uFF0C\u6CA1\u6709\u62A2\u5360\u3002\u8FD9\u4E0D\u4EC5\u5BF9\u6784\u5EFA\u7528\u6237\u754C\u9762\u662F\u4E2A\u5DE8\u5927\u7684\u4F18\u52BF\uFF0C\u800C\u4E14\u5BF9\u5BA2\u6237\u7AEF-\u670D\u52A1\u7AEF\u4EE3\u7801\u4E5F\u662F\u3002\n\n\u5F53\u7136\uFF0C\u5982\u679C\u5F00\u53D1\u8005\u5FD8\u8BB0\u663E\u793A\u7684\u6C42\u503C(yield)\uFF0C\u8FD9\u53EF\u80FD\u4F1A\u5EF6\u7F13\u5176\u4ED6\u4EE3\u7801\u7684\u6267\u884C\u3002\u4F46\u662F\uFF0C\u6211\u4EEC\u53D1\u73B0\u5FD8\u8BB0\u6C42\u503C\u901A\u5E38\u8981\u6BD4\u5FD8\u8BB0\u4E0A\u9501\u66F4\u5BB9\u6613\u88AB\u53D1\u73B0\u548C\u4FEE\u6B63(\u56E0\u4E3Arace condition\u5F88\u96BE\u88AB\u53D1\u73B0)\u3002\n\n### \u5206\u914D\u548C\u5783\u573E\u56DE\u6536\n\n\u53E6\u4E00\u4E2A\u91CD\u8981\u7684\u5361\u987F\u539F\u56E0\u662F\u5783\u573E\u56DE\u6536\u3002\u4E8B\u5B9E\u4E0A\uFF0C\u8FD9\u53EA\u662F\u8BBF\u95EE\u5171\u4EAB\u8D44\u6E90(\u5185\u5B58)\u7684\u4E00\u4E2A\u7279\u4F8B\uFF0C\u8FD9\u5728\u5F88\u591A\u8BED\u8A00\u91CC\u9700\u8981\u4F7F\u7528\u9501\u3002\u867D\u7136\u7A7A\u95F2\u5185\u5B58\u88AB\u56DE\u6536\u4E86\uFF0C\u4F46\u662F\u9501\u53EF\u80FD\u4F1A\u4F7F\u6574\u4E2A\u5E94\u7528\u4ECE\u8FD0\u884C\u4E2D\u505C\u6B62\u3002\u4F46\u662F\uFF0CDart\u53EF\u4EE5\u5728\u6267\u884C\u5783\u573E\u56DE\u6536\u7684\u51E0\u4E4E\u6240\u6709\u65F6\u95F4\u91CC\u4E0D\u9700\u8981\u9501\u3002\n\nDart\u4F7F\u7528\u4E00\u79CD\u66F4\u5148\u8FDB\u7684[\u5206\u4EE3\u5783\u573E\u56DE\u6536\u548C\u5206\u914D](https://en.wikipedia.org/wiki/Tracing_garbage_collection#Generational_GC_.28ephemeral_GC.29)\u65B9\u6848\uFF0C\u8FD9\u79CD\u65B9\u6848\u5728\u5206\u914D\u77ED\u6682\u56DE\u6536\u7684\u5BF9\u8C61\u65F6\u5F02\u5E38\u8FC5\u901F(\u5B8C\u7F8E\u9002\u914D\u50CFFlutter\u8FD9\u79CD\u6BCF\u4E00\u5E27\u90FD\u9700\u8981\u91CD\u65B0\u7F16\u8BD1\u4E0D\u53EF\u53D8\u7684\u89C6\u56FE\u6811\u7684\u54CD\u5E94\u5F0F\u7528\u6237\u754C\u9762)\u3002Dart\u53EF\u4EE5\u7528\u4E00\u4E2Apointer bump\u6765\u5206\u914D\u5BF9\u8C61(\u4E0D\u9700\u8981\u9501)\u3002\u518D\u4E00\u6B21\uFF0C\u7ED3\u679C\u662F\u6D41\u7545\u7684\u6ED1\u52A8\u548C\u52A8\u753B\uFF0C\u6CA1\u6709\u5361\u987F\u3002\n\n### \u7EDF\u4E00\u7684\u5E03\u5C40\n\n\u53E6\u4E00\u4E2ADart\u7684\u4F18\u52BF\u662FFlutter\u4E0D\u4F1A\u5728\u4F60\u7684\u7A0B\u5E8F\u548C\u9644\u52A0\u7684\u6A21\u677F\u6216\u5E03\u5C40\u8BED\u8A00(\u50CFJSX\u6216XML)\u95F4\u62C6\u5206\u5E03\u5C40\uFF0C\u5B83\u4E5F\u4E0D\u9700\u8981\u72EC\u7ACB\u7684\u89C6\u89C9\u5E03\u5C40\u5DE5\u5177\u3002\u4E0B\u9762\u662F\u4E00\u4E2A\u7B80\u5355\u7684Flutter\u89C6\u56FE\uFF0C\u7528Dart\u7F16\u5199\uFF1A\n\n```dart\nnew Center(child:\n  new Column(children: [\n    new Text(\'Hello, World!\'),\n    new Icon(Icons.star, color: Colors.green),\n  ])\n)\n```\n\n![](hello_world_flutter.png)\n\n\u6CE8\u610F\u770B\uFF0C\u8FD9\u6BB5\u4EE3\u7801\u7684\u4EA7\u51FA\u5230\u89C6\u89C9\u5316\u662F\u591A\u4E48\u7684\u7B80\u6D01\u3002\uFF08\u5373\u4F7F\u4F60\u6CA1\u6709\u4F7F\u7528Dart\u7684\u7ECF\u9A8C\uFF09\n\n\u540C\u65F6\uFF0C\u968F\u7740[Dart 2](https://www.dartlang.org/dart-2)\u7684\u5373\u5C06\u53D1\u5E03\uFF0C\u4EE3\u7801\u4F1A\u53D8\u5F97\u66F4\u52A0\u7B80\u5355\uFF0C\u56E0\u4E3A`new`\u548C`const`\u5173\u952E\u5B57\u53D8\u6210\u4E86\u53EF\u9009\u7684\uFF0C\u6240\u4EE5\u9759\u6001\u5E03\u5C40\u53EF\u4EE5\u770B\u8D77\u6765\u50CF\u662F\u7528\u58F0\u660E\u5F0F\u5E03\u5C40\u8BED\u8A00\u5199\u7684\u4E00\u6837\uFF1A\n\n```dart\nCenter(child:\n  Column(children: [\n    Text(\'Hello, World!\'),\n    Icon(Icons.star, color: Colors.green),\n  ])\n)\n```\n\n\u7136\u800C\uFF0C\u6211\u77E5\u9053\u4F60\u53EF\u80FD\u5728\u60F3 -- \u7F3A\u5C11\u4E13\u4E1A\u7684\u5E03\u5C40\u8BED\u8A00\u600E\u4E48\u80FD\u88AB\u79F0\u4F5C\u4E3A\u4E00\u4E2A\u4F18\u52BF\u5462\uFF1F\u4F46\u662F\u5B83\u786E\u5B9E\u4F7F\u4E00\u4E2A\u6E38\u620F\u7684\u6539\u53D8\u8005\u3002\u4E0B\u9762\u6765\u81EA\u4E8E\u4E00\u4E2A\u5F00\u53D1\u8005\u5199\u7684\u4E00\u7BC7\u540D\u4E3A["\u4E3A\u4EC0\u4E48\u539F\u751F\u5E94\u7528\u7684\u5F00\u53D1\u8005\u5E94\u8BE5\u4E25\u8083\u5BF9\u5F85Flutter"](https://hackernoon.com/why-native-app-developers-should-take-a-serious-look-at-flutter-e97361a1c073)\u7684\u6587\u7AE0\u3002\n\n> \u5728Flutter\u91CC\uFF0C\u5E03\u5C40\u53EA\u7528Dart\u4EE3\u7801\u6765\u5B9A\u4E49\u3002\u8FD9\u91CC\u6CA1\u6709XML/\u6A21\u677F\u8BED\u8A00\u3002\u8FD9\u91CC\u4E5F\u6CA1\u6709\u89C6\u89C9\u8BBE\u8BA1/storyboarding\u5DE5\u5177\n\n> \u6211\u7684\u9884\u611F\u662F\uFF0C\u542C\u5230\u8FD9\u4E2A\u6D88\u606F\u540E\uFF0C\u6709\u4E9B\u4EBA\u751A\u81F3\u4F1A\u6709\u70B9\u754F\u7F29\u3002\u4E4D\u4E00\u770B\uFF0C\u8FD9\u4E5F\u662F\u6211\u7684\u53CD\u5E94\u3002\u4F7F\u7528\u53EF\u89C6\u5316\u5DE5\u5177\u8FDB\u884C\u5E03\u5C40\u4E0D\u662F\u5F88\u5BB9\u6613\u5417? \u5728\u4EE3\u7801\u4E2D\u7F16\u5199\u5404\u79CD\u7EA6\u675F\u903B\u8F91\u4E0D\u4F1A\u4F7F\u4E8B\u60C5\u53D8\u5F97\u8FC7\u4E8E\u590D\u6742\u5417?\n\n> \u5BF9\u4E8E\u6211\u7B54\u6848\u6700\u540E\u8BC1\u660E\u662F\u4E0D\u3002\u6211\u7684\u5929\uFF01\u8FD9\u662F\u591A\u4E48\u4EE4\u4EBA\u60CA\u5947\u7684\u4E8B\u554A\u3002\n\n\u56DE\u7B54\u7684\u7B2C\u4E00\u90E8\u5206\u662F\u4E0A\u9762\u63D0\u5230\u7684hot reload\u3002\n\n> \u6211\u65E0\u6CD5\u66F4\u52A0\u5F3A\u8C03\u8FD9\u8981\u6BD4Android\u7684Instant Run\u6216\u8005\u7C7B\u4F3C\u7684\u89E3\u51B3\u65B9\u6848\u65E9\u591A\u5C11\u5E74\u3002\u5B83\u5C31\u662F\u5F88\u7BA1\u7528\uFF0C\u5373\u4F7F\u5728\u5927\u578B\u5E94\u7528\u4E0A\u3002\u540C\u65F6\u5B83\u975E\u5E38\u5FEB\u3002\u8FD9\u662FDart\u5E26\u7ED9\u4F60\u7684\u529B\u91CF\u3002\n\n> \u5728\u5B9E\u9645\u4F7F\u7528\u4E2D\uFF0C\u8FD9\u4F7F\u89C6\u89C9\u7F16\u8F91\u5668\u53D8\u6210\u5197\u4F59\u7684\u3002\u6211\u5E76\u6CA1\u6709\u9519\u8FC7XCode\u7684\u975E\u5E38\u597D\u7684\u81EA\u52A8\u5E03\u5C40\u3002\n\nDart\u521B\u5EFA\u7B80\u6D01\u6613\u61C2\u7684\u5E03\u5C40\uFF0C\u800C"\u6781\u5176\u5FEB\u901F"\u7684hot reload\u8BA9\u4F60\u9A6C\u4E0A\u5C31\u80FD\u770B\u5230\u7ED3\u679C\u3002\u540C\u65F6\u5305\u62EC\u4F60\u7684\u5E03\u5C40\u91CC\u7684\u975E\u9759\u6001\u90E8\u5206\u3002\n\n> \u56E0\u6B64\uFF0C\u6211\u5728Flutter (Dart)\u4E2D\u6BD4Android/XCode\u66F4\u591A\u4EA7\u3002\u4E00\u65E6\u4F60\u638C\u63E1\u4E86\u5B83\u7684\u7A8D\u95E8(\u5BF9\u6211\u6765\u8BF4\u8FD9\u610F\u5473\u7740\u51E0\u5468\u7684\u65F6\u95F4)\uFF0C\u5C31\u4F1A\u6709\u5927\u91CF\u7684\u5F00\u9500\u51CF\u5C11\uFF0C\u56E0\u4E3A\u53D1\u751F\u7684\u4E0A\u4E0B\u6587\u5207\u6362\u975E\u5E38\u5C11\u3002\u4F60\u4E0D\u5FC5\u5207\u6362\u5230\u8BBE\u8BA1\u6A21\u5F0F\uFF0C\u9009\u62E9\u9F20\u6807\u5E76\u5F00\u59CB\u70B9\u51FB\u3002\u7136\u540E\u60F3\u77E5\u9053\u662F\u5426\u9700\u8981\u901A\u8FC7\u7F16\u7A0B\u6765\u5B8C\u6210\uFF0C\u5982\u4F55\u5B9E\u73B0\u7B49\u7B49\uFF0C\u4E00\u5207\u90FD\u662F\u7A0B\u5E8F\u5316\u7684\u3002\u8FD9\u4E9Bapi\u8BBE\u8BA1\u5F97\u5F88\u597D\u3002\u5B83\u5F88\u5FEB\u5C31\u53D8\u5F97\u76F4\u89C2\u8D77\u6765\uFF0C\u5E76\u4E14\u6BD4\u81EA\u52A8\u5E03\u5C40/\u5E03\u5C40XMLs\u63D0\u4F9B\u7684\u6784\u5EFA\u66F4\u5F3A\u5927\u3002\n\n\u4F8B\u5982\uFF0C\u4E0B\u9762\u662F\u4E00\u4E2A\u7B80\u5355\u7684\u5217\u8868\u5E03\u5C40\uFF0C\u5B83\u4E3A\u6BCF\u4E00\u9879\u6DFB\u52A0\u5206\u5272\u7EBF(\u6C34\u5E73\u7EBF)\uFF0C\u7A0B\u5E8F\u5316\u5B9A\u4E49\uFF1A\n\n```dart\nreturn new ListView.builder(itemBuilder: (context, i) {\n  if (i.isOdd) return new Divider();\n  // rest of function\n});\n```\n\n\u5728Flutter\u91CC\uFF0C\u6240\u6709\u7684\u5E03\u5C40\u51FA\u73B0\u5728\u4E00\u4E2A\u5730\u65B9\uFF0C\u4E0D\u7BA1\u5B83\u4F7F\u9759\u6001\u5E03\u5C40\u6216\u8005\u4F7F\u7A0B\u5E8F\u5316\u5E03\u5C40\u3002\u540C\u65F6\uFF0C[\u65B0\u7684Dart tools](https://groups.google.com/forum/#!topic/flutter-dev/lKtTQ-45kc4)\uFF0C\u5305\u62ECFlutter Inspector\u548Coutlint view\u4F7F\u590D\u6742\u7684\u3001\u7F8E\u4E3D\u7684\u5E03\u5C40\u66F4\u52A0\u7B80\u5355\u3002\n\n### Dart\u662F\u4E00\u4E2A\u4E13\u5229\u8BED\u8A00\u5417\uFF1F\n\n\u4E0D\uFF0CDart\uFF08\u50CFFlutter\u4E00\u6837\uFF09\u662F\u5B8C\u5168\u5F00\u6E90\u7684\uFF0C\u6709\u7740\u5E72\u51C0\u7684\u534F\u8BAE\uFF0C\u540C\u65F6\u4E5F\u662FECMA\u7684\u6807\u51C6\u3002Dart\u5728Google\u5185\u5916\u90FD\u975E\u5E38\u53D7\u6B22\u8FCE\u3002\u5728Google\u5185\u90E8\u5B83\u4F7F\u4E00\u4E2A\u6210\u957F\u8FC5\u901F\u7684\u8BED\u8A00\uFF0C\u88AB\u7528\u5728Adwords\uFF0CFlutter\uFF0CFuchsia\u548C\u5176\u5B83\u4EA7\u54C1\u91CC\uFF1B\u5728\u5916\u90E8\uFF0CDart\u4ED3\u5E93\u6709\u8D85\u8FC7100\u591A\u4E2A\u7684\u5916\u90E8\u8D21\u732E\u8005\u3002\n\nDart\u5F00\u653E\u7684\u66F4\u597D\u7684\u6807\u5FD7\u662FGoogle\u5916\u90E8\u793E\u533A\u7684\u6210\u957F\u3002\u6BD4\u5982\uFF0C\u6211\u4EEC\u4ECE\u7B2C\u4E09\u65B9\u6B63\u5728\u770B\u5230\u6E90\u6E90\u4E0D\u65AD\u7684\u5173\u4E8EDart\u7684\u6587\u7AE0\u548C\u89C6\u9891\uFF08\u5305\u62ECFlutter\u548CAngularDart\uFF09,\u4E00\u90E8\u5206\u6211\u5728\u8FD9\u7BC7\u6587\u7AE0\u91CC\u5F15\u7528\u8FC7\u3002\n\n\u9664\u4E86Dart\u672C\u8EAB\u5916\u90E8\u7684\u8D21\u732E\u8005\uFF0C\u5728Dart\u7684\u516C\u5171\u5E93\u91CC\u6709\u8D85\u8FC73000\u4E2A\u5305\uFF0C\u5305\u62EC\u50CFFirebase, Redux, RxDart, \u56FD\u5BB6\u5316, \u52A0\u5BC6, \u6570\u636E\u5E93, \u8DEF\u7531, \u96C6\u5408\u7B49\u7B49\u5E93\u3002\n\n### Dart\u7A0B\u5E8F\u5458\u5F88\u96BE\u627E\u5417\uFF1F\n\n\u5982\u679C\u6CA1\u6709\u5F88\u591A\u7A0B\u5E8F\u5458\u77E5\u9053Dart\uFF0C\u5BFB\u627E\u5408\u683C\u7684\u7A0B\u5E8F\u5458\u4F1A\u66F4\u56F0\u96BE\u5417\uFF1F\u56DE\u7B54\u4F7F\u660E\u786E\u7684\u4E0D\u3002Dart\u662F\u4E00\u4E2A\u975E\u5E38\u5BB9\u6613\u638C\u63E1\u7684\u8BED\u8A00\u3002\u4E8B\u5B9E\u4E0A\uFF0C\u5DF2\u7ECF\u77E5\u9053\u50CFJava, JavaScript, Kotlin, C# \u6216\u8005 Swift\u7B49\u8BED\u8A00\u7684\u7A0B\u5E8F\u5458\uFF0C\u53EF\u4EE5\u51E0\u4E4E\u53EF\u4EE5\u7ACB\u5373\u4F7F\u7528Dart\u5F00\u59CB\u7F16\u7A0B\u3002\n\n\u8FD9\u662F\u4E00\u540D\u7A0B\u5E8F\u5458\u5728\u4E00\u7BC7\u9898\u4E3A"[\u4E3A\u4EC0\u4E48Flutter\u4F1A\u57282018\u5E74\u8D77\u98DE](https://codeburst.io/why-flutter-will-take-off-in-2018-bbd75f8741b0)"\u7684\u6587\u7AE0\u4E2D\u8BF4\u7684:\n\n> Dart, \u5F00\u53D1Flutter\u5E94\u7528\u7684\u8BED\u8A00\uFF0C\u5B66\u4E60\u4E0A\u975E\u5E38\u7B80\u5355\u3002\n> Google\u5728\u521B\u9020\u7B80\u5355\u3001\u826F\u597D\u6587\u6863\u5316\u7684\u8BED\u8A00\u65B9\u9762\u5F88\u6709\u7ECF\u9A8C\uFF0C\u4F8B\u5982Go\u3002\u5230\u76EE\u524D\u4E3A\u6B62\uFF0C\u5BF9\u4E8E\u6211\uFF0CDart\u8BA9\u6211\u60F3\u8D77\u4E86Ruby\uFF0C\u5B66\u4E60\u5B83\u5F88\u5F00\u5FC3\u3002\u4E0D\u4EC5\u4F7F\u4E3A\u4E86mobile\u5F00\u53D1\uFF0C\u4E5F\u662F\u4E3A\u4E86web\u5F00\u53D1\u3002\n\n\u4ECE\u53E6\u5916\u4E00\u7BC7\u5173\u4E8EFlutter\u548CDart\u7684\u6587\u7AE0\uFF0C\u6807\u9898\u4E3A"\u4E3A\u4EC0\u4E48\u662FFlutter\uFF1F\u800C\u4E0D\u662F\u6846\u67B6X\uFF1F"\n\n> Flutter\u4F7F\u7528Google\u521B\u5EFA\u7684\u8BED\u8A00Dart\uFF0C\u8BF4\u5B9E\u8BDD\u6211\u4E0D\u662F\u5F3A\u7C7B\u578B\u8BED\u8A00\u50CFC#\u6216Java\u7684\u62E5\u7C07\uFF0C\u4F46\u662F\u6211\u4E0D\u77E5\u9053\u4E3A\u4EC0\u4E48Dart\u5199\u4EE3\u7801\u7684\u65B9\u5F0F\u770B\u8D77\u6765\u4E0D\u4E00\u6837\u3002\u6211\u5728\u7F16\u5199\u7684\u65F6\u5019\u611F\u89C9\u975E\u5E38\u8212\u670D\u3002\u4E5F\u8BB8\u4F7F\u56E0\u4E3A\u5B83\u975E\u5E38\u5BB9\u6613\u7406\u89E3\u548C\u76F4\u63A5\u3002\n\nDart\u88AB\u7279\u522B\u5730\u8BBE\u8BA1\u4E3A\u719F\u6089\u7684\u548C\u6613\u4E8E\u5B66\u4E60\u7684\uFF0C\u5728\u901A\u8FC7\u5927\u91CF\u7684UX\u8C03\u7814\u548C\u6D4B\u8BD5\u540E\u3002\u4F8B\u5982\uFF0C\u57282017\u5E74\u4E0A\u534A\u5E74\uFF0CFlutter\u56E2\u961F\u5BF98\u4E2A\u5F00\u53D1\u4EBA\u5458\u505A\u4E86UX\u8C03\u7814\u3002\u6211\u4EEC\u7ED9\u4E86\u4ED6\u4EECFlutter\u7B80\u77ED\u7684\u4ECB\u7ECD\uFF0C\u7136\u540E\u8BA9\u4ED6\u4EEC\u653E\u677E\u4E00\u4E2A\u5C0F\u65F6\u5DE6\u53F3\uFF0C\u521B\u5EFA\u4E00\u4E2A\u7B80\u5355\u7684\u89C6\u56FE\u3002\u6240\u6709\u7684\u53C2\u4E0E\u8005\u90FD\u80FD\u9A6C\u4E0A\u5F00\u59CB\u7F16\u7A0B\uFF0C\u5373\u4F7F\u4ED6\u4EEC\u4EE5\u524D\u4ECE\u6765\u6CA1\u6709\u7528\u8FC7Dart\u3002\u4ED6\u4EEC\u4E13\u6CE8\u5728\u5F00\u53D1\u54CD\u5E94\u5F0F\u5E03\u5C40\u4E0A\uFF0C\u800C\u4E0D\u662F\u8BED\u8A00\u4E0A\u3002Dart\u53EA\u662F\u5F88\u6709\u6548\u3002\n\n\u6700\u540E\uFF0C\u6709\u4E00\u4E2A\u53C2\u4E0E\u8005(\u4ED6\u5728\u4EFB\u52A1\u4E2D\u53D6\u5F97\u4E86\u5F88\u5927\u8FDB\u6B65)\u6CA1\u6709\u63D0\u5230\u4EFB\u4F55\u5173\u4E8E\u8BED\u8A00\u7684\u4E1C\u897F\uFF0C\u6240\u4EE5\u6211\u4EEC\u95EE\u4ED6\u4EEC\u662F\u5426\u610F\u8BC6\u5230\u4ED6\u4EEC\u4F7F\u7528\u7684\u662F\u4EC0\u4E48\u8BED\u8A00\u3002\u4ED6\u4EEC\u4E0D\u77E5\u9053\u3002\u8BED\u8A00\u5E76\u4E0D\u91CD\u8981;\u4ED6\u4EEC\u5728\u51E0\u5206\u949F\u5185\u5C31\u53EF\u4EE5\u7528Dart\u7F16\u7A0B\u3002\n\n\u5B66\u4E60\u65B0\u7CFB\u7EDF\u7684\u96BE\u70B9\u901A\u5E38\u4E0D\u662F\u5B66\u4E60\u8BED\u8A00\uFF0C\u800C\u662F\u5B66\u4E60\u8BED\u8A00\u7684\u6240\u6709\u5E93\u3001\u6846\u67B6\u3001\u5DE5\u5177\u3001\u6A21\u5F0F\u548C\u6700\u4F73\u5B9E\u8DF5\uFF0C\u4ECE\u800C\u5199\u51FA\u597D\u7684\u4EE3\u7801\u3002Dart\u7684\u5E93\u548C\u5DE5\u5177\u90FD\u6709\u975E\u5E38\u597D\u7684\u6587\u6863\u3002\u6709\u4E00\u7BC7\u6587\u7AE0\u79F0\u201C\u4F5C\u4E3A\u798F\u5229\uFF0C\u4ED6\u4EEC\u4E5F\u5BF9\u4ED6\u4EEC\u7684\u4EE3\u7801\u5E93\u4FDD\u6301\u7740\u6781\u5927\u7684\u5173\u6CE8\uFF0C\u4ED6\u4EEC\u62E5\u6709\u6211\u6240\u89C1\u8FC7\u7684\u6700\u597D\u7684\u6587\u6863\u3002\u201D\n\n\u4F5C\u4E3A\u76F4\u63A5\u7684\u8BC1\u636E\uFF0CGoogle\u5185\u90E8\u7684\u4E00\u4E2A\u5927\u9879\u76EE\u60F3\u8981\u505A\u628A\u624B\u673A\u7AEF\u5E94\u7528\u8F6C\u5230iOS\u3002\u4ED6\u4EEC\u672C\u6765\u60F3\u8981\u96C7\u4F63\u4E00\u4E9BiOS\u5DE5\u7A0B\u5E08\u4F46\u662F\u51B3\u5B9A\u53BB\u5C1D\u8BD5Flutter\u3002\u4ED6\u4EEC\u7EDF\u8BA1\u4E86\u5728Flutter\u4E0A\u5F00\u53D1\u4EBA\u5458\u7684\u9700\u8981\u591A\u957F\u65F6\u95F4\u624D\u80FD\u5168\u901F\u5F00\u53D1\u3002\u7ED3\u679C\u663E\u793A\u4E00\u4E2A\u7A0B\u5E8F\u5458\u5728\u4E09\u5468\u5185\u5C31\u53EF\u4EE5\u5B66\u4F1ADart\u548CFlutter\u5E76\u5BCC\u6709\u6210\u6548\u3002\u5BF9\u6BD4\u4F7F\u7528Android\u9700\u8981\u4E94\u5468\u65F6\u95F4\uFF08\u6CA1\u6709\u63D0\u5230\u4F7F\u7528iOS\uFF09\u3002\n\n\u6700\u540E\uFF0C\u5728\u6587\u7AE0[\u4E3A\u4EC0\u4E48\u6211\u4EEC\u9009\u62E9Flutter\u548C\u5B83\u5982\u4F55\u8BA9\u6211\u4EEC\u7684\u516C\u53F8\u53D8\u5F97\u66F4\u597D](https://medium.com/@matthew.smith_66715/why-we-chose-flutter-and-how-its-changed-our-company-for-the-better-271ddd25da60)\u91CC\uFF0C\u4E00\u4E2A\u516C\u53F8\u628A\u4ED6\u4EEC\u7684\u5927\u578B\u5546\u4E1A\u5E94\u7528\u4ECE\u4E09\u4E2A\u5E73\u53F0\uFF08iOS, Android\u548Cweb\uFF09\u8FC1\u79FB\u5230Dart\uFF0C\u4ED6\u4EEC\u7684\u7ED3\u8BBA\u662F\uFF1A\n\n> \u66F4\u7B80\u5355\u7684\u62DB\u8058\u3002\u6211\u4EEC\u73B0\u5728\u8981\u8003\u8651\u7684\u662F\u6700\u597D\u7684\u5019\u9009\u4EBA\uFF0C\u65E0\u8BBA\u4ED6\u4EEC\u6765\u81EAWeb\uFF0CiOS\u8FD8\u662FAndroid\u3002\n\n> \u6211\u4EEC\u73B0\u5728\u67093x\u7684\u5E26\u5BBD\uFF0C\u6211\u4EEC\u56E2\u961F\u91CC\u7684\u6240\u6709\u4EBA\u73B0\u5728\u7EDF\u4E00\u5230\u4E00\u4E2A\u4EE3\u7801\u5E93\u91CC\u3002\n\n> \u77E5\u8BC6\u5171\u4EAB\u5904\u4E8E\u4E00\u4E2A\u7A7A\u524D\u7684\u9AD8\u5CF0\u3002\n\n\u4ED6\u4EEC\u4F7F\u7528Dart\u548CFlutter\u53EF\u4EE5\u6709\u4E09\u500D\u7684\u751F\u4EA7\u529B\u3002\u8003\u8651\u5230\u4ED6\u4EEC\u4E4B\u524D\u6240\u505A\u7684\u4E8B\u60C5\uFF0C\u8FD9\u5E76\u4E0D\u5947\u602A\u3002\u4ED6\u4EEC\u5C31\u50CF\u5F88\u591A\u516C\u53F8\u4E00\u6837\uFF0C\u4EE5\u524D\u4E3A\u6BCF\u4E00\u4E2A\u5E73\u53F0(web, iOS\u548CAndroid)\uFF0C\u4F7F\u7528\u5206\u79BB\u7684\u8BED\u8A00\u3001\u5DE5\u5177\u548C\u7A0B\u5E8F\u5458\u6765\u5F00\u53D1\u72EC\u7ACB\u7684\u5E94\u7528\u3002\u5207\u6362\u5230Dart\u610F\u5473\u7740\u4ED6\u4EEC\u4E0D\u5728\u9700\u8981\u96C7\u4F63\u4E0D\u540C\u79CD\u7C7B\u7684\u7A0B\u5E8F\u5458\u3002\u540C\u65F6\u73B0\u6709\u7684\u7A0B\u5E8F\u5458\u8F6C\u5230Dart\u975E\u5E38\u5BB9\u6613\u3002\n\n\u4ED6\u4EEC\u548C\u5176\u4ED6\u516C\u53F8\u4E00\u6837\u53D1\u73B0\u4E00\u65E6\u7A0B\u5E8F\u5458\u5F00\u59CB\u4F7F\u7528Flutter\uFF0C\u4ED6\u4EEC\u4F1A\u771F\u7684\u559C\u6B22\u4E0ADart\u3002\u4ED6\u4EEC\u559C\u6B22\u8FD9\u4E2A\u8BED\u8A00\u7684\u7B80\u6D01\u548C\u52A1\u5B9E\u3002\u4ED6\u4EEC\u559C\u7231\u8FD9\u4E2A\u8BED\u8A00\u7684\u7279\u6027\u8BF8\u5982cascades, named parameters, async/await\u548Cstreams\u3002\u66F4\u91CD\u8981\u7684\u662F\uFF0C\u4ED6\u4EEC\u559C\u6B22Dart\u624D\u80FD\u5B9E\u73B0\u7684Flutter\u7279\u6027\uFF0CDart\u5E2E\u52A9\u4ED6\u4EEC\u6784\u5EFA\u7684\u6F02\u4EAE\u7684\u3001\u9AD8\u6027\u80FD\u7684\u5E94\u7528\u3002\n\n### Dart 2\n\n\u968F\u7740\u8FD9\u7BC7\u6587\u5B57\u7684\u53D1\u8868\uFF0C[Dart 2](https://www.dartlang.org/dart-2)\u5DF2\u7ECF\u53D1\u5E03\u3002Dart 2\u5173\u6CE8\u63D0\u5347\u5F00\u53D1\u5BA2\u6237\u7AEF\u5E94\u7528\u7684\u4F53\u9A8C\uFF0C\u5305\u62EC\u5F00\u53D1\u901F\u5EA6\uFF0C\u6539\u8FDB\u5F00\u53D1\u8005\u5DE5\u5177\u548C\u7C7B\u578B\u5B89\u5168\u3002\u4F8B\u5982\uFF0CDart 2\u5B9E\u73B0\u4E86\u4E00\u4E2A[\u58F0\u97F3\u7C7B\u578B\u7CFB\u7EDF](http://papl.cs.brown.edu/2014/safety-soundness.html)\u548C[\u7C7B\u578B\u63A8\u65AD](https://en.wikipedia.org/wiki/Type_inference)\u3002\n\nDart 2\u540C\u65F6\u628A`new`\u548C`const`\u5173\u952E\u5B57\u53D8\u6210\u53EF\u9009\u7684\u3002\u8FD9\u610F\u5473\u7740Flutter\u7684\u89C6\u56FE\u53EF\u4EE5\u5728\u6839\u672C\u4E0D\u4F7F\u7528\u4EFB\u4F55\u5173\u952E\u5B57\u7684\u60C5\u51B5\u4E0B\u88AB\u63CF\u8FF0\uFF0C\u5C11\u4E86\u51CC\u4E71\uFF0C\u66F4\u5BB9\u6613\u6613\u8BFB\u3002\u4F8B\u5982\uFF1A\n\n```dart\nWidge build(BuildContext context) =>\n  Container(\n    height: 56.0,\n    padding: EdgeInsets.symmetric(horizontal: 8.0),\n    decoration: BoxDecoration(color: Colors.blue[500]),\n    child: Row(\n      ...\n    ),\n);\n```\n\nDart 2\u81EA\u52A8\u8BC6\u522B\u51FA\u6240\u6709\u7684\u6784\u9020\u51FD\u6570\uFF0C\u4EE5\u53CA"padding:"\u7684\u503C\u662F\u4E00\u4E2A\u5E38\u6570\u3002\n\n### \u79D8\u5BC6\u662F\u4E13\u6CE8\n\nDart 2\u7684\u6539\u8FDB\u662F\u4E13\u6CE8\u5728\u5BA2\u6237\u7AEF\u5F00\u53D1\u7684\u4F18\u5316\u3002\u4F46\u662FDart\u8FD8\u5C06\u662F\u6784\u5EFA\u670D\u52A1\u7AEF\u3001\u684C\u9762\u7AEF\u3001\u5D4C\u5165\u5F0F\u7CFB\u7EDF\u6216\u8005\u5176\u4ED6\u7A0B\u5E8F\u7684\u4F1F\u5927\u8BED\u8A00\u3002\n\n\u4E13\u6CE8\u662F\u4E00\u4E2A\u597D\u4E1C\u897F\u3002\u51E0\u4E4E\u6240\u6709\u7ECF\u4E45\u4E0D\u8870\u7684\u6D41\u884C\u8BED\u8A00\u90FD\u53D7\u76CA\u4E8E\u975E\u5E38\u4E13\u6CE8\u3002\u4F8B\u5982\uFF1A\n\n* C\u662F\u4E00\u4E2A\u7F16\u5199\u64CD\u4F5C\u7CFB\u7EDF\u7684\u7CFB\u7EDF\u7A0B\u5E8F\u8BED\u8A00\u3002 \n* Java\u88AB\u8BBE\u8BA1\u7528\u5728\u5D4C\u5165\u5F0F\u7CFB\u7EDF\u3002\n* JavaScript\u662F\u6D4F\u89C8\u5668\u7684\u811A\u672C\u8BED\u8A00\u3002\n* \u5373\u4F7F\u662F\u9971\u53D7\u8BDF\u75C5\u7684PHP\u4E5F\u6210\u529F\u4E86\uFF0C\u56E0\u4E3A\u5B83\u4E13\u6CE8\u4E8E\u5199\u4E2A\u4EBA\u4E3B\u9875(Personal Home Pages)(\u5B83\u7684\u540D\u5B57\u5C31\u662F\u4ECE\u8FD9\u6765\u7684)\u3002\n\n\u53E6\u4E00\u65B9\u9762\uFF0C\u5F88\u591A\u8BED\u8A00\u90FD\u660E\u786E\u5C1D\u8BD5\u6210\u4E3A\u4E00\u4E2A\u5168\u5E73\u53F0\u7684\u8BED\u8A00\uFF0C\u4F8B\u5982PL/1\u548CAda\u7B49\u3002\u6700\u5E38\u89C1\u7684\u95EE\u9898\u662F\uFF0C\u5982\u679C\u6CA1\u6709\u4E13\u6CE8\uFF0C\u8FD9\u4E9B\u8BED\u8A00\u5C31\u4F1A\u53D8\u6210\u4F17\u6240\u5468\u77E5\u7684\u53A8\u623F\u6D17\u6DA4\u5242\u3002\n\n\u5F88\u591A\u7279\u6027\u4F7FDart\u6210\u4E3A\u4E00\u4E2A\u4F1F\u5927\u7684\u5BA2\u6237\u7AEF\u8BED\u8A00\uFF0C\u540C\u65F6\u4E5F\u4F7F\u5B83\u6210\u4E3A\u4E00\u4E2A\u66F4\u597D\u7684\u670D\u52A1\u7AEF\u8BED\u8A00\u3002\u4F8B\u5982\uFF0C\u4E8B\u5B9E\u4E0ADart\u907F\u514D\u62A2\u5360\u5F0F\u7684\u591A\u4EFB\u52A1\u7ED9\u4E86\u5B83\u5728\u670D\u52A1\u7AEF\u548CNode\u76F8\u540C\u7684\u4F18\u70B9\uFF0C\u4F46\u662F\u8FD8\u591A\u4E86\u66F4\u597D\u7684\u7279\u6027\u548C\u66F4\u5B89\u5168\u7684\u7C7B\u578B\u3002\n\n\u8FD9\u4E9B\u4F18\u70B9\u540C\u6837\u53EF\u4EE5\u51FA\u73B0\u5728\u7F16\u5199\u5D4C\u5165\u5F0F\u7CFB\u7EDF\u4E0A\u3002Dart\u5904\u7406\u591A\u5E76\u53D1\u7684\u80FD\u529B\u662F\u5173\u952E\u3002\n\n\u6700\u540E\uFF0CDart\u5728\u5BA2\u6237\u7AEF\u7684\u6210\u529F\u4F1A\u6700\u7EC8\u5728\u670D\u52A1\u7AEF\u4E0A\u4F7F\u7528\u5B83\u4EA7\u751F\u66F4\u591A\u7684\u5174\u8DA3-- \u6B63\u50CF\u53D1\u751F\u5728JavaScript\u548CNode\u4E0A\u7684\u4E8B\u60C5\u4E00\u6837\u3002\u4E3A\u4EC0\u4E48\u8981\u5F3A\u8FEB\u8BA4\u4E3A\u4F7F\u7528\u4E24\u79CD\u4E0D\u540C\u7684\u8BED\u8A00\u6765\u5F00\u53D1\u5BA2\u6237\u7AEF-\u670D\u52A1\u7AEF\u8F6F\u4EF6\u5462\uFF1F\n\n### \u7ED3\u8BBA\n\n\u73B0\u5728\u662FDart\u4EE4\u4EBA\u5174\u594B\u7684\u65F6\u523B\u3002\u4F7F\u7528Dart\u7684\u4EBA\u4EEC\u559C\u7231\u5B83\uFF0C\u800CDart 2\u7684\u65B0\u529F\u80FD\u4F7F\u5B83\u6210\u4E3A\u4F60\u7684\u5DE5\u5177\u5E93\u4E2D\u66F4\u6709\u4EF7\u503C\u7684\u8865\u5145\u3002\u5982\u679C\u4F60\u6CA1\u6709\u4F7F\u7528\u8FC7Dart\uFF0C\u6211\u5E0C\u671B\u8FD9\u7BC7\u6587\u7AE0\u4E3A\u4F60\u63D0\u4F9B\u4E86\u5173\u4E8EDart\u7684\u65B0\u7684\u6216\u8005\u4E0D\u540C\u7684\u6709\u4EF7\u503C\u7684\u4FE1\u606F\uFF0C\u5E76\u4E14\u4F60\u4F1A\u5C1D\u8BD5\u7528\u4E00\u4E0BDart\u548CFlutter\u3002\n','date':'2018-01-26'}]},'siteData':{'title':'React Static'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.88d6820a.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Blog.122fd9a7.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.c29bfb10.js"></script></body></html>
