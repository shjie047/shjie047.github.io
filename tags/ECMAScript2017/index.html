                window.__routeInfo = {'path':'tags/ECMAScript2017','templateID':5,'sharedPropsHashes':{'tags':'1C8cqm'},'localProps':null,'allProps':{'posts':[{'title':'ES2016, 2017\u548C2018\u5230\u5E95\u6709\u54EA\u4E9B\u65B0\u4E1C\u897F\uFF1F','author':'rajaraodv','cover':'http://p6jqy6mfr.bkt.clouddn.com/1_Z-9unq6Am3vekNOa5fD1xg.png','iso8601Date':'2018-04-03T08:00:00+08:00','basename':'Here_are_examples_of_everything_new_in_ECMAScript_2016_2017_and_2018','tags':['Js','JavaScript','\u524D\u7AEF','Frontend','ECMAScript','ECMAScript2016','ECMAScript2017','ECMAScript2018','Es6','Es7','Async','Await','Async/await'],'date':'2018-04-03','cate':'frontend','summary':'JS\u66F4\u65B0\u7684\u901F\u5EA6\u975E\u5E38\u5FEB\uFF0C\u914D\u5957\u7684\u6559\u7A0B\u5374\u5F88\u5C11\uFF0C\u4ECA\u5929\u4E3A\u5927\u5BB6\u5E26\u676518\u4E2A\u65B0\u7279\u6027\uFF0C\u5E76\u8BE6\u7EC6\u8BB2\u89E3\u4F7F\u7528\u65B9\u6CD5\u3002\n\n\u4E0B\u9762\u4F9D\u7167JS\u7248\u672C\u7684\u987A\u5E8F\u5F00\u59CB\u4ECB\u7ECD:\n\n\n\n1. Array.prototype.includes\n\nincludes\u662F\u6570\u7EC4\u7684\u5B9E\u4F8B\u65B9\u6CD5\uFF0C\u8FD9\u4E2A\u65B9\u6CD5\u7684\u529F\u80FD\u5F88\u7B80\u5355\uFF1A\u7528\u4E8E\u5224\u65AD\u67D0\u4E00\u9879\u662F\u5426\u5B58\u5728\u6570\u7EC4\u91CC\uFF0C\u548C\u8FD9\u4E2A\u65B9\u6CD5\u529F\u80FD\u7C7B\u4F3C\u7684\u6709indexOf\uFF0C\u4E24\u8005\u7684\u533A\u522B\u662FindexOf\u65E0\u6CD5\u5224\u65ADNaN\uFF0C\n\u5982\u56FE\uFF1A\n\n`Javascript\nconst arr = [1, 2, 3, 4, NaN];\n\n// es5\nif (arr.indexOf(3) &gt;= 0) {\n  console.log(true)\n}\n\n// es2016\nif (arr.includes(1)) {\n  console.log(true)\n}\n\n// \u6CE8\uFF1AindexOf\u4E0D\u652F\u6301\u68C0\u67E5NaN\narr.indexOf(NaN) // -1\narr.includes(NaN) // true\n`\n\n2. \u6C42\u5E42\u8FD0\u7B97\u7B26\n\n\u6C42\u5E42\u8FD0\u7B97\u7B26: **\uFF0C\u7528\u4E8E\u53D6\u4EE3\u4EE5\u524D\u7684\u6C42\u5E42\u65B9\u6CD5Math.pow\uFF0C\n\n\u4F7F\u7528\u65B9\u6CD5\u5982\u4E0B\uFF1A\n\n`Javascript\n// \u4E4B\u524D\nMath.pow(3, 2) // 9\n\n// \u73B0\u5728\n3**2 // 9\n`\n\n\n\n1. Object.values()\n\nObject.values\u65B9\u6CD5\u548CObject.keys\u7C7B\u4F3C\uFF0C\u8FD4\u56DE\u7C7B\u578B\u90FD\u662F\u6570\u7EC4\uFF0C\u8FD4\u56DE\u7684\u503C\u662F\u5BF9\u8C61\u7684\u503C\u7684\u96C6\u5408\uFF0C\u9700\u8981\u6CE8\u610F\u4E00\u70B9\uFF1A\u4E24\u4E2A\u65B9\u6CD5\u90FD\u662F\u8FD4\u56DE\u81EA\u8EAB\u7684\u5C5E\u6027\uFF0C\u4E0D\u5305\u62EC\u4EFB\u4F55\u539F\u578B\u94FE\u4E0A\u7684\u5C5E\u6027\uFF0C\u5982\u56FE\uFF1A\n\n`Javascript\nconst cars = {BMW: 3, Tesla: 2, Toyota: 1}\n\n// es5\nconst vals = Object.keys(cars).map(key =&gt; cars[key]) \nconsole.log(vals) // [3, 2, 1]\n\n// es2016\nconst values = Object.values(cars)\nconsole.log(values) // [3, 2, 1]\n`\n\n2. Object.entries()\n\nObject.entries()\u65B9\u6CD5\u6709\u70B9\u50CFObject.keys\u548CObject.values\u7684\u7ED3\u5408\u4F53\uFF0C\u8FD4\u56DE\u7C7B\u578B\u662F\u6570\u7EC4\uFF0C\u540C\u65F6\u6570\u7EC4\u7684\u6BCF\u4E00\u9879\u4E5F\u662F\u6570\u7EC4 -- \u5305\u542B\u4E24\u9879\uFF1Akey\u548Cvalue\uFF0C\u8FD9\u4E2A\u65B9\u6CD5\u7684\u597D\u5904\u5728\u4E8E\u4F60\u53EF\u4EE5\u901A\u8FC7for of\u904D\u5386\u4E00\u6B21\u53D6\u51FAkey/value \u548C Object\u53EF\u4EE5\u76F4\u63A5\u8F6C\u4E3AMap\uFF1A\n\n\u4F8B1\uFF0C\u904D\u5386:\n\n`Javascript\nconst cars = { BMW: 3, Tesla: 2, Toyota: 1 }\n\n// es5\u7684\u904D\u5386\u65B9\u5F0F\n// \u9700\u8981\u628Akey\u53D6\u51FA\u6765\uFF0C\u518D\u904D\u5386\nObject.keys(cars).forEach(key =&gt; {\n  console.log(key: ${key}, value: ${cars[key]})\n})\n\n// es2017\n// Object.entries(carts):\n// [\n//   [&#39;BMW&#39;, 3],\n//   [&#39;Tesla&#39;, 2],\n//   [&#39;Toyota&#39;, 1]\n// ]\nfor (let [key, value] of Object.entries(cars)) {\n  console.log(key: ${key}, value: ${cars[key]})\n}\n` \n\n\u4F8B2\uFF0C\u628Aobject\u76F4\u63A5\u8F6C\u6362\u4E3AMap:\n\n`Javascript\nconst cars = { BMW: 3, Tesla: 2, Toyota: 1 }\n\n// es5\nconst map1 = new Map()\nObject.keys(cars).map(key =&gt; {\n  map1.set(key, cars[key])\n})\n\nconsole.log(map1) // Map { &#39;BMW&#39;: 3, &#39;Tesla&#39;: 2, &#39;Toyota&#39;: 1 }\n\n// es2016\nconst map2 = new Map(Object.entries(cars))\n\nconsole.log(map2) // Map { &#39;BMW&#39;: 3, &#39;Tesla&#39;: 2, &#39;Toyota&#39;: 1 }\n`\n\n3. String padding\n\nString\u589E\u52A0\u4E86\u4E24\u4E2A\u5B9E\u4F8B\u65B9\u6CD5 -- padStart\u548CpadEnd\uFF0C\u8FD9\u4E24\u4E2A\u65B9\u6CD5\u53EF\u4EE5\u5728\u5B57\u7B26\u4E32\u7684\u9996/\u5C3E\u6DFB\u52A0\u5176\u4ED6\u5B57\u7B26\u4E32:\n\n`Javascript\n// &#39;someStr&#39;.padStart(\u5B57\u7B26\u6570, [,\u6DFB\u52A0\u7684\u5B57\u7B26])\n\n&#39;hello&#39;.padStart(&#39;10&#39;, &#39;a&#39;) // &#39;aaaaahello&#39;, \u6DFB\u52A0\u4E865\u4E2A\u5B57\u7B26a\u540E\u4E00\u517110\u4E2A\u5B57\u7B26\n&#39;hello&#39;.padEnd(&#39;10&#39;, &#39;b&#39;) // &#39;hellobbbbb&#39;\n&#39;hello&#39;.padStart(&#39;7&#39;) // &#39;  hello&#39;, \u5728\u5934\u90E8\u6DFB\u52A0\u4E24\u4E2A\u4E2A\u7A7A\u683C\n`\n\n3.1 padStart\u793A\u4F8B\n\n`Javascript\nconst formatted = [0, 1, 12, 123, 1234, 12345].map(num =&gt;\n  num.toString().padStart(10, &#39;0&#39;)\n)\n\nconsole.log(formatted)\n// \u8F93\u51FA:\n// [\n//   &#39;0000000000&#39;,\n//   &#39;0000000001&#39;,\n//   &#39;0000000012,&#39;\n//   &#39;0000000234,&#39;\n//   &#39;0000001234,&#39;\n//   &#39;0009012345&#39;\n// ]\n`\n\n3.2 padEnd\u793A\u4F8B\n\n`Javascript\nconst cars = {\n  &#39;\uD83D\uDE99BMW&#39;: &#39;10&#39;,\n  &#39;\uD83D\uDE98Tesla&#39;: &#39;5&#39;,\n  &#39;\uD83D\uDE96Lamborghini&#39;: &#39;0&#39;\n}\n\nObject.entries(cars).map(([name, count]) =&gt; {\n  console.log(${name.padEnd(20, &#39; -&#39;)} Count: ${count.padStart(3, &#39;0&#39;)})\n});\n\n//\u8F93\u51FA:\n// \uD83D\uDE99BMW - - - - - - -  Count: 010\n// \uD83D\uDE98Tesla - - - - - -  Count: 005\n// \uD83D\uDE96Lamborghini - - -  Count: 000\n`\n\n4.Object.getOwnPropertyDescriptors\n\n\u8FD9\u4E2A\u65B9\u6CD5\u7684\u4F5C\u7528\u662F\u8865\u5145Object.assign\u7684\u529F\u80FD\uFF0C\u5728\u6D45\u62F7\u8D1D(shallow clone)\u5BF9\u8C61\u7684\u57FA\u7840\u4E0A\uFF0C\u4E5F\u4F1A\u590D\u5236getter\u548Csetter\u65B9\u6CD5\uFF1A\n\n\u4E0B\u9762\u7684\u4F8B\u5B50\u7528Object.defineProperties\u62F7\u8D1D\u539F\u5BF9\u8C61Car\u5230\u65B0\u5BF9\u8C61ElectricCar\u6765\u5C55\u793AObject.assign\u548CObject.getOwnPropertyDescriptors\u7684\u4E0D\u540C\u3002\n\n`Javascript\nconst Car = {\n  name: &#39;BMW&#39;,\n  price: 100000,\n  set discount(x) {\n    this.d = x\n  }\n  get discount() {\n    return this.d\n  }\n}\n\nconsole.log(Object.getOwnPropertyDescriptor(Car, &#39;discount&#39;)\n// \u8F93\u51FA:\n// {\n//   get: [Function: get],\n//   set: [Function: set],\n//   enumerable: true,\n//   configurable: true\n// }\n\nconst ElectricCar = Object.assign({}, Car)\nconsole.log(Object.getOwnPropertyDescriptor(ElectricCar, &#39;discount&#39;))\n// \u8F93\u51FA:\n// {\n//   value: undefined,\n//   writable: true,\n//   enumerable: true,\n//   configurable: true\n// }\n\n// \u4F7F\u7528Object.assign\u521B\u5EFAElectricCar\u540E\uFF0C\u5C5E\u6027getter\u548Csetter\u4E22\u5931\u4E86\n`\n\n\u4F7F\u7528Object.getOwnPropertyDescriptors\u540E:\n\n`Javascript\nconst Car = {\n  name: &#39;BMW&#39;,\n  price: 100000,\n  set discount(x) {\n    this.d = x\n  }\n  get discount() {\n    return this.d\n  }\n}\n\nconst ElectricCar2 = Object.defineProperties({}, Object.getOwnPropertyDescriptors(Car))\n// \u8F93\u51FA:\n// {\n//   get: [Function: get],  &lt;-----\uD83D\uDC48\n//   set: [Function: set],  &lt;-----\uD83D\uDC48\n//   enumerable: true,\n//   configurable: true \n// }\n`\n\n5. \u5728\u51FD\u6570\u6700\u540E\u4E00\u4E2A\u53C2\u6570\u7684\u672B\u5C3E\u6DFB\u52A0\u9017\u53F7\n\n\u8FD9\u662F\u4E2A\u5F88\u5C0F\u7684\u529F\u80FD\u70B9\uFF0C\u5728\u51FD\u6570\u5F62\u53C2\u6700\u540E\u4E00\u4E2A\u53C2\u6570\u672B\u5C3E\u6DFB\u52A0\u9017\u53F7\uFF0C\u53EF\u4EE5\u907F\u514Dgit blame\u63D0\u793A\u4E0A\u4E00\u4E2A\u4F5C\u8005\u5E76\u4E0D\u5B58\u5728\u7684\u6539\u52A8\uFF0C\n\u4EE3\u7801\u793A\u4F8B\uFF1A\n\nJavascript\n// \u5047\u8BBE\u8FD9\u4E2A\u51FD\u6570\u7531 \u7A0B\u5E8F\u5458_1 \u521B\u5EFA\n// \u8FD9\u4E2A\u51FD\u6570\u6700\u540E\u4E00\u4E2A\u53C2\u6570age`\u540E\u6CA1\u6709\u9017\u53F7\nfunction Person(\n  name,\n  age\n) {\n  this.name = name\n  this.age = age\n}\n\n// \u5982\u679C \u7A0B\u5E8F\u5458_2 \u8FD9\u65F6\u6709\u4E86\u4EE5\u4E0B\u4FEE\u6539\nfunction Person(\n  name,\n  age, / \u90A3\u4E48\u8FD9\u4E2A,\u9017\u53F7\u4E5F\u4F1A\u5F15\u8D77git blame\u8BA4\u4E3A \u7A0B\u5E8F\u5458_1 \u4FEE\u6539\u4E86\u8FD9\u4E00\u884C/\n  gender / \u6DFB\u52A0\u4E86\u65B0\u53C2\u6570 /\n) { // \u65B0\u6DFB\u52A0\n  this.name = name\n  this.age = age\n  this.gender = gender // \u65B0\u6DFB\u52A0\n}\n\n// es2017\u5BF9\u8FD9\u4E2A\u6DF7\u6DC6\u7684\u5904\u7406\u529E\u6CD5\u662F:\n// \u901A\u8FC7 \u7A0B\u5E8F\u5458_1\u5728age\u672B\u5C3E\u6DFB\u52A0,\u9017\u53F7\n\n// \u66F4\u65B0\u5982\u4E0B:\n\n// \u5047\u8BBE\u8FD9\u4E2A\u51FD\u6570\u7531 \u7A0B\u5E8F\u5458_1 \u521B\u5EFA\n// \u5728\u6700\u540E\u4E00\u4E2A\u53C2\u6570age\u540E\u6DFB\u52A0,\u9017\u53F7\nfunction Person(\n  name,\n  age, / \u6DFB\u52A0\u9017\u53F7 /\n) {\n  this.name = name\n  this.age = age\n}\n`\n\n6. Async/Await\n\n\u8FD9\u4E2A\u7279\u6027\u662F\u76EE\u524D\u4E3A\u6B62\u6700\u91CD\u8981\u7684\u4E00\u4E2A\u529F\u80FD\uFF0Casync\u51FD\u6570\u53EF\u4EE5\u8BA9\u6211\u4EEC\u907F\u514D\u9891\u7E41\u8C03\u7528\u6076\u5FC3\u7684callback\uFF0C\u4F7F\u4EE3\u7801\u4FDD\u6301\u5E72\u51C0\u6574\u6D01\u3002\n\n\u5F53\u7F16\u8BD1\u5668\u8FDB\u5165async\u51FD\u6570\u540E\uFF0C\u9047\u5230await\u5173\u952E\u5B57\u4F1A\u6682\u505C\u6267\u884C\uFF0C\u53EF\u4EE5\u628Aawait\u540E\u8868\u8FBE\u5F0F\u5F53\u4F5C\u4E00\u4E2Apromise\uFF0C\u76F4\u5230promise\u88ABresolve\u6216reject\u540E\uFF0C\u51FD\u6570\u624D\u4F1A\u6062\u590D\u6267\u884C\uFF0C\n\n\u5177\u4F53\u770B\u5982\u4E0B\u4EE3\u7801\uFF1A\n\nJavascript\n// es5\u7684Promise`\nfunction getAmount(userId) {\n  getUser(userId)\n    .then(getBankBalance)\n    .then(amount =&gt; {\n      console.log(amount)\n    })\n}\n\n// es2017\u7684async\nasync function getAmount2(userId) {\n  var user = await getUser(userId)\n  var amount = await getBankBalance()\n  console.log(amount)\n}\n\ngetAmount(&#39;1&#39;) // $1,000\ngetAmount2(&#39;1&#39;) // $1,000\n\nfunction getUser(userId) {\n  return new Promise(resolve =&gt; {\n    setTimeout(() =&gt; {\n      resolve(&#39;\u5F20\u4E09&#39;)\n    }, 1000)\n  })\n}\n\nfunction getBankBalance() {\n  return new Promise((resolve, reject) =&gt; {\n    setTimeout(() =&gt; {\n      if (user === &#39;\u5F20\u4E09&#39;) {\n        resolve(&#39;$1,000&#39;)\n      } else {\n        resolve(&#39;Unknown User&#39;)\n      }\n    }, 1000)\n  })\n}\n`\n\n6.1 Async\u51FD\u6570\u672C\u8EAB\u8FD4\u56DE\u4E00\u4E2APromise\n\n\u56E0\u4E3Aasync\u51FD\u6570\u8FD4\u56DE\u4E00\u4E2Apromise\uFF0C\u6240\u4EE5\u60F3\u8981\u5F97\u5230async\u51FD\u6570\u7684\u8FD4\u56DE\u503C\u9700\u8981\u5BF9\u8FD4\u56DE\u7684promise\u8FDB\u884Cthen\u6C42\u503C\u3002\n\n\u5177\u4F53\u770B\u5982\u4E0B\u4EE3\u7801\uFF1A\n\n`Javascript\nasync function doubleAndAdd(a, b) {\n  a = await doubleAfter1Sec(a)\n  b = await doubleAfter1Sec(b)\n  return a + b\n}\n\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve =&gt; {\n    setTimeout(() =&gt; {\n      resolve(param * 2)\n    }, 1000)\n  })\n}\n`\n\n6.2 \u5E76\u884C\u8C03\u7528async/await\n\n\u4E0A\u4E00\u4E2A\u51FD\u6570doubleAndAdd\u91CC\u4F9D\u6B21\u8C03\u7528\u4E86\u4E24\u4E2Aasync\u51FD\u6570\uFF0C\u4F46\u662F\u6BCF\u6B21\u8C03\u7528\u90FD\u5FC5\u987B\u7B49\u5F851\u79D2\uFF0C\u6027\u80FD\u5F88\u5DEE\uFF1B\u56E0\u4E3A\u53C2\u6570a\u548C\u53C2\u6570b\u4E4B\u95F4\u5E76\u65E0\u8026\u5408\uFF0C\u6240\u4EE5\u6211\u4EEC\u53EF\u4EE5\u4F7F\u7528Promise.all\u6765\u5E76\u884C\u6267\u884C\u8FD9\u4E24\u6B21\u8C03\u7528:\n\nJavascript\nasync function doubleAndAdd(a, b) {\n  // \u4F7F\u7528Promise.all\n  // \u8FD9\u4E2A\u5730\u65B9\u4F7F\u7528\u6570\u7EC4\u89E3\u6784`\n  // \u6765\u5F97\u5230\u4E24\u6B21\u8C03\u7528\u7684\u7ED3\u679C\n  const [a, b] = Promise.all([doubleAfter1Sec(a), doubleAfter1Sec(b)])\n  return a + b\n}\n\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve =&gt; {\n    setTimeout(() =&gt; {\n      resolve(param * 2)\n    }, 1000)\n  })\n}\n`\n\n6.3 async/await\u7684\u9519\u8BEF\u5904\u7406\n\nasync/await\u5BF9\u9519\u8BEF\u5904\u7406\u6709\u5F88\u591A\u65B9\u6CD5\uFF1A\n\n1. \u5728\u51FD\u6570\u5185\u4F7F\u7528try/catch\n\n`Javascript\nasync function doubleAndAdd(a, b) {\n  try {\n    a = await doubleAfter1Sec(a)\n    b = await doubleAfter1Sec(b)\n  } catch (e) {\n    return NaN\n  }\n  return a + b\n}\n\ndoubleAndAdd(&#39;one&#39;, 2).then(console.log) // NaN\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve =&gt; {\n    setTimeout(() =&gt; {\n      const val = param * 2\n      isNaN(val) ? reject(NaN) : resolve(val)\n    }, 1000)\n  })\n}\n`\n\n2. catch \u6240\u6709await\u8868\u8FBE\u5F0F\n\n\u56E0\u4E3Aawait\u8868\u8FBE\u5F0F\u8FD4\u56DE\u4E00\u4E2Apromise\uFF0C\u6240\u4EE5\u6211\u4EEC\u53EF\u4EE5\u5728await\u8868\u8FBE\u5F0F\u540E\u76F4\u63A5\u6267\u884Ccatch\u6765\u5904\u7406\u9519\u8BEF\n\nJavascript\nasync function doubleAndAdd(a, b) {\n  a = await doubleAfter1Sec(a).catch(e =&gt; console.log(&#39;a&#39; is NaN)\n  b = await doubleAfter1Sec(b).catch(e =&gt; console.log(&#39;b&#39; is NaN`))\n\n  if (!a || !b) return NaN\n  return a + b\n}\n\ndoubleAndAdd(&#39;one&#39;, 2).then(console.log) // NaN, &quot;a&quot; is NaN\ndoubleAndAdd(1, 2).then(console.log) // 5 \n\nasync function doubleAfter1Sec(param) {\n  return new Promise(resolve =&gt; {\n    setTimeout(() =&gt; {\n      const val = param * 2\n      isNaN(val) ? reject(NaN) : resolve(val)\n    }, 1000)\n  })\n}\n`\n\n3. catch \u6574\u4E2Aasync-await\u51FD\u6570\n\n`Javascript\nasync function doubleAndAdd(a, b) {\n  a = await doubleAfter1Sec(a)\n  b = await doubleAfter1Sec(b)\n  return a + b\n}\n\ndoubleAndAdd(&#39;one&#39;, 2)\n  .then(console.log)\n  .catch(console.log) // \u4F7F\u7528catch\n`\n\n\n\nECMAScript\u76EE\u524D\u5728\u6700\u7EC8\u7A3F\u9636\u6BB5\uFF0C\u5C06\u4F1A\u57282018\u5E746\u6708\u62167\u6708\u6B63\u5F0F\u63A8\u51FA\u3002\u4E0B\u9762\u4ECB\u7ECD\u7684\u6240\u6709\u7279\u6027\u5C5E\u4E8Estage-4\uFF0C\u5373\u5C06\u6210\u4E3AECMAScript 2018\u7684\u4E00\u90E8\u5206\u3002\n\n1. \u5171\u4EAB\u5185\u5B58\u548C\u539F\u5B50\u6027\n\n\u8FD9\u662FJS\u7684\u4E00\u4E2A\u9AD8\u7EA7\u7279\u6027\uFF0C\u4E5F\u662FJS\u5F15\u64CE\u7684\u6838\u5FC3\u6539\u8FDB\u3002\n\n\u5171\u4EAB\u5185\u5B58\u7684\u4E3B\u8981\u601D\u60F3\u662F\uFF1A \u628A\u591A\u7EBF\u7A0B\u7684\u7279\u6027\u5E26\u5230JS\uFF0C\u4E3A\u4E86\u63D0\u9AD8\u4EE3\u7801\u7684\u6027\u80FD\u548C\u9AD8\u5E76\u53D1\uFF0C\u7531\u4E4B\u524D\u7684JS\u5F15\u64CE\u7BA1\u7406\u5185\u5B58\u53D8\u4E3A\u81EA\u5DF1\u7BA1\u7406\u5185\u5B58\u3002 \n\n\u8FD9\u4E2A\u7279\u6027\u7531\u4E00\u4E2A\u65B0\u7684\u5168\u5C40\u5BF9\u8C61SharedArrayBuffer\u6765\u5B9E\u73B0\uFF0C\u8FD9\u4E2A\u5BF9\u8C61\u5728\u4E00\u5757\u5171\u4EAB\u5185\u5B58\u533A\u50A8\u5B58\u6570\u636E\uFF0CJS\u7684\u4E3B\u7EBF\u7A0B\u548Cweb-worker\u7EBF\u7A0B\u5171\u4EAB\u8FD9\u90E8\u5206\u6570\u636E\u3002\n\n\u5F53\u524D\uFF0C\u5982\u679C\u6211\u4EEC\u60F3\u8981\u5728JS\u4E3B\u7EBF\u7A0B\u548Cweb-worker\u7EBF\u7A0B\u95F4\u5171\u4EAB\u6570\u636E\u65F6\uFF0C\u5FC5\u987B\u4F7F\u7528postMessage\u5728\u4E0D\u540C\u7EBF\u7A0B\u95F4\u4F20\u9012\u6570\u636E\uFF0C\u6709\u4E86SharedArrayBuffer\u540E\uFF0C\u4E0D\u540C\u7684\u7EBF\u7A0B\u53EF\u4EE5\u76F4\u63A5\u8BBF\u95EE\u8FD9\u4E2A\u5BF9\u8C61\u6765\u5171\u4EAB\u6570\u636E\u3002\n\n\u4F46\u662F\u591A\u7EBF\u7A0B\u95F4\u7684\u5171\u4EAB\u5185\u5B58\u4F1A\u4EA7\u751F\u7ADE\u6001\u6761\u4EF6\uFF0C\u4E3A\u4E86\u907F\u514D\u8FD9\u79CD\u60C5\u51B5\uFF0CJS\u5F15\u5165\u4E86\u539F\u5B50\u6027\u7684\u5168\u5C40\u5BF9\u8C61\u3002\u8FD9\u4E2A\u5BF9\u8C61\u63D0\u4F9B\u4E86\u591A\u79CD\u65B9\u6CD5\u6765\u4FDD\u8BC1\u6B63\u5728\u88AB\u67D0\u4E2A\u7EBF\u7A0B\u8BBF\u95EE\u7684\u5185\u5B58\u88AB\u9501\u4F4F\uFF0C\u4EE5\u8FBE\u5230\u5185\u5B58\u5B89\u5168\u3002\n\n2. Tagged Template literal(\u5E26\u6807\u7B7E\u7684\u6A21\u677F\u5B57\u9762\u91CF?) \u9650\u5236\u88AB\u79FB\u9664\n\n\u9996\u5148\u5F04\u61C2\u4E00\u4E2A\u6982\u5FF5\uFF1A\u4EC0\u4E48s\u662FTagged Template literal ?\n\ntagged template literal\u51FA\u73B0\u5728es2015\u4EE5\u540E\uFF0C\u5141\u8BB8\u5F00\u53D1\u8005\u81EA\u5B9A\u4E49\u5B57\u7B26\u4E32\u88AB\u5D4C\u5165\u7684\u503C\u3002\u4E3E\u4E00\u4E2A\u4F8B\u5B50\uFF0C\u6807\u51C6\u7684\u5B57\u7B26\u4E32\u5D4C\u5165\u4E00\u4E2A\u503C\u7684\u65B9\u5F0F\u662F\uFF1A\n\nJavaScript\nconst userName = &#39;\u5F20\u4E09&#39;\nconst greetings = hello ${userName}!`\n\nconsole.log(greetings) // &quot;hello \u5F20\u4E09!&quot;\n`\n\n\u5728tagged template literal\u91CC\uFF0C\u4F60\u53EF\u4EE5\u7528\u4E00\u4E2A\u51FD\u6570\u901A\u8FC7\u53C2\u6570\u6765\u63A5\u6536\u5B57\u7B26\u4E32\u5199\u6B7B\u7684\u5404\u90E8\u5206\uFF0C\u6BD4\u5982: [&#39;hello&#39;, &#39;!&#39;]\u548C\u4E4B\u540E\u88AB\u66FF\u6362\u4E3A\u503C\u7684\u53D8\u91CF[&#39;\u5F20\u4E09&#39;]\uFF0C\u6700\u540E\u901A\u8FC7\u51FD\u6570\u8FD4\u56DE\u4EFB\u4F55\u4F60\u60F3\u8981\u7684\u7ED3\u679C\uFF0C\u8FD9\u4E2A\u51FD\u6570\u88AB\u79F0\u4F5CTagged\u51FD\u6570\uFF0C\u4E0B\u9762Tagged\u51FD\u6570greet\u6765\u6269\u5C55\u4E0A\u4F8B\u4E2D\u7684greetings\uFF1A\n\nJavascript\nconst userName = &#39;\u5F20\u4E09&#39;\nconst greetings = hello ${userName}!`\n\nconsole.log(greetings) // &quot;hello \u5F20\u4E09!\u65E9\u4E0A\u597D!&quot;\n\n// hardCodedPartsArray: \u5B57\u7B26\u4E32\u5199\u6B7B\u7684\u5404\u90E8\u5206,  [ &quot;hello &quot;, &quot;!&quot; ]\n// replacementPartsArray: \u5B57\u7B26\u4E32\u91CC\u5D4C\u5165\u7684\u53D8\u91CF, [ &quot;\u5F20\u4E09&quot; ]\nfunction greet(hardCodedPartsArray, ...replacementPartsArray) {\n  let str = &#39;&#39;\n  hardCodedPartsArray.forEach((part, i) =&gt; {\n    if (i &lt; replacementPartsArray.length) {\n      str += ${part}${replacementPartsArray[i] || &#39;&#39;}\n    } else {\n      str += ${part} ${timeGreet()} // \u5728\u7ED3\u5C3E\u6DFB\u52A0\u95EE\u5019\u8BED\n    }\n  })\n\n  return str\n}\n\nfunction timeGreet() {\n  const hr = new Date().getHours()\n  return hr &lt; 12\n    ? &#39;\u65E9\u4E0A\u597D!&#39;\n    : hr &lt; 18 ? &#39;\u4E0B\u5348\u597D!&#39; : &#39;\u665A\u4E0A\u597D!&#39;\n}\n`\n\n3. \u6B63\u5219\u8868\u8FBE\u5F0F\u4E2D\u7684.\u5339\u914D\u6240\u6709\u5B57\u7B26\n\n\u5728\u76EE\u524D\u7684\u6B63\u5219\u8868\u8FBE\u5F0F\u4E2D\uFF0C\u867D\u7136.\u70B9\u88AB\u8BA4\u4E3A\u4EE3\u8868\u6240\u4EE5\u5B57\u7B26\uFF0C\u5B9E\u9645\u4E0A\u5B83\u4E0D\u4F1A\u5339\u914D\u50CF\\n\u3001\\r\u548C\\f\u7B49\u6362\u884C\u7B26\u3002\n\n\u4F8B\u5982:\n\nJavascript\n// \u4E4B\u524D\n/first.second/.test(&#39;first\\nsecond&#39;); // false\n\n\n\u8FD9\u4E2A\u6539\u8FDB\u4F7F.\u70B9\u64CD\u4F5C\u7B26\u5339\u914D\u4EFB\u610F\u5355\u4E2A\u5B57\u7B26\u3002\u4E3A\u4E86\u4FDD\u8BC1\u4E0B\u9762\u8FD9\u6BB5\u4EE3\u7801\u5728\u4EFB\u4F55JS\u7248\u672C\u90FD\u6B63\u5E38\u5DE5\u4F5C\uFF0C\u6211\u4EEC\u5728\u7ED3\u5C3E\u52A0\u4E0A/s\u4FEE\u9970\u7B26\n\nJavascript\n//ECMAScript 2018\n/first.second/s.test(&#39;first\\nsecond&#39;); // true   \u6CE8\u610F: /s \uD83D\uDC48\uD83C\uDFFC\n\n\n4. \u6B63\u5219\u8868\u8FBE\u5F0F\u6355\u83B7Named Group\n\n\u8FD9\u4E2A\u6539\u8FDB\u5E26\u6765\u4E86\u5728\u5176\u4ED6\u8BED\u8A00\u4E2D\u6BD4\u5982:Java\u3001Python\u7B49\u5DF2\u7ECF\u652F\u6301\u4E86\u7684\u6709\u7528\u7684\u6B63\u5219\u7279\u6027\u3002\u8FD9\u4E2A\u7279\u6027\u5141\u8BB8\u5F00\u53D1\u8005\u5728\u6B63\u5219\u4E2D\u4E3A\u4E0D\u540C\u7684\u7EC4\u5199\u683C\u5F0F\u4E3A(&lt;?name&gt;)\u7684\u540D\u5B57\u6807\u8BC6\u7B26\uFF0C\u4E4B\u540E\u53EF\u4EE5\u5728\u5339\u914D\u7684\u7ED3\u679C\u91CC\u901A\u8FC7\u540D\u5B57\u6807\u8BC6\u7684\u7EC4\u6765\u83B7\u53D6\u5BF9\u5E94\u7684\u503C\u3002\n\n4.1 \u57FA\u7840\u793A\u4F8B\n\n`Javascript\n// \u4E4B\u524D\nconst re1 = /(\\d{4})-(\\d{2})-(\\d{2})/\nconst result1 = re1.exec(&#39;2015-01-08&#39;)\nconsole.log(result1)\n// \u8F93\u51FA\uFF1A\n// [\n//   &quot;2015-01-08&quot;,\n//   &quot;2015&quot;,\n//   &quot;01&quot;,\n//   &quot;08&quot;,\n//   index: 0,\n//   input: &quot;2015-01-08&quot;,\n//   groups: undefined\n// ]\n\n// \u73B0\u5728 (es2018)\nconst re2 = /(?&lt;year&gt;\\d{4})-(?&lt;month&gt;\\d{2})-(?&lt;day&gt;\\d{2})/u\nconst result2 = re2.exec(&#39;2015-01-08&#39;)\nconsole.log(result2)\n\n// \u8F93\u51FA\uFF1A\n// [\n//   &quot;2015-01-08&quot;,\n//   &quot;2015&quot;,\n//   &quot;01&quot;,\n//   &quot;08&quot;,\n//   groups: {\n//     day: &quot;08&quot;,\n//     month: &quot;01&quot;,\n//     year: &quot;2015&quot;\n//   },\n//   index: 0,\n//   input: &quot;2015-01-08&quot;,\n// ]\n`\n\n4.2 \u5728\u6B63\u5219\u81EA\u8EAB\u4F7F\u7528\u547D\u540D\u7EC4\n\n\u6211\u4EEC\u53EF\u4EE5\u4F7F\u7528\u683C\u5F0F\\k&lt;group name&gt;\u5728\u6B63\u5219\u81EA\u8EAB\u6765\u5F15\u7528\u4E4B\u524D\u7684\u7EC4\u3002\u4E0B\u9762\u7684\u7528\u4F8B\u5B50\u5C55\u793A\uFF1A\n\nJavascript\n// \u5728\u8FD9\u4E2A\u4F8B\u5B50\u91CC\uFF0C\u6211\u4EEC\u6709\u4E00\u4E2A\u547D\u540D\u7EC4fruit\uFF0C\n// \u5B83\u53EF\u4EE5\u5339\u914Dapple\u6216\u8005orange\uFF0C\u6211\u4EEC\u53EF\u4EE5\u7528\\k&lt;group name&gt;`(\\k&lt;fruit&gt;)\n// \u6765\u5F15\u7528\u4E4B\u524D\u5339\u914D\u7684\u8FD9\u4E2A\u7EC4\n// \u6240\u4EE5\u7B49\u53F7\u4E24\u8FB9\u7684\u503C\u662F\u76F8\u7B49\u7684\n\nconst sameWords = /(?&lt;fruit&gt;apple|orange)==\\k&lt;fruit&gt;/u\nsameWords.test(&#39;apple==apple&#39;) // true\nsameWords.test(&#39;orange==orange&#39;) // true\nsameWords.test(&#39;apple==orange&#39;) // false\n`\n\n4.3 \u5728String.prototype.replace\u91CC\u4F7F\u7528\u547D\u540D\u7EC4\n\n\u547D\u540D\u7EC4\u7279\u6027\u5DF2\u7ECF\u88AB\u6DFB\u52A0\u5230replace\u65B9\u6CD5\u91CC\uFF0C\u6240\u4EE5\u6211\u4EEC\u53EF\u4EE5\u8F7B\u677E\u5730\u66FF\u6362\u5B57\u7B26\u4E32\u4E86\u3002\n\n\u4F8B\u5982\uFF1A \u6539\u53D8&quot;firstName, lastName&quot; \u4E3A &quot;lastName, firstName&quot;:\n\nJavascript\nconst re = /(?&lt;firstName&gt;[A-Za-z]+) (?&lt;lastName&gt;[A-Za-z]+)/u\n&#39;John Lennon&#39;.replace(re, &#39;$&lt;lastName&gt;, $&lt;firstName&gt;&#39;) // Lennon John\n\n\n5. \u5BF9\u8C61\u7684Rest properties\n\nRest\u64CD\u4F5C\u7B26...\uFF08\u4E09\u4E2A\u70B9\uFF09\u5141\u8BB8\u6211\u4EEC\u53D6\u51FA\u5269\u4F59\u7684\u5BF9\u8C61\u5C5E\u6027\n\n5.1 \u4F7F\u7528Rest properties\u6765\u53D6\u51FA\u4F60\u60F3\u8981\u4F7F\u7528\u7684\u5C5E\u6027\n\n`Javascript\nlet { name, age, ...remaining} = {\n  name: &#39;\u5F20\u4E09&#39;,\n  age: 20,\n  gender: &#39;\u7537&#39;,\n  address: &#39;xxxxx&#39;\n}\n\nname // &#39;\u5F20\u4E09&#39;\nage // 20\n`\n\n5.2 \u4F60\u751A\u81F3\u53EF\u4EE5\u79FB\u9664\u4E0D\u60F3\u8981\u7684\u5C5E\u6027\n\n`Javascript\n// \u5982\u679C\u6211\u4EEC\u60F3\u8981\u5220\u9664address\u5C5E\u6027\uFF0C\n// \u4F46\u662F\u6211\u4EEC\u53C8\u4E0D\u60F3\u8981\u904D\u5386\u5BF9\u8C61\u91CD\u65B0\u521B\u5EFA\u65B0\u5BF9\u8C61\n// \u6211\u4EEC\u53EA\u8981\u7B80\u5355\u7684\u89E3\u6784\u51FA\u8FD9\u4E2A\u8981\u79FB\u9664\u7684\u5C5E\u6027\n// \u5269\u4E0B\u7684\u6CA1\u6709\u89E3\u6784\u7684\u5BF9\u8C61\n// \u5C31\u662F\u6211\u4EEC\u60F3\u8981\u7559\u4E0B\u7684\u5BF9\u8C61\nlet {address, ...cleanObj} = {\n  name: &#39;john&#39;,\n  address: &#39;\u5317\u4EAC\u5E02\u6D77\u6DC0\u533A&#39;,\n  gender: &#39;\u7537&#39;\n}\n\ncleanObj // {name, gender}\n`\n\n6. \u5BF9\u8C61\u7684Spread properties\n\nSpread\u5C5E\u6027\u770B\u8D77\u6765\u548CRest\u5C5E\u6027\u5F88\u50CF\uFF0C\u4E5F\u662F\u4E09\u4E2A\u70B9...\u64CD\u4F5C\u7B26\uFF0C\u4E0D\u540C\u7684\u662FSpread\u7528\u4E8E\u521B\u5EFA\u65B0\u5BF9\u8C61\u3002\n\n`Javascript\nconst person = {name: &#39;john&#39;, age: 20}\nconst address = {city: &#39;Beijing&#39;, country: &#39;china&#39;}\n\nconst personWithAddress = {\n  ...person,\n  ...address\n}\n\npersonWithAddress // {name, age, city, country}\n`\n\n7. \u6B63\u5219Lookbehind\u65AD\u8A00\n\n\u8FD9\u4E2A\u6B63\u5219\u7684\u6539\u8FDB\u5141\u8BB8\u6211\u4EEC\u4FDD\u8BC1\u5728\u4E00\u4E9B\u5B57\u7B26\u4E32\u4E4B\u524D\u5B58\u5728\u67D0\u4E9B\u5B57\u7B26\u4E32\u3002\n\n\u4F60\u53EF\u4EE5\u4F7F\u7528\u4E00\u7EC4(?&lt;=...)(\u95EE\u53F7\uFF0C\u5C0F\u4E8E\u7B49\u4E8E)\u5BFB\u627E\u540E\u9762\u80AF\u5B9A\u7684\u65AD\u8A00\u3002\n\n\u66F4\u8FDB\u4E00\u6B65\uFF0C\u4F60\u53EF\u4EE5\u4F7F\u7528(?&lt;!...(\u95EE\u53F7\uFF0C\u5C0F\u4E8E\u53F7\u53F9\u53F7)\u5BFB\u627E\u540E\u9762\u5426\u5B9A\u7684\u65AD\u8A00\u3002\n\n\u80AF\u5B9A\u65AD\u8A00: \u6BD4\u5982\u6211\u4EEC\u60F3\u8981\u786E\u5B9A\u5728\u7B26\u53F7#\u51FA\u73B0\u5728\u5355\u8BCDwinning\u524D\uFF0C\u5373#winning\uFF0C\u53EA\u8FD4\u56DEwinning:\n\n`Javascript\n/(?&lt;=#)./.test(&#39;winning&#39;) // false\n/(?&lt;=#)./.test(&#39;#winning&#39;) // true\n\n// \u4E4B\u524D\n&#39;#winning&#39;.match(/#.*/)[0] // &#39;#winning&#39;\n\n// es2018\n&#39;#winning&#39;.match(/(?&lt;=#).*/)[0] // &#39;winning&#39;, \u6CA1\u6709 #, #\u53EA\u662F\u4E3A\u4E86\u9A8C\u8BC1\n`\n\n\u5426\u5B9A\u65AD\u8A00\uFF1A\u6BD4\u5982\u6211\u4EEC\u60F3\u8981\u53D6\u51FA\u6570\u5B57\u524D\u6807\u5FD7\u662F#\uFF0C\u800C\u4E0D\u662F$\u7684\u6570\u5B57\n\nJavascript\n&#39;this is a test signal $1.23&#39;.match(/(?&lt;!\\$)\\d+\\.\\d+/) // null\n&#39;this is a test signal #2.43&#39;.match(/(?&lt;!\\$)\\d+\\.\\d+/)[0] // 2.43\n\n\n8. \u6B63\u5219Unicode\u5C5E\u6027\u8F6C\u4E49\u7B26\n\n\u7528\u6B63\u5219\u5339\u914D\u6240\u6709\u7684unicode\u5B57\u7B26\u5F88\u56F0\u96BE\u3002\u50CF\\w\u3001\\W\u3001\\d\u7B49\u53EA\u80FD\u5339\u914D\u82F1\u6587\u5B57\u7B26\u548C\u6570\u5B57\uFF0C\u4F46\u662F\u51FA\u73B0\u5728\u5176\u4ED6\u8BED\u8A00\u6BD4\u5982\u5E0C\u814A\u8BED\u91CC\u7684\u6570\u5B57\u6211\u4EEC\u8981\u600E\u4E48\u5904\u7406\u5462\uFF1F\n\nUnicode\u5C5E\u6027\u8F6C\u4E49\u7B26\u5C31\u662F\u4E3A\u4E86\u89E3\u51B3\u8FD9\u4E2A\u95EE\u9898\u3002\u5B83\u4F7FUnicode\u4E3A\u6BCF\u4E2A\u5B57\u7B26\u6DFB\u52A0\u63CF\u8FF0\u6027\u7684metadata\u3002','readingtime':34,'url':'/cates/frontend/post/2018-04-03/Here_are_examples_of_everything_new_in_ECMAScript_2016_2017_and_2018','dirs':['js'],'relatives':[{'url':'/cates/frontend/post/2018-03-10/JavaScript_Modules_Worth_Using','title':'\u90A3\u4E9B\u503C\u5F97\u4E00\u7528\u7684JS\u5E93'},{'url':'/cates/frontend/post/2018-04-08/hyperapp','title':'1kb\u7684JS\u6846\u67B6 - Hyperapp'}]}],'tag':'ECMAScript2017','tags':['Vagrant','Translate','Backend','Ansible','Go','Architecture','Web','Http','HTTP/2','HTTP','Middleware','Java','OKHttp','Mybatis','CPU','Linux','Dartlang','Dart','Flutter','Mobile','ProgrammingLanguage','Javascript','Frontend','NodeJS','Node','Npm','JSON','Jackson','Js','JavaScript','ECMAScript','ECMAScript2016','ECMAScript2017','ECMAScript2018','Es6','Es7','Async','Await','Async/await','Java8','APM','Performance','Spring','SpringMVC','Hyperapp','React']},'siteData':{'title':'\u4EE3\u7801\u62FE\u9057'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.aa1508cb.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Tag.2bf1ddbf.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.6c3a4af7.js"></script></body></html>
