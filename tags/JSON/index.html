                window.__routeInfo = {'path':'tags/JSON','templateID':5,'sharedPropsHashes':{'tags':'1C8cqm'},'localProps':null,'allProps':{'posts':[{'title':'Jackson \u7B80\u660E\u6559\u7A0B','cover':'http://p6jqy6mfr.bkt.clouddn.com/0_ZclbzbQKdYKcf4Lv.jpg','iso8601Date':'2018-03-31T08:39:10+08:00','basename':'jackson-tutorial','tags':['JSON','Java','Jackson','Translate','Backend'],'date':'2018-03-31','cate':'backend','summary':'\u539F\u6587\u5730\u5740  \n\n\u4E00\u5206\u949F\u6559\u7A0B\uFF1APOJOs\u548CJSON\u7684\u4E92\u76F8\u8F6C\u6362\n\n\u6700\u5E38\u7528\u7684\u529F\u80FD\u5C31\u662F\u5C06\u4E00\u6BB5JSON\u7247\u6BB5\u7EC4\u88C5\u6210POJOs\u3002\u6240\u4EE5\u6211\u4EEC\u9996\u5148\u4ECE\u8FD9\u4E2A\u5165\u624B\u3002\u4E0B\u9762\u662F\u4E00\u4E2A\u7B80\u5355\u7684\uFF0C\u6709\u4E24\u4E2A\u5C5E\u6027\u7684POJO\uFF1A  \n\nJava\n// Note: can use getters/setters as well; here we just use public fields directly:\npublic class MyValue {\n  public String name;\n  public int age;\n  // NOTE: if using getters/setters, can keep fields `protected` or `private`\n}\n\n\n\u6211\u4EEC\u9700\u8981\u4E00\u4E2Acom.fasterxml.jackson.databind.ObjectMapper\u7684\u5B9E\u4F8B\u6765\u505A\u6240\u6709\u7684\u6570\u636E\u7ED1\u5B9A\uFF0CObjectMapper\u4EC5\u9700\u8981\u521B\u5EFA\u4E00\u6B21\u5373\u53EF\u3002  \n\nJava\nObjectMapper mapper = new ObjectMapper(); // create once, reuse\n\n\u91C7\u7528\u9ED8\u8BA4\u6784\u9020\u51FD\u6570\u76EE\u524D\u57FA\u672C\u591F\u7528\uFF0C\u5F53\u9700\u8981\u5904\u7406\u7279\u6B8A\u60C5\u51B5\u7684\u65F6\u5019\u518D\u5B66\u4E60\u5982\u4F55\u6839\u636E\u60C5\u51B5\u914D\u7F6EObjectMapper\u3002\u4EE5\u4E0B\u662F\u4F7F\u7528ObjectMapper\u7684\u793A\u4F8B\uFF1A  \n\nJava\nMyValue value = mapper.readValue(new File(&quot;data.json&quot;), MyValue.class);\n// or:\nvalue = mapper.readValue(new URL(&quot;http://some.com/api/entry.json&quot;), MyValue.class);\n// or:\nvalue = mapper.readValue(&quot;{\\&quot;name\\&quot;:\\&quot;Bob\\&quot;, \\&quot;age\\&quot;:13}&quot;, MyValue.class);\n\n\u5982\u679C\u60F3\u8981\u751F\u6210JSON\uFF0C\u53EA\u9700\u8981\u53CD\u8FC7\u6765\u5C31\u884C\uFF1A\n\nJava\nmapper.writeValue(new File(&quot;result.json&quot;), myResultObject);\n// or:\nbyte[] jsonBytes = mapper.writeValueAsBytes(myResultObject);\n// or:\nString jsonString = mapper.writeValueAsString(myResultObject);\n\n\n\u4E09\u5206\u949F\u6559\u7A0B\uFF1A\u6CDB\u578B\u96C6\u5408\u548C\u6811\u6A21\u578B\n\n\u9664\u4E86\u5904\u7406Bean\u98CE\u683C\u7684POJO\uFF0CJackson\u540C\u65F6\u53EF\u4EE5\u5904\u7406JDK\u7684List\u548CMap:`Java\nMap&lt;String, Integer&gt; scoreByName = mapper.readValue(jsonSource, Map.class);\nList&lt;String&gt; names = mapper.readValue(jsonSource, List.class);\n\n// and can obviously write out as well\nmapper.writeValue(new File(&quot;names.json&quot;), names);\n\n\u5339\u914D\u8FD9\u79CD\uFF0C\u53EA\u8981JSON\u7684\u7ED3\u6784\u5339\u914D\uFF0C\u5E76\u4E14\u7C7B\u578B\u7B80\u5355\u5C31\u53EF\u4EE5\u3002\u5982\u679C\u6709POJO\u503C\uFF0C\u5219\u9700\u8981\u58F0\u660E\u4ED6\u7684\u5B9E\u9645\u7C7B\u578B(PS:POJO\u7684\u5C5E\u6027\u5982\u679C\u662FList`\u7B49\u7C7B\u578B\uFF0C\u5219\u4E0D\u9700\u8981\u6307\u5B9A\u7C7B\u578B)  \n\nJava\nMap&lt;String, ResultValue&gt; results = mapper.readValue(jsonSource,\n   new TypeReference&lt;Map&lt;String, ResultValue&gt;&gt;() { } );\n// why extra work? Java Type Erasure will prevent type detection otherwise })\n\n\u7136\u800C\uFF0C\u5904\u7406Map,List\u548C\u5176\u4ED6&#39;\u7B80\u5355&#39;\u7C7B\u578B(String,Number,Boolean)\u53EF\u4EE5\u66F4\u89C1\u7B80\u5355\uFF0C\u5BF9\u8C61\u904D\u5386\u975E\u5E38\u9EBB\u70E6\uFF0C\u6240\u4EE5Jackson\u7684Tree Model\u8FDF\u65E9\u6709\u7528\u3002  \n\n`Java\n// can be read as generic JsonNode, if it can be Object or Array; or,\n// if known to be Object, as ObjectNode, if array, ArrayNode etc:\nObjectNode root = mapper.readTree(&quot;stuff.json&quot;);\nString name = root.get(&quot;name&quot;).asText();\nint age = root.get(&quot;age&quot;).asInt();\n\n// can modify as well: this adds child Object as property &#39;other&#39;, set property &#39;type&#39;\nroot.with(&quot;other&quot;).put(&quot;type&quot;, &quot;student&quot;);\nString json = mapper.writeValueAsString(root);\n\n// with above, we end up with something like as &#39;json&#39; String:\n// {\n//   &quot;name&quot; : &quot;Bob&quot;, &quot;age&quot; : 13,\n//   &quot;other&quot; : {\n//      &quot;type&quot; : &quot;student&quot;\n//   }\n// }\n`\n\u6811\u6A21\u578B\u6BD4data-bind\u66F4\u52A0\u7684\u65B9\u4FBF\uFF0C\u5C24\u5176\u662F\u9AD8\u5EA6\u52A8\u6001\u7684\u6570\u636E\u7ED3\u6784\uFF0C\u6216\u8005JSON\u65E0\u6CD5\u5B8C\u7F8E\u6620\u5C04Java\u7C7B\u7684\u65F6\u5019\u3002\n\n\u4E94\u5206\u949F\u6559\u7A0B\uFF1AStreaming parser, generator\n\n\u6709\u4E00\u79CD\u66F4\u89C1\u6807\u51C6\u7684\u5904\u7406\u6A21\u578B\uFF0C\u53EB\u505Aincremental model\uFF0C\u4E5F\u53EBStream model \uFF0C\u8FD9\u79CD\u5904\u7406\u65B9\u6CD5\u548Cdata-bind\u65B9\u5F0F\u540C\u6837\u65B9\u4FBF\uFF0C\u548CTree Model\u540C\u6837\u7075\u6D3B\u3002data-bind\u548CTree Model \u5E95\u5C42\u90FD\u662F\u57FA\u4E8E\u5B83\u3002\u4F46\u662F\u540C\u6837\u4E5F\u66B4\u9732\u7ED9\u90A3\u4E9B\u60F3\u8981\u6781\u81F4\u6027\u80FD\u548C\u5B8C\u5168\u638C\u63A7\u89E3\u6790JSON\u7684\u7528\u6237\u3002\n\n`Java\nJsonFactory f = mapper.getFactory(); // may alternatively construct directly too\n\n// First: write simple JSON output\nFile jsonFile = new File(&quot;test.json&quot;);\nJsonGenerator g = f.createGenerator(jsonFile);\n// write JSON: { &quot;message&quot; : &quot;Hello world!&quot; }\ng.writeStartObject();\ng.writeStringField(&quot;message&quot;, &quot;Hello world!&quot;);\ng.writeEndObject();\ng.close();\n\n// Second: read file back\nJsonParser p = f.createParser(jsonFile);\n\nJsonToken t = p.nextToken(); // Should be JsonToken.STARTOBJECT\nt = p.nextToken(); // JsonToken.FIELDNAME\nif ((t != JsonToken.FIELDNAME) || !&quot;message&quot;.equals(p.getCurrentName())) {\n   // handle error\n}\nt = p.nextToken();\nif (t != JsonToken.VALUESTRING) {\n   // similarly\n}\nString msg = p.getText();\nSystem.out.printf(&quot;My message to you is: %s!\\n&quot;, msg);\np.close(); }\n`\n\n10\u5206\u949F\u6559\u7A0B\uFF1A\u914D\u7F6E\n\n\u6709\u4E24\u79CD\u5165\u95E8\u7684\u914D\u7F6E\u65B9\u6CD5\uFF1Afeature \u548C Annotation\n\nfeature \u914D\u7F6E\n\n\u4E0B\u9762\u662F\u4E00\u4E9B\u6700\u5E38\u7528\u7684\u914D\u7F6E\n\u9996\u5148\u4ECE\u9AD8\u5C42\u7684data-bind\u914D\u7F6E\u5F00\u59CB\uFF1A\n\n`Java\n// SerializationFeature for changing how JSON is written\n\n// to enable standard indentation (&quot;pretty-printing&quot;):\nmapper.enable(SerializationFeature.INDENTOUTPUT);\n// to allow serialization of &quot;empty&quot; POJOs (no properties to serialize)\n// (without this setting, an exception is thrown in those cases)\nmapper.disable(SerializationFeature.FAILONEMPTYBEANS);\n// to write java.util.Date, Calendar as number (timestamp):\nmapper.disable(SerializationFeature.WRITEDATESAS_TIMESTAMPS);\n\n// DeserializationFeature for changing how JSON is read as POJOs:\n\n// to prevent exception when encountering unknown property:\nmapper.disable(DeserializationFeature.FAILONUNKNOWNPROPERTIES);\n// to allow coercion of JSON empty String (&quot;&quot;) to null Object value:\nmapper.enable(DeserializationFeature.ACCEPTEMPTYSTRINGASNULLOBJECT);\n`\n\u4E0B\u9762\u662F\u4E00\u4E9B\u53EF\u4EE5\u63A7\u5236JSON\u5E95\u5C42\u89E3\u6790\uFF0C\u751F\u6210\u7684\u914D\u7F6E\uFF1A\n\n`Java\n// JsonParser.Feature for configuring parsing settings:\n\n// to allow C/C++ style comments in JSON (non-standard, disabled by default)\n// (note: with Jackson 2.5, there is also mapper.enable(feature) / mapper.disable(feature))\nmapper.configure(JsonParser.Feature.ALLOWCOMMENTS, true);\n// to allow (non-standard) unquoted field names in JSON:\nmapper.configure(JsonParser.Feature.ALLOWUNQUOTEDFIELDNAMES, true);\n// to allow use of apostrophes (single quotes), non standard\nmapper.configure(JsonParser.Feature.ALLOWSINGLEQUOTES, true);\n\n// JsonGenerator.Feature for configuring low-level JSON generation:\n\n// to force escaping of non-ASCII characters:\nmapper.configure(JsonGenerator.Feature.ESCAPENONASCII, true);\n`\n\n\u6CE8\u89E3\u914D\u7F6E\uFF1A\u4FEE\u6539\u5C5E\u6027\u540D\n\n\u6700\u7B80\u5355\u7684\u4F7F\u7528\u6CE8\u89E3\u914D\u7F6E\u7684\u65B9\u5F0F\u662F\u4F7F\u7528@JsonProperty:  \n\n`Java\npublic class MyBean {\n   private String _name;\n\n   // without annotation, we&#39;d get &quot;theName&quot;, but we want &quot;name&quot;:\n   @JsonProperty(&quot;name&quot;)\n   public String getTheName() { return _name; }\n\n   // note: it is enough to add annotation on just getter OR setter;\n   // so we can omit it here\n   public void setTheName(String n) { _name = n; }\n} \n`\n\n\u6CE8\u89E3\u914D\u7F6E\uFF1A\u5FFD\u7565\u5C5E\u6027\n\n\u6709\u4E24\u4E2A\u53EF\u4EE5\u8BBE\u7F6E\u5FFD\u7565\u5C5E\u6027\u7684\u6CE8\u89E3\uFF0C\u4E00\u4E2A\u662F@JsonIgnore \u4FEE\u9970\u7684\u662F\u5355\u4E2A\u5C5E\u6027\uFF0C\u4E00\u4E2A\u662F@JsonIgnoreProperties \u4FEE\u9970\u7684\u7C7B\u3002\n\n`Java\n// means that if we see &quot;foo&quot; or &quot;bar&quot; in JSON, they will be quietly skipped\n// regardless of whether POJO has such properties\n@JsonIgnoreProperties({ &quot;foo&quot;, &quot;bar&quot; })\npublic class MyBean\n{\n   // will not be written as JSON; nor assigned from JSON:\n   @JsonIgnore\n   public String internal;\n\n   // no annotation, public field is read/written normally\n   public String external;\n\n   @JsonIgnore\n   public void setCode(int c) { _code = c; }\n\n   // note: will also be ignored because setter has annotation!\n   public int getCode() { return _code; }\n} \n\n\u7531\u4E8E\u91CD\u547D\u540D\uFF0C\u6240\u4EE5\u6CE8\u89E3\u662F\u5728\u5339\u914D\u7684\u7684\u5B57\u6BB5\uFF0Cget\uFF0Cset\u4E2D\u5171\u4EAB\u7684\uFF1A\u5982\u679C\u5176\u4E2D\u4E00\u4E2A\u8BBE\u7F6E\u4E86@JsonIgnore`\uFF0C\u5176\u4ED6\u7684\u4E5F\u53D7\u5F71\u54CD\u3002\u5F53\u7136\u4E5F\u53EF\u4EE5\u4F7F\u7528\u5206\u79BB\u7684\u6CE8\u89E3\u6765\u89E3\u51B3\u95EE\u9898\uFF1A\n\nJava\npublic class ReadButDontWriteProps {\n   private String _name;\n   @JsonProperty public void setName(String n) { _name = n; }\n   @JsonIgnore public String getName() { return _name; }\n} \n\n\u5728\u8FD9\u4E2A\u4F8B\u5B50\u4E2D\uFF0Cname\u4E0D\u4F1A\u88AB\u5199\u5165\u5230JSON\u4E2D\uFF0C\u4F46\u662F\u5982\u679CJSON\u4E2D\u6709\uFF0C\u5219\u4F1A\u6620\u5C04\u5230Java\u5BF9\u8C61\u4E2D\u3002\n\n\u6CE8\u89E3\u914D\u7F6E\uFF1A\u5B9A\u5236\u6CE8\u89E3\u6784\u9020\u5668\n\n\u548C\u5176\u4ED6\u7684data-bind\u5305\u4E0D\u540C\uFF0Cjackson \u4E0D\u9700\u8981\u5B9A\u4E49\u9ED8\u8BA4\u7684\u6784\u9020\u51FD\u6570\uFF08\u5373\u4E0D\u5305\u542B\u53C2\u6570\u7684\u6784\u9020\u51FD\u6570\uFF09\u3002\u5982\u679C\u9700\u8981\uFF0C\u53EF\u4EE5\u5B9A\u4E49\u4E00\u4E2A\u7B80\u5355\u7684\u5305\u542B\u53C2\u6570\u7684\u6784\u9020\u51FD\u6570:  \n\n`Java\npublic class CtorBean\n{\n  public final String name;\n  public final int age;\n\n  @JsonCreator // constructor can be public, private, whatever\n  private CtorBean(@JsonProperty(&quot;name&quot;) String name,\n    @JsonProperty(&quot;age&quot;) int age)\n  {\n      this.name = name;\n      this.age = age;\n  }\n}\n`\n\u6784\u9020\u51FD\u6570\u5728\u4E0D\u53EF\u53D8\u5BF9\u8C61\u4E2D\u975E\u5E38\u5B9E\u7528\u3002\u4E5F\u53EF\u4EE5\u76F4\u63A5\u5B9A\u4E49\u4E00\u4E2A\u5DE5\u5382\u65B9\u6CD5\uFF1A\n\n`Java\npublic class FactoryBean\n{\n    // fields etc omitted for brewity\n\n@JsonCreator\npublic static FactoryBean create(@JsonProperty(&quot;name&quot;) String name) {\n  // construct and return an instance\n}\n\n}\n`\n\n\u5176\u4ED6\u7279\u6027\uFF1A\n\n\u4E00\u4E2A\u6709\u7528\uFF0C\u4F46\u662F\u4E0D\u88AB\u5E7F\u6CDB\u77E5\u6653\u7684\u529F\u80FD\u5C31\u662FJackson\u53EF\u4EE5\u4EFB\u610F\u8F6C\u6362\u4E24\u4E2APOJO\u3002\u53EF\u4EE5\u5C06\u5176\u60F3\u8C61\u6210\u4E24\u6B65\uFF0C\u7B2C\u4E00\u6B65\uFF0C\u5C06POJO\u5199\u6210JSON\uFF0C\u7B2C\u4E8C\u6B65\u8BB2JSON\u5199\u6210\u53E6\u4E00\u4E2APOJO\u3002\u5B9E\u73B0\u7684\u65F6\u5019\u7528\u4E86\u66F4\u52A0\u9AD8\u6548\u7684\u4E00\u79CD\u65B9\u6CD5\uFF0C\u5E76\u6CA1\u6709\u751F\u6210\u4E2D\u95F4\u7684JSON\u3002\n\u8F6C\u6362\u5728\u517C\u5BB9\u7684\u7C7B\u578B\u4E2D\u8FD0\u884C\u7684\u5F88\u597D\uFF1A\n\nJava\nResultType result = mapper.convertValue(sourceObject, ResultType.class);\n\n\u53EA\u8981\u8FD9\u4E24\u4E2APOJO\u7684\u7C7B\u578B\u517C\u5BB9\uFF0C\u5373to json \u548C from json\u7684\u6210\u529F\uFF0C\u90A3\u4E48\u5C31\u53EF\u4EE5\u6210\u529F\uFF1A\n\nJava\n// Convert from List&lt;Integer&gt; to int[]\nList&lt;Integer&gt; sourceList = ...;\nint[] ints = mapper.convertValue(sourceList, int[].class);\n// Convert a POJO into Map!\nMap&lt;String,Object&gt; propertyMap = mapper.convertValue(pojoValue, Map.class);\n// ... and back\nPojoType pojo = mapper.convertValue(propertyMap, PojoType.class);\n// decode Base64! (default byte[] representation is base64-encoded String)\nString base64 = &quot;TWFuIGlzIGRpc3Rpbmd1aXNoZWQsIG5vdCBvbmx5IGJ5IGhpcyByZWFzb24sIGJ1dCBieSB0aGlz&quot;;\nbyte[] binary = mapper.convertValue(base64, byte[].class);\n\n\u57FA\u672C\u4E0AJackson\u53EF\u4EE5\u66FF\u6362\u5F88\u591AApache Commons\u7684\u7EC4\u4EF6\uFF0C\u4F8B\u5982Base64\u7684\u7F16\u7801\u89E3\u7801\uFF0C\u5904\u7406\u52A8\u6001POJO\u7B49\u3002','readingtime':14,'url':'/cates/backend/post/2018-03-31/jackson-tutorial','dirs':['jackson'],'relatives':[]}],'tag':'JSON','tags':['Vagrant','Translate','Backend','Ansible','Go','Architecture','Web','Http','HTTP/2','HTTP','Middleware','Java','OKHttp','Mybatis','CPU','Linux','Dartlang','Dart','Flutter','Mobile','ProgrammingLanguage','Javascript','Frontend','NodeJS','Node','Npm','JSON','Jackson','Js','JavaScript','ECMAScript','ECMAScript2016','ECMAScript2017','ECMAScript2018','Es6','Es7','Async','Await','Async/await','Java8','APM','Performance','Spring','SpringMVC','Hyperapp','React']},'siteData':{'title':'\u4EE3\u7801\u62FE\u9057'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.f3a3f477.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Tag.1fd28369.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.ce50e3c1.js"></script></body></html>
