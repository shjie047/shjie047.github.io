xcerpt"><p>原文地址

HTTP/2是一个添加了一些新功能的HTTP的新版本，这些功能包括连接复用，首部压缩。再Go的标准库中暂时还没有HTTP/2的实现，但是现在有很多正在开发的库可以用来在Go中实现HTTP/2的server和client。

Brad F...<a class="read-more" aria-current="false" href="https://shjie047.github.io/post/2015-11-12/HTTP-2-和GO/">»</a></p></section><footer class="post-meta"><time class="post-date" dateTime="2015-11-12">2015-11-12</time></footer></article></div><div class="sc-gZMcBi OfwXa"><div class="sc-VigVT svbMq">Page <!-- -->1<!-- --> of <!-- -->1</div></div></div></div><div class="__react_component_tooltip place-top type-dark " data-id="tooltip"></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"https://shjie047.github.io/styles.c51b0ae0.css"}</script><script type="text/javascript">
                window.__routeInfo = {'path':'tags/http/2','templateID':3,'sharedPropsHashes':{},'localProps':null,'allProps':{'posts':[{'title':'HTTP/2 \u548CGO','tags':['http','HTTP/2','Translate','Go','backend'],'iso8601Date':'2015-11-12T19:39:21+08:00','basename':'HTTP-2-\u548CGO','body':'\n[\u539F\u6587\u5730\u5740](https://www.ianlewis.org/en/http2-and-go)\n\nHTTP/2\u662F\u4E00\u4E2A\u6DFB\u52A0\u4E86\u4E00\u4E9B\u65B0\u529F\u80FD\u7684HTTP\u7684\u65B0\u7248\u672C\uFF0C\u8FD9\u4E9B\u529F\u80FD\u5305\u62EC\u8FDE\u63A5\u590D\u7528\uFF0C\u9996\u90E8\u538B\u7F29\u3002\u518DGo\u7684\u6807\u51C6\u5E93\u4E2D\u6682\u65F6\u8FD8\u6CA1\u6709HTTP/2\u7684\u5B9E\u73B0\uFF0C\u4F46\u662F\u73B0\u5728\u6709\u5F88\u591A\u6B63\u5728\u5F00\u53D1\u7684\u5E93\u53EF\u4EE5\u7528\u6765\u5728Go\u4E2D\u5B9E\u73B0HTTP/2\u7684server\u548Cclient\u3002\n\nBrad Fitzpatrick\u5B9E\u73B0\u4E86\u4E00\u4E2A[golang.org/x/net/http2](https://godoc.org/golang.org/x/net/http2)\u7684\u5E93\uFF0C\u8FD9\u4E2A\u5E93\u751A\u81F3\u6700\u7EC8\u4F1A\u52A0\u5165\u5230\u6807\u51C6\u5E93\u4E2D\uFF0C\u4E0D\u8FC7\u4ED6\u73B0\u5728\u6B63\u5728\u5F00\u53D1\uFF0C\u6240\u4EE5\u5728\u5176\u4ED6\u7684\u5E93\u4E2D\u3002\u56E0\u4E3A\u4ED6\u73B0\u5728\u7684\u5F00\u53D1\u5F88\u6D3B\u8DC3\uFF0C\u6240\u6709\u60C5\u51B5\u56E0\u4EBA\u800C\u5F02\uFF0C\u4F46\u662F\u5982\u679C\u4F60\u60F3\u5B9E\u73B0HTTP/2\u7684\u670D\u52A1\u5668\uFF0C\u4ECD\u7136\u53EF\u4EE5\u4F7F\u7528\u8FD9\u4E2A\u5E93\u3002\n\n### \u521B\u5EFAHTTP/2\u670D\u52A1\u5668\n\n\u4F7F\u7528http2\u7684\u5E93\u5199\u4E00\u4E2A\u670D\u52A1\u5668\u662F\u5F88\u7B80\u5355\u7684\u3002http2\u5E93\u548C\u6807\u51C6\u5E93\u7684http\u5305\u96C6\u6210\u5728\u4E00\u8D77\uFF0C\u9700\u8981\u8C03\u7528`http2.ConfigureServer()`\u6765\u914D\u7F6E\u4E00\u4E2A\u666E\u901Ahttp\u4F7F\u7528HTTP/2\u534F\u8BAE\u3002\u5982\u679C\u9700\u8981\u901A\u8FC7\u6D4F\u89C8\u5668\u8BBF\u95EE\u6216\u8005\u964D\u7EA7\u5230HTTP 1.x \u534F\u8BAE\uFF0C\u90A3\u4E48\u4F60\u9700\u8981\u8BBE\u7F6ETLS \u52A0\u5BC6\u3002\u867D\u7136\u52A0\u5BC6\u4E0D\u662F\u5FC5\u987B\u7684\uFF0C\u4F46\u662F\u73B0\u5728\u8FD8\u6CA1\u6709\u6D4F\u89C8\u5668\u652F\u6301\u975E\u52A0\u5BC6\u7684HTTP/2\u534F\u8BAE\u3002\n\n```Go\npackage main\n\nimport (\n    "log"\n    "net/http"\n    "os"\n\n    "golang.org/x/net/http2"\n)\n\nfunc main() {\n    cwd, err := os.Getwd()\n    if err != nil {\n        log.Fatal(err)\n    }\n\n    srv := &http.Server{\n        Addr:    ":8000", // Normally ":443"\n        Handler: http.FileServer(http.Dir(cwd)),\n    }\n    http2.ConfigureServer(srv, &http2.Server{})\n    log.Fatal(srv.ListenAndServeTLS("server.crt", "server.key"))\n}\n```\n\n### \u521B\u5EFAHTTP/2 \u5BA2\u6237\u7AEF\n\n\u73B0\u5728\u4F7F\u7528http2\u7684\u5E93\u521B\u5EFA\u5BA2\u6237\u7AEF\u5F88hacky\u3002\u867D\u7136\u5B83\u4F1A\u8F93\u51FA\u5F88\u591A\u8C03\u8BD5\u65E5\u5FD7\uFF0C\u4F46\u662F\u5BF9\u4E8E\u5927\u591A\u6570\u60C5\u51B5\u4E0B\u8FD0\u884C\u7684\u5F88\u597D\u3002\u53EF\u4EE5\u4F7F\u7528`http2.Transport`\u5BF9\u8C61\uFF0C\u5C06\u4ED6\u4F20\u7ED9`http`\u5305\u7684client\u3002\n\n```Go\npackage main\n\nimport (\n    "fmt"\n    "io/ioutil"\n    "log"\n    "net/http"\n\n    "golang.org/x/net/http2"\n)\n\nfunc main() {\n    client := http.Client{\n        // InsecureTLSDial is temporary and will likely be\n        // replaced by a different API later.\n        Transport: &http2.Transport{InsecureTLSDial: true},\n    }\n\n    resp, err := client.Get("https://localhost:8000/")\n    if err != nil {\n        log.Fatal(err)\n    }\n\n    body, err := ioutil.ReadAll(resp.Body)\n    if err != nil {\n        log.Fatal(err)\n    }\n\n    fmt.Println(string(body))\n}\n```\n\n### \u66F4\u591A\u9605\u8BFB\n\n\u5982\u679C\u4F60\u5BF9HTTP/2\u534F\u8BAE\u611F\u5174\u8DA3\uFF0C\u90A3\u4E48\u53EF\u4EE5\u53C2\u8003[HTTP/2 \u4E3B\u9875](https://http2.github.io/)\uFF0C\u8FD9\u4E2A\u9875\u9762\u6709\u5F88\u591A\u5176\u4ED6\u8D44\u6599\u7684\u8FDE\u63A5\u8FD8\u6709\u5176\u4ED6\u8BED\u8A00\u7684\u5B9E\u73B0\u3002\n\n\u5982\u679C\u4F60\u60F3\u77E5\u9053HTTP/2\u7684\u670D\u52A1\u7AEF\u548C\u5BA2\u6237\u7AEF\u662F\u5982\u4F55\u5B9E\u73B0\u7684\uFF0C\u90A3\u4E48[Jxck\'s http2 implementation](https://github.com/Jxck/http2)\u7684\u5B9E\u73B0\u5C31\u5F88\u503C\u5F97\u4E00\u8BFB\u3002Jxck\u901A\u8FC7\u5BF9\u6807\u51C6\u7684HTTP\u5E93\u7684TLSNextProto\u8BBE\u7F6E\u4E00\u4E2A\u94A9\u5B50\u6765\u5B9E\u73B0\u7684\u3002\u4F60\u53EF\u4EE5\u518D\u8FD9\u91CC\u9605\u8BFB\u4E00\u4E9B[\u793A\u4F8B](https://github.com/Jxck/http2/blob/master/sample/http.go)\u3002\n\ngrpc-go \u5E93\u540C\u6837\u4E5F\u6709\u81EA\u5DF1\u7684\u670D\u52A1\u7AEF\u548C\u5BA2\u6237\u7AEF\u7684\u5B9E\u73B0\u3002\n','date':'2015-11-12'}]},'siteData':{'title':'React Static'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.e9f225cd.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Blog.0253cd40.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.8ebda1c8.js"></script></body></html>
