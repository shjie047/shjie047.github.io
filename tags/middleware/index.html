                window.__routeInfo = {'path':'tags/middleware','templateID':3,'sharedPropsHashes':{},'localProps':null,'allProps':{'posts':[{'title':'\u4F7F\u7528Go\u5F00\u53D1HTTP\u4E2D\u95F4\u4EF6','tags':['HTTP','Go','Middleware','\u540E\u7AEF'],'iso8601Date':'2015-11-12T20:07:49+08:00','basename':'\u4F7F\u7528Go\u5F00\u53D1HTTP\u4E2D\u95F4\u4EF6','body':'\n[\u539F\u6587\u5730\u5740](https://justinas.org/writing-http-middleware-in-go/)\n\n \u518Dweb\u5F00\u53D1\u7684\u80CC\u666F\u4E0B\uFF0C\u201C\u4E2D\u95F4\u4EF6\u201D\u901A\u5E38\u610F\u601D\u662F\u201C\u5305\u88C5\u539F\u59CB\u5E94\u7528\u5E76\u6DFB\u52A0\u4E00\u4E9B\u989D\u5916\u7684\u529F\u80FD\u7684\u5E94\u7528\u7684\u4E00\u90E8\u5206\u201D\u3002\u8FD9\u4E2A\u6982\u5FF5\u4F3C\u4E4E\u603B\u662F\u4E0D\u88AB\u4EBA\u7406\u89E3\uFF0C\u4F46\u662F\u6211\u8BA4\u4E3A\u4E2D\u95F4\u4EF6\u975E\u5E38\u68D2\u3002\n \u9996\u5148\uFF0C\u4E00\u4E2A\u597D\u7684\u4E2D\u95F4\u4EF6\u6709\u4E00\u4E2A\u8D23\u4EFB\u5C31\u662F\u53EF\u63D2\u62D4\u5E76\u4E14\u81EA\u8DB3\u3002\u8FD9\u5C31\u610F\u5473\u7740\u4F60\u53EF\u4EE5\u5728\u63A5\u53E3\u7EA7\u522B\u5D4C\u5165\u4F60\u7684\u4E2D\u95F4\u4EF6\u4ED6\u5C31\u80FD\u76F4\u63A5\u8FD0\u884C\u3002\u5B83\u4E0D\u4F1A\u5F71\u54CD\u4F60\u7F16\u7801\u65B9\u5F0F\uFF0C\u4E0D\u662F\u6846\u67B6\uFF0C\u4EC5\u4EC5\u662F\u4F60\u8BF7\u6C42\u5904\u7406\u91CC\u9762\u7684\u4E00\u5C42\u800C\u5DF2\u3002\u5B8C\u5168\u6CA1\u5FC5\u8981\u91CD\u5199\u4F60\u7684\u4EE3\u7801\uFF0C\u5982\u679C\u4F60\u60F3\u4F7F\u7528\u4E2D\u95F4\u4EF6\u7684\u4E00\u4E2A\u529F\u80FD\uFF0C\u4F60\u5C31\u5E2E\u4ED6\u63D2\u5165\u5230\u90A3\u91CC\uFF0C\u5982\u679C\u4E0D\u60F3\u4F7F\u7528\u4E86\uFF0C\u5C31\u53EF\u4EE5\u76F4\u63A5\u79FB\u9664\u3002\n \u7EB5\u89C2Go\u8BED\u8A00\uFF0C\u4E2D\u95F4\u4EF6\u662F\u975E\u5E38\u666E\u904D\u7684\uFF0C\u5373\u4F7F\u5728\u6807\u51C6\u5E93\u4E2D\u3002\u867D\u7136\u5F00\u59CB\u7684\u65F6\u5019\u4E0D\u4F1A\u90A3\u4E48\u660E\u663E\uFF0C\u5728\u6807\u51C6\u5E93`net/http`\u4E2D\u7684\u51FD\u6570`StripText`\u6216\u8005`TimeoutHandler`\u5C31\u662F\u6211\u4EEC\u8981\u5B9A\u4E49\u548C\u7684\u4E2D\u95F4\u4EF6\u7684\u6837\u5B50\uFF0C\u5904\u7406\u8BF7\u6C42\u548C\u76F8\u5E94\u7684\u65F6\u5019\u4ED6\u4EEC\u5305\u88C5\u4F60\u7684handler\uFF0C\u5E76\u5904\u7406\u4E00\u4E9B\u989D\u5916\u7684\u6B65\u9AA4\u3002\n \u6211\u6700\u8FD1\u5199\u7684Go\u5305[nosurf](https://github.com/justinas/nosurf)\u540C\u6837\u4E5F\u662F\u4E2A\u4E2D\u95F4\u4EF6\u3002\u6211\u7279\u610F\u5C06\u4ED6\u4ECE\u5934\u5F00\u59CB\u8BBE\u8BA1\u3002\u5728\u5927\u591A\u6570\u60C5\u51B5\u4E0B\uFF0C\u4F60\u4E0D\u9700\u8981\u5728\u5E94\u7528\u5C42\u62C5\u5FC3CSRF\u653B\u51FB\uFF0Cnosurf\u50CF\u5176\u4ED6\u7684\u4E2D\u95F4\u4EF6\u4E00\u6837\u53EF\u4EE5\u81EA\u8DB3\uFF0C\u5E76\u4E14\u548C`net/http`\u7684\u63A5\u53E3\u65E0\u7F1D\u8854\u63A5\u3002\n \u540C\u6837\u4F60\u8FD8\u53EF\u4EE5\u4F7F\u7528\u4E2D\u95F4\u4EF6\u505A\uFF1A\n* \u9690\u85CF\u957F\u5EA6\u9632\u6B62\u7F13\u51B2\u653B\u51FB\n* \u901F\u5EA6\u9650\u5236\n* \u5C4F\u853D\u722C\u866B\n* \u63D0\u4F9B\u8C03\u8BD5\u4FE1\u606F\n* \u6DFB\u52A0HSTS\uFF0CX-Frame-Options\u5934\n* \u4ECE\u9519\u8BEF\u4E2D\u6062\u590D\n* \u7B49\u7B49\n\n### \u7F16\u5199\u4E00\u4E2A\u7B80\u5355\u7684\u4E2D\u95F4\u4EF6\n\n \u6211\u4EEC\u7684\u7B2C\u4E00\u4E2A\u4F8B\u5B50\u662F\u5199\u4E00\u4E2A\u53EA\u5141\u8BB8\u4E00\u4E2A\u57DF\u540D\u4E0B\u7684\u7528\u6237\u8BBF\u95EE\u7684\u4E2D\u95F4\u4EF6\uFF0C\u901A\u8FC7HTTP\u7684`HOST`header\u5B9E\u73B0\u3002\u8FD9\u6837\u7684\u4E2D\u95F4\u4EF6\u53EF\u4EE5\u9632\u6B62[\u4E3B\u673A\u6B3A\u9A97\u653B\u51FB](http://www.skeletonscribe.net/2013/05/practical-http-host-header-attacks.html)\u3002\n\n### \u7C7B\u578B\u7684\u673A\u6784\n\n \u9996\u5148\u6211\u4EEC\u5B9A\u4E49\u4E00\u4E2A\u7ED3\u6784\u4F53\uFF0C\u53EB\u505A`SingleHost`\n\n```Go\ntype SingleHost struct {\n    handler     http.Handler\n    allowedHost string\n}\n```\n\n \u5B83\u53EA\u5305\u542B\u4E24\u4E2Afield\u3002\n* \u5982\u679C\u662F\u4E00\u4E2A\u53EF\u7528\u7684Host\uFF0C\u90A3\u4E48\u6211\u4EEC\u4F1A\u8C03\u7528\u5D4C\u5165\u7684handler\u3002\n* allowedHost \u5C31\u662F\u5141\u8BB8\u7684Host\u3002\n \u56E0\u4E3A\u6211\u4EEC\u5C06\u5176\u9996\u5B57\u6BCD\u5C0F\u5199\uFF0C\u56E0\u6B64\u4ED6\u4EEC\u53EA\u5BF9\u672C\u5305\u53EF\u89C1\u3002\u6211\u4EEC\u9700\u8981\u7ED9\u5B83\u5B9A\u4E49\u5DF2\u7ED9\u6784\u9020\u51FD\u6570\u3002\n\n```Go\nfunc NewSingleHost(handler http.Handler, allowedHost string) *SingleHost {\n    return &SingleHost{handler: handler, allowedHost: allowedHost}\n}\n```\n\n### \u8BF7\u6C42\u5904\u7406\n\n \u73B0\u5728\u9700\u8981\u5B9E\u73B0\u771F\u6B63\u7684\u903B\u8F91\u529F\u80FD\u4E86\u3002\u60F3\u8981\u5B9E\u73B0`http.Handler`\uFF0C\u6211\u4EEC\u53EA\u9700\u8981\u5B9E\u73B0\u4ED6\u7684\u4E00\u4E2A\u65B9\u6CD5\u3002\n\n```Go\ntype Handler interface {\n        ServeHTTP(ResponseWriter, *Request)\n}\n```\n\n \u5B9E\u73B0\u5982\u4E0B\uFF1A\n\n```Go\nfunc (s *SingleHost) ServeHTTP(w http.ResponseWriter, r *http.Request) {\n    host := r.Host\n    if host == s.allowedHost {\n        s.handler.ServeHTTP(w, r)\n    } else {\n        w.WriteHeader(403)\n    }\n}\n```\n\n`ServeHTTP`\u53EA\u662F\u68C0\u67E5\u8BF7\u6C42\u7684Host\uFF1A\n* \u5982\u679CHost\u548C\u914D\u7F6E\u7684allowed\u4E00\u76F4\uFF0C\u90A3\u4E48\u8C03\u7528handler\u7684ServeHTTP\u3002\n* \u5982\u679C\u4E0D\u4E00\u76F4\u8FD4\u56DE403\n\u5BF9\u4E8E\u540E\u4E00\u79CD\u60C5\u51B5\uFF0C\u4E0D\u4EC5\u4E0D\u4F1A\u5F97\u5230\u5E94\u7B54\uFF0C\u8BBE\u7F6E\u4E0D\u77E5\u9053\u6709\u8FD9\u4E2A\u8BF7\u6C42\u3002\n\u73B0\u5728\u6211\u4EEC\u5DF2\u7ECF\u5F00\u53D1\u54C8\u4E86\u4E2D\u95F4\u4EF6\uFF0C\u53EA\u9700\u8981\u5C06\u5176\u63D2\u5165\u5230\u9700\u8981\u7684\u5730\u65B9\u3002\n\n```Go\nsingleHosted = NewSingleHost(myHandler, "example.com")\nhttp.ListenAndServe(":8080", singleHosted)\n```\n\n### \u53E6\u4E00\u79CD\u65B9\u5F0F\n\n \u6211\u4EEC\u521A\u521A\u5199\u7684\u90A3\u4E2A\u4E2D\u95F4\u4EF6\u5F88\u7B80\u5355\uFF0C\u5B83\u53EA\u670915\u884C\u4EE3\u7801\u3002\u5199\u8FD9\u6837\u7684\u4E2D\u95F4\u4EF6\uFF0C\u53EF\u4EE5\u4F7F\u7528\u6837\u677F\u65B9\u6CD5\u3002\u7531\u4E8EGo\u652F\u6301\u51FD\u6570\u4E3A\u4E00\u7B49\u516C\u6C11\u548C\u95ED\u5305\uFF0C\u5E76\u4E14\u6709`http.HandlerFunc`\u5305\u88C5\u51FD\u6570\uFF0C\u6211\u4EEC\u53EF\u4EE5\u901A\u8FC7\u4ED6\u521B\u5EFA\u4E00\u4E2A\u4E2D\u95F4\u4EF6\uFF0C\u800C\u4E0D\u662F\u5C06\u5176\u653E\u5165\u5230\u4E00\u4E2A\u7ED3\u6784\u4F53\u4E2D\u3002\u4E0B\u9762\u662F\u8FD9\u4E2A\u4E2D\u95F4\u4EF6\u7684\u5199\u6CD5\u3002\n\n```Go\nfunc SingleHost(handler http.Handler, allowedHost string) http.Handler {\n    ourFunc := func(w http.ResponseWriter, r *http.Request) {\n        host := r.Host\n        if host == allowedHost {\n            handler.ServeHTTP(w, r)\n        } else {\n            w.WriteHeader(403)\n        }\n    }\n    return http.HandlerFunc(ourFunc)\n}\n```\n \u6211\u4EEC\u5B9A\u4E49\u4E86\u4E00\u4E2A\u7B80\u5355\u7684\u51FD\u6570`SingleHost`\uFF0C\u5B83\u5305\u88C5\u4E86`Handler`\u548C\u5141\u8BB8\u7684Host\uFF0C\u5728\u5176\u5185\u90E8\u6211\u4EEC\u5B9E\u73B0\u4E86\u4E00\u4E2A\u8DDF\u4E0A\u9762\u4E2D\u95F4\u4EF6\u7C7B\u4F3C\u7684\u529F\u80FD\u3002\u6211\u4EEC\u5185\u90E8\u7684\u51FD\u6570\u5C31\u662F\u4E00\u4E2A\u95ED\u5305\uFF0C\u56E0\u6B64\u4ED6\u53EF\u4EE5\u8BBF\u95EE\u5916\u90E8\u51FD\u6570\u7684\u53D8\u91CF\u3002\u6700\u7EC8HandlerFunc\u8BA9\u6211\u4EEC\u53EF\u4EE5\u5C06\u5176\u53D8\u4E3AHandler\u3002\n \u89C9\u5F97\u662F\u4F7F\u7528HandlerFunc\u8FD8\u662F\u81EA\u5DF1\u5B9E\u73B0\u4E00\u4E2Ahttp.Handler\u5B8C\u5168\u53D6\u51B3\u4E8E\u4F60\u81EA\u5DF1\u3002\u5BF9\u4E8E\u7B80\u5355\u7684\u60C5\u51B5\uFF0C\u4E00\u4E2A\u7B80\u5355\u7684\u51FD\u6570\u5C31\u5B8C\u5168\u591F\u4E86\u3002\u5982\u679C\u4F60\u7684\u4E2D\u95F4\u4EF6\u8D8A\u6765\u8D8A\u591A\uFF0C\u90A3\u4E48\u5C31\u53EF\u4EE5\u8003\u8651\u5B9E\u73B0\u81EA\u5DF1\u7684\u7ED3\u6784\u5E76\u628A\u5B83\u4EEC\u5206\u5F00\u3002\n \u540C\u65F6\u6807\u51C6\u5E93\u540C\u65F6\u4F7F\u7528\u4E86\u4E24\u79CD\u529F\u80FD\u3002`StripPrefix`\u4F7F\u7528\u7684\u662FHandlerFunc\uFF0CTimeoutHandler\u4F7F\u7528\u7684\u662F\u81EA\u5B9A\u4E49\u7684\u7ED3\u6784\u4F53\u3002\n\n### \u4E00\u4E2A\u66F4\u590D\u6742\u7684\u4F8B\u5B50\n\n \u6211\u4EEC\u7684`SingleHost`\u5E76\u4E0D\u91CD\u8981\uFF0C\u6211\u4EEC\u53EA\u68C0\u6D4B\u4E00\u4E2A\u5C5E\u6027\uFF0C\u8981\u4E48\u5C06\u4ED6\u4F20\u9012\u7ED9\u5176\u4ED6\u7684handler\uFF0C\u8981\u4E48\u76F4\u63A5\u8FD4\u56DE\u3002\u7136\u800C\u5B58\u5728\u8FD9\u79CD\u60C5\u51B5\uFF0C\u6211\u4EEC\u7684\u7A0B\u5E8F\u9700\u8981\u5BF9\u5904\u7406\u5B8C\u8FDB\u884C\u540E\u7EED\u5904\u7406\u3002\n\n### \u6DFB\u52A0\u6570\u636E\u662F\u7B80\u5355\u7684\n\n \u5982\u679C\u53EA\u662F\u60F3\u7B80\u5355\u7684\u6DFB\u52A0\u6570\u636E\uFF0C\u90A3\u4E48\u4F7F\u7528Write\u5C31\u53EF\u4EE5\u4E86\u3002\n\n```Go\ntype AppendMiddleware struct {\n    handler http.Handler\n}\n\nfunc (a *AppendMiddleware) ServeHTTP(w http.ResponseWriter, r *http.Request) {\n    a.handler.ServeHTTP(w, r)\n    w.Write([]byte("Middleware says hello."))\n}\n```\n\n \u8FD4\u56DE\u7684\u7ED3\u6784\u80AF\u5B9A\u4F1A\u5305\u542B`Middleware says hello.`\n\n### \u95EE\u9898\n\n \u4F46\u662F\u64CD\u4F5C\u5176\u4ED6\u7684\u6570\u636E\u6709\u70B9\u56F0\u96BE\u3002\u4F8B\u5982\u6211\u4EEC\u60F3\u8981\u5728\u5B83\u524D\u9762\u6DFB\u52A0\u6570\u636E\u800C\u4E0D\u662F\u540E\u9762\u8FFD\u52A0\u3002\u5982\u679C\u6211\u4EEC\u5728\u539FHandler\u4E4B\u524D\u8C03\u7528Write\uFF0C\u90A3\u4E48\u5C06\u4F1A\u5931\u53BB\u63A7\u5236\uFF0C\u56E0\u4E3A\u7B2C\u4E00\u4E2AWrite\u5DF2\u7ECF\u5C06\u4ED6\u5199\u5165\u4E86\u3002\n \u901A\u8FC7\u5176\u4ED6\u65B9\u6CD5\u4FEE\u6539\u539F\u59CB\u8F93\u51FA\uFF0C\u4F8B\u5982\u66FF\u6362\u5B57\u7B26\u4E32\uFF0C\u6539\u53D8\u54CD\u5E94header\uFF0C\u6216\u8005\u8BBE\u7F6E\u72B6\u6001\u7801\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528\uFF0C\u56E0\u4E3A\u5F53handler\u8FD4\u56DE\u7684\u65F6\u5019\u6570\u636E\u5DF2\u7ECF\u8FD4\u56DE\u5230\u5BA2\u6237\u7AEF\u4E86\u3002\n \u4E3A\u4E86\u5B9E\u73B0\u8FD9\u4E2A\u529F\u80FD\uFF0C\u6211\u4EEC\u9700\u8981\u4E00\u4E2A\u7279\u6B8A\u7684ResponseWriter\uFF0C\u4ED6\u53EF\u4EE5\u60F3buffer\u4E00\u6837\u5DE5\u4F5C\uFF0C\u6536\u96C6\u6570\u636E\uFF0C\u5B58\u50A8\u4EE5\u5907\u4F7F\u7528\u548C\u4FEE\u6539\u3002\u7136\u540E\u6211\u4EEC\u5C06\u8FD9\u4E2AResponseWriter\u4F20\u9012\u7ED9handler\uFF0C\u800C\u4E0D\u662F\u4F20\u9012\u771F\u662F\u7684RW\uFF0C\u8FD9\u6837\u5728\u5176\u4E4B\u524D\u6211\u4EEC\u5DF2\u7ECF\u4FEE\u6539\u4E86\u5B83\u4E86\u3002\n \u5E78\u8FD0\u7684\u662F\u5728\u6807\u51C6\u5E93\u4E2D\u6709\u8FD9\u6837\u7684\u4E00\u4E2A\u5DE5\u5177\u3002\u5728`net/http/httptest`\u5305\u91CC\u7684ResponseRecorder\u80FD\u505A\u6240\u6709\u6211\u4EEC\u9700\u8981\u7684\uFF1A\u4FDD\u5B58\u72B6\u6001\u7801\uFF0C\u4E00\u4E2A\u54CD\u5E94header\u7684map\uFF0C\u5C06body\u653E\u5165byte \u7F13\u51B2\u4E2D\u3002\u867D\u7136\u5B83\u662F\u518D\u6D4B\u8BD5\u4E2D\u4E2D\u4F7F\u7528\u7684\uFF0C\u4F46\u662F\u5F88\u670D\u52A1\u6211\u4EEC\u7684\u60C5\u51B5\u3002\n\n```Go\ntype ModifierMiddleware struct {\n    handler http.Handler\n}\n\nfunc (m *ModifierMiddleware) ServeHTTP(w http.ResponseWriter, r *http.Request) {\n    rec := httptest.NewRecorder()\n    // passing a ResponseRecorder instead of the original RW\n    m.handler.ServeHTTP(rec, r)\n    // after this finishes, we have the response recorded\n    // and can modify it before copying it to the original RW\n\n    // we copy the original headers first\n    for k, v := range rec.Header() {\n        w.Header()[k] = v\n    }\n    // and set an additional one\n    w.Header().Set("X-We-Modified-This", "Yup")\n    // only then the status code, as this call writes out the headers \n    w.WriteHeader(418)\n\n    // The body hasn\'t been written (to the real RW) yet,\n    // so we can prepend some data.\n    data := []byte("Middleware says hello again. ")\n\n    // But the Content-Length might have been set already,\n    // we should modify it by adding the length\n    // of our own data.\n    // Ignoring the error is fine here:\n    // if Content-Length is empty or otherwise invalid,\n    // Atoi() will return zero,\n    // which is just what we\'d want in that case.\n    clen, _ := strconv.Atoi(r.Header.Get("Content-Length"))\n    clen += len(data)\n    r.Header.Set("Content-Length", strconv.Itoa(clen))\n\n    // finally, write out our data\n    w.Write(data)\n    // then write out the original body\n    w.Write(rec.Body.Bytes())\n}\n```\n\u6700\u540E\u50F5\u5C38\u6211\u4EEC\u4E2D\u95F4\u4EF6\u7684\u8F93\u51FA\uFF1A\n\n```\nHTTP/1.1 418 I\'m a teapot\nX-We-Modified-This: Yup\nContent-Type: text/plain; charset=utf-8\nContent-Length: 37\nDate: Tue, 03 Sep 2013 18:41:39 GMT\n\nMiddleware says hello again. Success!\n```\n\u8FD9\u6837\u5C31\u5F00\u542F\u4E86\u4E00\u79CD\u65B0\u7684\u53EF\u80FD\uFF0C\u5305\u88C5\u7684handler\u5B8C\u5168\u624B\u63A7\u5236\u3002\n\n### \u548C\u5176\u4ED6handler\u5206\u4EAB\u6570\u636E\n\n \u5728\u5176\u4ED6\u4F8B\u5B50\u4E2D\uFF0C\u4E2D\u95F4\u4EF6\u53EF\u80FD\u9700\u8981\u66B4\u9732\u4E00\u4E9B\u4FE1\u606F\u7ED9\u5176\u4ED6\u4E2D\u95F4\u4EF6\u6216\u8005\u5E94\u7528\u672C\u8EAB\u3002\u4F8B\u5982nosurf\u9700\u8981\u7ED9\u5176\u4ED6\u7528\u6237\u8BBF\u95EECSRF token\u7684\u6743\u9650\u3002\n \u6700\u7B80\u5355\u662F\u662F\u4F7F\u7528\u4E00\u4E2Amap\uFF0C\u4F46\u662F\u901A\u5E38\u4E0D\u5E0C\u671B\u8FD9\u6837\u3002\u5B83\u5C06http.Request \u7684\u6307\u9488\u4F5C\u4E3Akey\uFF0C\u5176\u4ED6\u6570\u636E\u4F5C\u4E3Avalue\u3002\u4E0B\u9762\u662Fnosurf\u7684\u4F8B\u5B50\uFF0CGo\u7684map\u975E\u7EBF\u7A0B\u5B89\u5168\uFF0C\u6240\u4EE5\u8981\u81EA\u5DF1\u662F\u5B9E\u73B0\u3002\n\n```Go\ntype csrfContext struct {\n    token string\n    reason error\n}\n\nvar (\n    contextMap = make(map[*http.Request]*csrfContext)\n    cmMutex    = new(sync.RWMutex)\n)\n```\n \u6570\u636E\u7531Token\u8BBE\u7F6E\uFF1A\n\n```Go\nfunc Token(req *http.Request) string {\n    cmMutex.RLock()\n    defer cmMutex.RUnlock()\n\n    ctx, ok := contextMap[req]\n    if !ok {\n            return ""\n    }\n\n    return ctx.token\n}\n```\n\u6E90\u7801\u53EF\u4EE5\u518Dnosurf\u7684\u9879\u76EE\u7684[context.go](https://github.com/justinas/nosurf/blob/master/context.go)\u4E2D\u627E\u5230\u3002\n\n\n','date':'2015-11-12'}]},'siteData':{'title':'React Static'}};</script><script defer="" type="text/javascript" src="https://shjie047.github.io/bootstrap.317e1443.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/templates/src/containers/Blog.8483bea1.js"></script><script defer="" type="text/javascript" src="https://shjie047.github.io/main.6d2bb50d.js"></script></body></html>
